    <script>
        const editor = document.getElementById('codeEditor');
        const lineNumbers = document.getElementById('lineNumbers');
        const preview = document.getElementById('previewFrame');
        const toast = document.getElementById('toast');

        // åˆå§‹åŒ–
        window.onload = () => {
            const saved = localStorage.getItem('dd_final_code');
            editor.value = saved || '\n<h1 style="text-align:center;margin-top:50px;color:#4CAF50;">ä»£ç¢¼å·²å°±ç·’</h1>';
            updateLineNumbers();
            runCode();
        };

        // è‡ªå‹•é—œé–‰çš„æç¤ºæ¡†å‡½æ•¸
        function showToast(msg) {
            toast.innerText = msg;
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 1500);
        }

        // é‹è¡Œä»£ç¢¼
        function runCode() {
            const code = editor.value;
            const doc = preview.contentDocument || preview.contentWindow.document;
            doc.open();
            if (!code.includes('charset')) doc.write('<meta charset="UTF-8">');
            doc.write(code);
            doc.close();
        }

        // æ¸…ç©ºï¼ˆå«è‡ªå‹•é—œé–‰æç¤ºï¼‰
        function clearEditor() {
            editor.value = '';
            localStorage.removeItem('dd_final_code');
            updateLineNumbers();
            runCode();
            showToast('ä»£ç¢¼å·²æ¸…ç©ºä¸¦è‡ªå‹•å­˜æª”');
        }

        // åˆ†äº«äºŒç¶­ç¢¼ï¼ˆåŒ…å«ä½œè€…ä¿¡æ¯ï¼‰
        function showShare() {
            const currentUrl = window.location.href;
            const qrImg = document.getElementById('qrImg');
            // ä½¿ç”¨æ›´é«˜è³ªé‡çš„äºŒç¶­ç¢¼ API
            qrImg.src = `https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=${encodeURIComponent(currentUrl)}`;
            document.getElementById('qrModal').style.display = 'flex';
        }

        // è¤‡è£½å¾®ä¿¡è™Ÿ
        function copyText(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast('å¾®ä¿¡è™Ÿå·²è¤‡è£½: ' + text);
            });
        }

        // ç›£è½è¼¸å…¥
        editor.addEventListener('input', () => {
            updateLineNumbers();
            localStorage.setItem('dd_final_code', editor.value);
        });

        function updateLineNumbers() {
            const lines = editor.value.split('\n').length;
            let html = '';
            for (let i = 1; i <= lines; i++) html += i + '<br>';
            lineNumbers.innerHTML = html;
        }

        // Tabéµæ”¯æŒ
        editor.addEventListener('keydown', function(e) {
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = this.selectionStart;
                this.value = this.substring(0, start) + "    " + this.substring(this.selectionEnd);
                this.selectionStart = this.selectionEnd = start + 4;
            }
        });

        editor.addEventListener('scroll', () => { lineNumbers.scrollTop = editor.scrollTop; });
    </script>
