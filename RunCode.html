<body class="theme-dark">

    <script>
        const editor = document.getElementById('codeEditor');
        const mainArea = document.getElementById('mainArea');
        const preview = document.getElementById('previewFrame');
        const toast = document.getElementById('toast');
        const themes = ['theme-dark', 'theme-gray', 'theme-light'];
        let themeIdx = 0;

        // å¤šè¯­è¨€å­—å…¸
        const langMap = {
            'zh-CN': { paste:'ç²˜è´´', theme:'é£æ ¼', clear:'æ¸…ç©º', run:'è¿è¡Œ', author:'ä½œè€…', ad:'ğŸ”¥ æ¨èï¼šå¼€å‘è€…æœåŠ¡å™¨ç¦åˆ© >', toast_c:'å·²å¤åˆ¶', toast_clr:'å·²æ¸…ç©º' },
            'zh-TW': { paste:'è²¼ä¸Š', theme:'é¢¨æ ¼', clear:'æ¸…ç©º', run:'é‹è¡Œ', author:'ä½œè€…', ad:'ğŸ”¥ æ¨è–¦ï¼šé–‹ç™¼è€…æœå‹™å™¨ç¦åˆ© >', toast_c:'å·²è¤‡è£½', toast_clr:'å·²æ¸…ç©º' },
            'en': { paste:'Paste', theme:'Style', clear:'Clear', run:'Run', author:'Author', ad:'ğŸ”¥ Ad: Best Cloud Server for Dev >', toast_c:'Copied', toast_clr:'Cleared' }
        };

        // 1. åˆå§‹åŒ–è¯­è¨€
        function initI18n() {
            let l = navigator.language.includes('TW') ? 'zh-TW' : (navigator.language.includes('zh') ? 'zh-CN' : 'en');
            const d = langMap[l];
            document.getElementById('btn-paste').innerText = d.paste;
            document.getElementById('btn-run').innerText = 'â–¶ ' + d.run;
            document.getElementById('txt-author').innerText = d.author;
            document.getElementById('ad-text').innerText = d.ad;
            return d;
        }
        const curD = initI18n();

        // 2. ç²˜è´´åŠŸèƒ½ (å…¼å®¹å¤šæ¬¡ç‚¹å‡»)
        async function doPaste() {
            try {
                const text = await navigator.clipboard.readText();
                if(text) {
                    editor.value += text;
                    updateLineNums();
                    showToast(curD.paste + " OK");
                    runCode(); // ç²˜è´´åè‡ªåŠ¨é¢„è§ˆ
                }
            } catch (err) {
                showToast("è¯·åœ¨è¾“å…¥æ¡†é•¿æŒ‰ç²˜è´´");
            }
        }

        // 3. è¿è¡Œå¹¶æ”¾å¤§é¢„è§ˆåŒº
        function runCode() {
            const doc = preview.contentDocument || preview.contentWindow.document;
            doc.open();
            doc.write('<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">');
            doc.write(editor.value);
            doc.close();
            
            // è¿è¡Œæ•ˆæœï¼šé¢„è§ˆåŒºæ”¾å¤§
            mainArea.classList.add('focus-preview');
            setTimeout(() => {
                showToast("Running...");
            }, 100);
        }

        // 4. ç‚¹å‡»ç¼–è¾‘å™¨æ¢å¤æ¯”ä¾‹
        editor.addEventListener('focus', () => {
            mainArea.classList.remove('focus-preview');
        });

        // 5. çš®è‚¤åˆ‡æ¢
        function switchTheme() {
            themeIdx = (themeIdx + 1) % themes.length;
            document.body.className = themes[themeIdx];
            localStorage.setItem('dd_theme_v5', themeIdx);
        }

        function clearEditor() {
            editor.value = '';
            updateLineNums();
            runCode();
            showToast(curD.toast_clr);
        }

        function copyWx() {
            navigator.clipboard.writeText('857023577');
            showToast(curD.toast_c);
        }

        function showToast(m) {
            toast.innerText = m;
            toast.style.display = 'block';
            setTimeout(() => toast.style.display = 'none', 1500);
        }

        function updateLineNums() {
            const n = editor.value.split('\n').length;
            let h = '';
            for(let i=1; i<=n; i++) h += i + '<br>';
            document.getElementById('lineNums').innerHTML = h;
        }

        editor.addEventListener('input', () => {
            updateLineNums();
            localStorage.setItem('dd_code_v5', editor.value);
        });

        window.onload = () => {
            const savedCode = localStorage.getItem('dd_code_v5');
            if(savedCode) editor.value = savedCode;
            const savedTheme = localStorage.getItem('dd_theme_v5');
            if(savedTheme) { themeIdx = savedTheme; document.body.className = themes[themeIdx]; }
            updateLineNums();
            runCode();
        };

        editor.addEventListener('scroll', () => {
            document.getElementById('lineNums').scrollTop = editor.scrollTop;
        });
    </script>
