            <h4 id="qr-title">æ™ºèƒ½ä»£ç è¿è¡Œå™¨</h4>
            <p style="font-size: 11px; color: #666; margin-top:5px;">Author: è‰¾å…œå…œå„¿ | 857023577</p>
            <img id="qrImg" src="" alt="QR Code">

    <script>
        const editor = document.getElementById('codeEditor');
        const lineNumbers = document.getElementById('lineNumbers');
        const preview = document.getElementById('previewFrame');
        const pasteTip = document.getElementById('pasteTip');
        const toast = document.getElementById('toast');

        // å¤šè¯­è¨€é…ç½®
        const i18n = {
            'zh-CN': {
                version: 'ç®€ä¸­ç‰ˆ', theme: 'é£æ ¼', clear: 'æ¸…ç©º', share: 'åˆ†äº«', run: 'è¿è¡Œ',
                paste: 'ç‚¹å‡»ç²˜è´´', author: 'ä½œè€…', copied: 'å¾®ä¿¡å·²å¤åˆ¶', cleared: 'å·²æ¸…ç©º',
                ad: 'ğŸ”¥ æ¨èï¼šé«˜æ€§èƒ½äº‘æœåŠ¡å™¨ï¼Œå¼€å‘è€…é¦–é€‰ >', qrTitle: 'æ™ºèƒ½ä»£ç è¿è¡Œå™¨', qrTip: 'é•¿æŒ‰ä¿å­˜äºŒç»´ç åˆ†äº«'
            },
            'zh-TW': {
                version: 'ç¹ä¸­ç‰ˆ', theme: 'é¢¨æ ¼', clear: 'æ¸…ç©º', share: 'åˆ†äº«', run: 'é‹è¡Œ',
                paste: 'é»æ“Šç²˜è²¼', author: 'ä½œè€…', copied: 'å¾®ä¿¡å·²è¤‡è£½', cleared: 'å·²æ¸…ç©º',
                ad: 'ğŸ”¥ æ¨è–¦ï¼šé«˜æ€§èƒ½é›²æœå‹™å™¨ï¼Œé–‹ç™¼è€…é¦–é¸ >', qrTitle: 'æ™ºèƒ½ä»£ç¢¼é‹è¡Œå™¨', qrTip: 'é•·æŒ‰ä¿å­˜äºŒç¶­ç¢¼åˆ†äº«'
            },
            'en': {
                version: 'EN Pro', theme: 'Style', clear: 'Clear', share: 'Share', run: 'Run',
                paste: 'Paste', author: 'Author', copied: 'WeChat Copied', cleared: 'Cleared',
                ad: 'ğŸ”¥ Cloud Server Recommendation For Dev >', qrTitle: 'Code Runner', qrTip: 'Long press to save'
            }
        };

        let currentLang = 'zh-CN';
        let themes = ['theme-dark', 'theme-gray', 'theme-light'];
        let themeIndex = 0;

        // åˆå§‹åŒ–è¯­è¨€
        function initLang() {
            const lang = navigator.language;
            if (lang.includes('TW') || lang.includes('HK')) currentLang = 'zh-TW';
            else if (!lang.includes('zh')) currentLang = 'en';

            const t = i18n[currentLang];
            document.getElementById('lang-version').innerText = t.version;
            document.getElementById('btn-theme').innerText = 'ğŸ¨' + t.theme;
            document.getElementById('btn-clear').innerText = t.clear;
            document.getElementById('btn-share').innerText = t.share;
            document.getElementById('btn-run').innerText = 'â–¶ ' + t.run;
            document.getElementById('pasteTip').innerText = t.paste;
            document.getElementById('author-label').innerText = t.author;
            document.getElementById('ad-text').innerText = t.ad;
            document.getElementById('qr-title').innerText = t.qrTitle;
            document.getElementById('qr-tip').innerText = t.qrTip;
        }

        // é£æ ¼åˆ‡æ¢
        function switchTheme() {
            themeIndex = (themeIndex + 1) % themes.length;
            document.body.className = themes[themeIndex];
            localStorage.setItem('dd_theme', themeIndex);
        }

        // æ™ºèƒ½ç²˜è´´é€»è¾‘
        editor.addEventListener('focus', (e) => {
            if(editor.value === "") {
                pasteTip.style.display = 'block';
                pasteTip.style.left = '50px';
                pasteTip.style.top = '20px';
            }
        });

        // ç‚¹å‡»ç²˜è´´æ°”æ³¡
        async function doPaste() {
            try {
                const text = await navigator.clipboard.readText();
                editor.value = text;
                pasteTip.style.display = 'none';
                updateLineNumbers();
                runCode();
            } catch (err) {
                showToast("è¯·æ‰‹åŠ¨é•¿æŒ‰ç²˜è´´ (Please paste manually)");
                pasteTip.style.display = 'none';
            }
        }

        editor.addEventListener('input', () => {
            pasteTip.style.display = 'none';
            updateLineNumbers();
            localStorage.setItem('dd_code_v4', editor.value);
        });

        function showToast(msg) {
            toast.innerText = msg;
            toast.style.display = 'block';
            setTimeout(() => toast.style.display = 'none', 1500);
        }

        function runCode() {
            const doc = preview.contentDocument || preview.contentWindow.document;
            doc.open();
            doc.write('<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">');
            doc.write(editor.value);
            doc.close();
        }

        function clearEditor() {
            editor.value = '';
            localStorage.removeItem('dd_code_v4');
            updateLineNumbers();
            runCode();
            showToast(i18n[currentLang].cleared);
        }

        function copyWeChat() {
            navigator.clipboard.writeText('857023577').then(() => {
                showToast(i18n[currentLang].copied);
            });
        }

        function showShare() {
            const qrImg = document.getElementById('qrImg');
            qrImg.src = `https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=${encodeURIComponent(window.location.href)}`;
            document.getElementById('qrModal').style.display = 'flex';
        }

        function updateLineNumbers() {
            const lines = editor.value.split('\n').length;
            let html = '';
            for (let i = 1; i <= lines; i++) html += i + '<br>';
            lineNumbers.innerHTML = html;
        }

        window.onload = () => {
            initLang();
            const savedCode = localStorage.getItem('dd_code_v4');
            const savedTheme = localStorage.getItem('dd_theme');
            if(savedCode) editor.value = savedCode;
            if(savedTheme) { themeIndex = savedTheme; document.body.className = themes[themeIndex]; }
            updateLineNumbers();
            runCode();
        };

        editor.addEventListener('scroll', () => { lineNumbers.scrollTop = editor.scrollTop; });
    </script>
