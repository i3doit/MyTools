<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Practice Game</title>
    <style>
    /* Ê∫êCSS‰ª£Á†Å */
        body {
            margin: 0;
            padding: 20px;
            background-color: #e8ffe8;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }

        button {
            padding: 8px 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }

        canvas {
            background-color: #f0fff0;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            width: 100%;
            height: 400px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 10px 0;
        }

        .score {
            padding: 5px 15px;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }

        .feedback-boxes {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            width: 100%;
        }

        .feedback-box {
            flex: 1;
            height: 100px;
            border: 2px solid;
            padding: 10px;
            overflow-y: auto;
        }

        #correctBox {
            border-color: #4CAF50;
            color: #4CAF50;
        }

        #errorBox {
            border-color: #ff4444;
            color: #ff4444;
        }

        input[type="range"] {
            width: 150px;
        }
                /* Êñ∞Â¢ûToastÊ†∑Âºè */
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }
        .toast.show {
            opacity: 1;
        }
        .toast.correct {
            background: #4CAF50;
            color: white;
        }
        .toast.error {
            background: #ff4444;
            color: white;
        }
   /* Ë°•ÂÖÖÂéüÊúâÊ†∑Âºè */
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Typing Practice Game</h1>
            <div class="stats">
                <div>‚≠ê Current Score: <span id="currentScore" class="score">0</span></div>
                <div>üèÜ High Score: <span id="highScore" class="score">0</span></div>
            </div>
            <div class="controls">
                <button id="startBtn">Start Game</button>
                <button id="pauseBtn">Pause/Resume</button>
                <button id="resetBtn">Reset</button>
                <div>
                    Speed: <input type="range" id="speed" min="1" max="10" value="5">
                    <span id="speedValue">5</span>
                </div>
            </div>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div class="feedback-boxes">
            <div id="correctBox" class="feedback-box">Correct:</div>
            <div id="errorBox" class="feedback-box">Errors:</div>
        </div>
    </div>
    <!-- Êñ∞Â¢ûToastÂÆπÂô® -->
    <div id="toastContainer"></div>

    <script>
    
            // Êñ∞Â¢ûToastÂäüËÉΩ
        function showToast(message, isCorrect) {
            const toast = document.createElement('div');
            toast.className = `toast ${isCorrect ? 'correct' : 'error'} show`;
            toast.textContent = message;
            
            document.getElementById('toastContainer').appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 1000);
        }

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        
        let gameState = {
            active: false,
            paused: false,
            letters: [],
            score: 0,
            highScore: localStorage.getItem('highScore') || 0,
            speed: 5
        };

        // Canvas sizing
        // Á°Æ‰øùCanvasÂÆåÂÖ®Ê∏ÖÈô§
        function resizeCanvas() {
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Game controls
        // ÂÆåÂñÑÂºÄÂßãÊåâÈíÆÁä∂ÊÄÅ
        document.getElementById('startBtn').addEventListener('click', () => {
            if (!gameState.active) {
                gameState.active = true;
                this.disabled = true;
                gameLoop();
            }
        });

        document.getElementById('pauseBtn').addEventListener('click', () => {
            gameState.paused = !gameState.paused;
        });

        // Ë°•ÂÖÖÈáçÁΩÆÂäüËÉΩ
        document.getElementById('resetBtn').addEventListener('click', () => {
            // Ê∏ÖÁ©∫ÂèçÈ¶àÊ°Ü
            document.getElementById('correctBox').innerHTML = 'Correct:';
            document.getElementById('errorBox').innerHTML = 'Errors:';
            
            // ÈáçÁΩÆÂÖ∂‰ªñÁä∂ÊÄÅ
            gameState.active = false;
            gameState.paused = false;
            gameState.letters = [];
            gameState.score = 0;
            updateScore();
            
            // ÂêØÁî®ÂºÄÂßãÊåâÈíÆ
            document.getElementById('startBtn').disabled = false;
        });

        // Speed control
        document.getElementById('speed').addEventListener('input', (e) => {
            gameState.speed = e.target.value;
            document.getElementById('speedValue').textContent = e.target.value;
        });

        // Keyboard input
        // ÂÆåÂñÑÈîÆÁõò‰∫ã‰ª∂Â§ÑÁêÜ
        document.addEventListener('keydown', (e) => {
            if (!gameState.active || gameState.paused) return;
            
            const char = e.key.toUpperCase();
            if (!letters.includes(char)) return;

            const index = gameState.letters.findIndex(l => l.char === char);
            
            if (index > -1) {
                gameState.score += 10;
                showToast(`Correct: ${char} (+10)`, true);
                updateFeedback(char, true);
                gameState.letters.splice(index, 1);
            } else {
                gameState.score -= 5;
                showToast(`Wrong: ${char} (-5)`, false);
                updateFeedback(char, false);
            }
            
            updateScore();
        });


        function createLetter() {
            return {
                x: Math.random() * (canvas.width - 30),
                y: 0,
                char: letters[Math.floor(Math.random() * letters.length)],
                color: `hsl(${Math.random() * 360}, 70%, 50%)`,
                 speed: gameState.speed * 0.5 + 1  // ‰øÆÊ≠£ÈÄüÂ∫¶ËÆ°ÁÆóÂÖ¨Âºè
            };
        }
/*
             // ‰ºòÂåñÂ≠óÊØçÊõ¥Êñ∞ÈÄªËæëÔºàÊîπÁî®ÂèçÂêëÈÅçÂéÜÔºâ
        function gameLoop() {
            if (!gameState.active || gameState.paused) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Ê∑ªÂä†Êñ∞Â≠óÊØç
            if (Math.random() < 0.05) {
                gameState.letters.push(createLetter());
            }

            // ÂèçÂêëÈÅçÂéÜÈÅøÂÖçÁ¥¢ÂºïÈóÆÈ¢ò
            for (let i = gameState.letters.length - 1; i >= 0; i--) {
                const letter = gameState.letters[i];
                letter.y += letter.speed;

                // ÁªòÂà∂Â≠óÊØç
                ctx.fillStyle = letter.color;
                ctx.font = '24px Arial';
                ctx.fillText(letter.char, letter.x, letter.y);

                // Ê£ÄÊµãÊòØÂê¶Âà∞Â∫ïÈÉ®
                if (letter.y > canvas.height) {
                    gameState.letters.splice(i, 1);
                    gameState.score -= 2;
                    updateScore();
                    updateFeedback(letter.char, false, true);
                    showToast(`Missed: ${letter.char} (-2)`, false);
                }
            }

            requestAnimationFrame(gameLoop);
        }

        function updateScore() {
            document.getElementById('currentScore').textContent = gameState.score;
            if (gameState.score < 0) {
                document.getElementById('currentScore').style.backgroundColor = '#ff4444';
            } else {
                document.getElementById('currentScore').style.backgroundColor = '#4CAF50';
            }

            if (gameState.score > gameState.highScore) {
                gameState.highScore = gameState.score;
                localStorage.setItem('highScore', gameState.highScore);
                document.getElementById('highScore').textContent = gameState.highScore;
            }
        }

        function updateFeedback(char, isCorrect, isMissed = false) {
            const box = document.getElementById(isCorrect ? 'correctBox' : 'errorBox');
            const span = document.createElement('span');
            span.textContent = char + ' ';
            span.style.color = isCorrect ? '#4CAF50' : '#ff4444';
            if (isMissed) span.style.textDecoration = 'line-through';
            box.appendChild(span);
            
            // Auto-scroll
            box.scrollTop = box.scrollHeight;
        }

        // Initialize high score
        document.getElementById('highScore').textContent = gameState.highScore;
    </script>
</body>
</html>
