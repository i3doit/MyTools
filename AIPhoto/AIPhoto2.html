<html lang="zh-CN">
<head>

    <style>
        :root {
            --primary-color: #0071e3;
            --bg-color: #121212;
            --card-bg: rgba(255, 255, 255, 0.08);
            --text-color: #f5f5f7;
            --border-radius: 12px;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .subtitle {
            font-size: 1.2rem;
            font-weight: 300;
            opacity: 0.8;
        }
        
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .card-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-weight: 500;
            display: flex;
            align-items: center;
        }
        
        .card-title i {
            margin-right: 10px;
            color: var(--primary-color);
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
        
        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: var(--border-radius);
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .upload-area:hover {
            border-color: var(--primary-color);
            background: rgba(0, 113, 227, 0.05);
        }
        
        .upload-icon {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        
        .upload-text {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }
        
        .btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .btn:hover {
            background: #005bb5;
            transform: translateY(-2px);
        }
        
        .btn-outline {
            background: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
        }
        
        .btn-outline:hover {
            background: rgba(0, 113, 227, 0.1);
        }
        
        .preview-container {
            position: relative;
            min-height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
            border-radius: var(--border-radius);
            overflow: hidden;
        }
        
        #previewCanvas {
            max-width: 100%;
            max-height: 280px;
            display: none;
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .control-group {
            margin-bottom: 20px;
        }
        
        .control-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        select, input {

            padding: 12px;
            border-radius: 8px;

            background: rgba(0, 0, 0, 0.2);
            color: var(--text-color);
            font-size: 1rem;

        .color-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

            height: 30px;

            cursor: pointer;
            border: 2px solid transparent;
            transition: var(--transition);
        }

        }

        .close-modal {

            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-color);
            opacity: 0.7;

        }
        
        .close-modal:hover {

            color: var(--primary-color);
        }
        
        #qrcode {
            margin: 20px auto;
            padding: 10px;
            background: white;
            display: inline-block;
        }
        
        .tooltip {
            position: relative;
            display: inline-block;
        }
        
        .tooltip .tooltiptext {
            visibility: hidden;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 8px 12px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.9rem;
            width: max-content;
        }
        
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid var(--primary-color);
            width: 40px;
            height: 40px;

            margin: 0 auto 15px;
        }
        
        @keyframes spin {

            100% { transform: rotate(360deg); }

        .preview-image {

        }
        
        .delete-btn {

            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            z-index: 10;
        }
        
        .delete-btn:hover {
            background: rgba(255, 0, 0, 1);
            transform: scale(1.1);
        }
        
        .camera-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            display: flex;

        }
        
        .camera-preview {

        }
        
        .camera-controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;

</head>

    <script>
        // 当前年份显示
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        
        // 全局变量
        let currentImage = null;
        let currentBackground = 'white';
        const canvas = document.getElementById('previewCanvas');
        const ctx = canvas.getContext('2d');
        const defaultPreview = document.getElementById('defaultPreview');
        const previewPlaceholder = document.getElementById('previewPlaceholder');
        const deleteBtn = document.getElementById('deleteBtn');
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const cameraBtn = document.getElementById('cameraBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const resetBtn = document.getElementById('resetBtn');
        const shareBtn = document.getElementById('shareBtn');
        const colorOptions = document.querySelectorAll('.color-option');
        const cameraContainer = document.getElementById('cameraContainer');
        const cameraPreview = document.getElementById('cameraPreview');
        const captureBtn = document.getElementById('captureBtn');
        const closeCameraBtn = document.getElementById('closeCameraBtn');
        const loading = document.getElementById('loading');
        
        // 初始化
        function init() {
            // 设置默认背景
            setBackgroundColor('white');
            
            // 文件上传处理
            uploadArea.addEventListener('click', () => {
                fileInput.click();
            });
            
            fileInput.addEventListener('change', handleFileSelect);
            
            // 拍照按钮
            cameraBtn.addEventListener('click', openCamera);
            
            // 删除按钮
            deleteBtn.addEventListener('click', resetPreview);
            
            // 下载按钮
            downloadBtn.addEventListener('click', downloadPhoto);
            
            // 重置按钮
            resetBtn.addEventListener('click', resetAll);
            
            // 分享按钮
            shareBtn.addEventListener('click', openShareModal);
            
            // 背景颜色选择
            colorOptions.forEach(option => {
                option.addEventListener('click', () => {
                    // 移除所有active类
                    colorOptions.forEach(opt => opt.classList.remove('active'));
                    // 添加active类到当前选项
                    option.classList.add('active');
                    // 设置背景色
                    const color = option.getAttribute('data-color');
                    setBackgroundColor(color);
                });
            });
            
            // 拍照功能
            captureBtn.addEventListener('click', capturePhoto);
            closeCameraBtn.addEventListener('click', closeCamera);
        }
        
        // 处理文件选择
        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            if (!file.type.match('image.*')) {
                alert('请选择图片文件');
                return;
            }
            
            loading.style.display = 'block';
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    currentImage = img;
                    processImage(img);
                    loading.style.display = 'none';
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
        
        // 处理图片
        function processImage(img) {
            // 隐藏默认预览图
            defaultPreview.style.display = 'none';
            // 显示删除按钮
            deleteBtn.style.display = 'block';
            
            // 设置canvas尺寸
            canvas.width = img.width;
            canvas.height = img.height;
            canvas.style.display = 'block';
            
            // 绘制原始图片
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            
            // 应用当前背景色
            setBackgroundColor(currentBackground);
        }
        
        // 设置背景色
        function setBackgroundColor(color) {
            currentBackground = color;
            
            if (!currentImage) return;
            
            // 保存原始图像数据
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            // 创建临时canvas用于背景
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;
            const tempCtx = tempCanvas.getContext('2d');
            
            // 绘制背景
            switch(color) {
                case 'white':
                    tempCtx.fillStyle = '#ffffff';
                    break;
                case 'red':
                    tempCtx.fillStyle = '#ff3b30';
                    break;
                case 'blue':
                    tempCtx.fillStyle = '#007aff';
                    break;
                case 'gray':
                    tempCtx.fillStyle = '#8e8e93';
                    break;
                case 'gradient-blue':
                    const gradientBlue = tempCtx.createLinearGradient(0, 0, canvas.width, canvas.height);
                    gradientBlue.addColorStop(0, '#4facfe');
                    gradientBlue.addColorStop(1, '#00f2fe');
                    tempCtx.fillStyle = gradientBlue;
                    break;
                case 'gradient-red':
                    const gradientRed = tempCtx.createLinearGradient(0, 0, canvas.width, canvas.height);
                    gradientRed.addColorStop(0, '#f093fb');
                    gradientRed.addColorStop(1, '#f5576c');
                    tempCtx.fillStyle = gradientRed;
                    break;
                default:
                    tempCtx.fillStyle = '#ffffff';
            }
            
            tempCtx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制人像（简单抠图效果）
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                
                // 简单抠图算法：去除绿色背景
                if (!(g > r + 30 && g > b + 30)) {
                    tempCtx.fillStyle = `rgba(${r}, ${g}, ${b}, ${data[i + 3] / 255})`;
                    const x = (i / 4) % canvas.width;
                    const y = Math.floor((i / 4) / canvas.width);
                    tempCtx.fillRect(x, y, 1, 1);
                }
            }
            
            // 将结果绘制到主canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(tempCanvas, 0, 0);
        }
        
        // 打开摄像头
        function openCamera() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function(stream) {
                        cameraPreview.srcObject = stream;
                        cameraContainer.style.display = 'flex';
                    })
                    .catch(function(error) {
                        console.error("摄像头访问错误: ", error);
                        alert('无法访问摄像头，请确保已授予权限');
                    });
            } else {
                alert('您的设备不支持摄像头功能');
            }
        }
        
        // 关闭摄像头
        function closeCamera() {
            const stream = cameraPreview.srcObject;
            if (stream) {
                const tracks = stream.getTracks();
                tracks.forEach(track => track.stop());
                cameraPreview.srcObject = null;
            }
            cameraContainer.style.display = 'none';
        }
        
        // 拍照
        function capturePhoto() {
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = cameraPreview.videoWidth;
            tempCanvas.height = cameraPreview.videoHeight;
            const tempCtx = tempCanvas.getContext('2d');
            tempCtx.drawImage(cameraPreview, 0, 0, tempCanvas.width, tempCanvas.height);
            
            const img = new Image();
            img.onload = function() {
                currentImage = img;
                processImage(img);
                closeCamera();
            };
            img.src = tempCanvas.toDataURL('image/png');
        }
        
        // 下载证件照
        function downloadPhoto() {
            if (!currentImage) {
                alert('请先上传照片');
                return;
            }
            
            const link = document.createElement('a');
            link.download = '证件照.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // 重置预览
        function resetPreview() {
            // 清除当前图片
            currentImage = null;
            // 隐藏canvas
            canvas.style.display = 'none';
            // 显示默认预览图
            defaultPreview.style.display = 'block';
            // 隐藏删除按钮
            deleteBtn.style.display = 'none';
            // 重置文件输入
            fileInput.value = '';
        }
        
        // 重置所有
        function resetAll() {
            resetPreview();
            // 重置背景色为白色
            colorOptions.forEach(opt => opt.classList.remove('active'));
            document.querySelector('.color-option[data-color="white"]').classList.add('active');
            setBackgroundColor('white');
            // 重置选择框
            document.getElementById('idType').selectedIndex = 0;
            document.getElementById('idSize').selectedIndex = 0;
        }
        
        // 打开分享模态框
        function openShareModal() {

            modal.style.display = 'flex';
            
            // 生成二维码
            const qrcodeDiv = document.getElementById('qrcode');

            const qr = new QRCode(qrcodeDiv, {
                text: window.location.href,
                width: 200,
                height: 200,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
            
            // 关闭模态框
            document.getElementById('closeShareModal').addEventListener('click', () => {
                modal.style.display = 'none';
            });
            
            // 复制链接
            document.getElementById('copyLinkBtn').addEventListener('click', () => {
                navigator.clipboard.writeText(window.location.href)
                    .then(() => {
                        alert('链接已复制到剪贴板');
                    })
                    .catch(err => {
                        console.error('复制失败:', err);
                        alert('复制失败，请手动复制链接');
                    });
            });
            
            // 下载二维码
            document.getElementById('downloadQrBtn').addEventListener('click', () => {

                link.download = '证件照分享二维码.png';
                link.href = qrCanvas.toDataURL('image/png');
                link.click();
            });
        }

        // 初始化应用
        window.addEventListener('DOMContentLoaded', init);
