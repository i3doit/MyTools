<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI证件照 - 在线制作专业证件照</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <style>
        :root {
            --primary-color: #0071e3;
            --bg-color: #121212;
            --card-bg: rgba(255, 255, 255, 0.08);
            --text-color: #f5f5f7;
            --border-radius: 12px;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .subtitle {
            font-size: 1.2rem;
            font-weight: 300;
            opacity: 0.8;
        }
        
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .card-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-weight: 500;
            display: flex;
            align-items: center;
        }
        
        .card-title i {
            margin-right: 10px;
            color: var(--primary-color);
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
        
        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: var(--border-radius);
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .upload-area:hover {
            border-color: var(--primary-color);
            background: rgba(0, 113, 227, 0.05);
        }
        
        .upload-icon {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        
        .upload-text {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }
        
        .btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .btn:hover {
            background: #005bb5;
            transform: translateY(-2px);
        }
        
        .btn-outline {
            background: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
        }
        
        .btn-outline:hover {
            background: rgba(0, 113, 227, 0.1);
        }
        
        .preview-container {
            position: relative;
            min-height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
            border-radius: var(--border-radius);
            overflow: hidden;
        }
        
        #previewCanvas {
            max-width: 100%;
            max-height: 280px;
            display: none;
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .control-group {
            margin-bottom: 20px;
        }
        
        .control-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        select, input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.2);
            color: var(--text-color);
            font-size: 1rem;
        }
        
        .color-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: var(--transition);
        }
        
        .color-option:hover, .color-option.active {
            transform: scale(1.1);
            border-color: white;
        }
        
        .color-white { background: #ffffff; }
        .color-red { background: #ff3b30; }
        .color-blue { background: #007aff; }
        .color-gray { background: #8e8e93; }
        .color-gradient-blue { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .color-gradient-red { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .ad-section {
            background: linear-gradient(135deg, rgba(0, 113, 227, 0.15) 0%, rgba(0, 242, 254, 0.1) 100%);
            border-left: 4px solid var(--primary-color);
            padding: 20px;
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
            margin: 30px 0;
        }
        
        .ad-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: var(--primary-color);
        }
        
        .ad-content {
            line-height: 1.8;
        }
        
        .highlight {
            color: var(--primary-color);
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
            margin: 5px 0;
            transition: var(--transition);
        }
        
        .highlight:hover {
            text-decoration: underline;
            transform: translateX(3px);
        }
        
        .contact-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        
        .social-icons {
            display: flex;
            gap: 15px;
        }
        
        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: var(--text-color);
            transition: var(--transition);
            cursor: pointer;
        }
        
        .social-icon:hover {
            background: var(--primary-color);
            transform: translateY(-3px);
        }
        
        .wechat-contact {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0, 113, 227, 0.1);
            padding: 10px 15px;
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .wechat-contact:hover {
            background: rgba(0, 113, 227, 0.2);
        }
        
        footer {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        
        .footer-nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .footer-nav a {
            color: var(--text-color);
            text-decoration: none;
            opacity: 0.7;
            transition: var(--transition);
        }
        
        .footer-nav a:hover {
            opacity: 1;
            color: var(--primary-color);
        }
        
        .copyright {
            opacity: 0.6;
            font-size: 0.9rem;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: var(--bg-color);
            padding: 30px;
            border-radius: var(--border-radius);
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
            text-align: center;
            position: relative;
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-color);
            opacity: 0.7;
            transition: var(--transition);
        }
        
        .close-modal:hover {
            opacity: 1;
            color: var(--primary-color);
        }
        
        #qrcode {
            margin: 20px auto;
            padding: 10px;
            background: white;
            display: inline-block;
        }
        
        .tooltip {
            position: relative;
            display: inline-block;
        }
        
        .tooltip .tooltiptext {
            visibility: hidden;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 8px 12px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.9rem;
            width: max-content;
        }
        
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid var(--primary-color);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI证件照制作工具</h1>
            <p class="subtitle">上传照片，智能抠图，一键生成专业证件照</p>
        </header>
        
        <div class="main-content">
            <div class="card">
                <h2 class="card-title"><i class="fas fa-upload"></i> 上传照片</h2>
                <div class="upload-area" id="uploadArea">
                    <i class="fas fa-cloud-upload-alt upload-icon"></i>
                    <p class="upload-text">拖放照片到此处或点击上传</p>
                    <p class="upload-text">支持 JPG、PNG 格式</p>
                    <button class="btn" id="cameraBtn"><i class="fas fa-camera"></i> 拍照</button>
                    <input type="file" id="fileInput" accept="image/*" style="display: none;">
                </div>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>正在处理图片，请稍候...</p>
                </div>
                
                <div class="control-group">
                    <label class="control-label">证件照类型</label>
                    <select id="idType">
                        <option value="passport">护照照片</option>
                        <option value="hk_visa">香港签证书</option>
                        <option value="home_return">回乡证照片</option>
                        <option value="id_card">身份证照片</option>
                        <option value="driver_license">驾驶证照片</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label class="control-label">证件照尺寸</label>
                    <select id="idSize">
                        <option value="1inch">1英寸 (2.5cm × 3.5cm)</option>
                        <option value="2inch_head">2英寸大头照 (3.5cm × 4.5cm)</option>
                        <option value="2inch_half">2英寸半身照 (4.2cm × 4.7cm)</option>
                        <option value="small_color">彩色小一寸 (2.7cm × 3.8cm)</option>
                        <option value="hk_pass">港澳通行证 (3.3cm × 4.8cm)</option>
                        <option value="us_visa">赴美签证 (5.1cm × 5.1cm)</option>
                    </select>
                </div>
            </div>
            
            <div class="card">
                <h2 class="card-title"><i class="fas fa-image"></i> 预览效果</h2>
                <div class="preview-container">
                    <canvas id="previewCanvas"></canvas>
                    <p id="previewPlaceholder">上传照片后预览效果</p>
                </div>
                
                <div class="control-group">
                    <label class="control-label">背景颜色</label>
                    <div class="color-options">
                        <div class="color-option color-white active" data-color="white" title="白色背景 - 身份证、护照、签证等"></div>
                        <div class="color-option color-red" data-color="red" title="红色背景 - 结婚证、保险单、党员证等"></div>
                        <div class="color-option color-blue" data-color="blue" title="蓝色背景 - 毕业证、工作证、简历等"></div>
                        <div class="color-option color-gray" data-color="gray" title="灰色背景 - 不常用证件照"></div>
                        <div class="color-option color-gradient-blue" data-color="gradient-blue" title="渐变蓝背景 - 非正式场合"></div>
                        <div class="color-option color-gradient-red" data-color="gradient-red" title="渐变红背景 - 非正式场合"></div>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button class="btn" id="downloadBtn"><i class="fas fa-download"></i> 下载证件照</button>
                    <button class="btn btn-outline" id="resetBtn"><i class="fas fa-redo"></i> 重置</button>
                    <button class="btn btn-outline" id="shareBtn"><i class="fas fa-share-alt"></i> 分享</button>
                </div>
            </div>
        </div>
        
        <div class="card ad-section">
            <h3 class="ad-title">加入AI编程社区</h3>
            <p class="ad-content">
                我正在参与「AI编程·垂直小流量商业化」星球挑战用AI 写「100个AI小工具」，
                <a href="#" class="highlight">「一起加入讨论吧」</a>
            </p>
            
            <div class="contact-section">
                <div class="social-icons">
                    <div class="social-icon tooltip">
                        <i class="fab fa-weibo"></i>
                        <span class="tooltiptext">分享到微博</span>
                    </div>
                    <div class="social-icon tooltip">
                        <i class="fab fa-weixin"></i>
                        <span class="tooltiptext">分享到微信</span>
                    </div>
                    <div class="social-icon tooltip">
                        <i class="fab fa-qq"></i>
                        <span class="tooltiptext">分享到QQ</span>
                    </div>
                </div>
                
                <div class="wechat-contact" id="wechatContact">
                    <i class="fab fa-weixin"></i>
                    <span>联系艾兜兜儿</span>
                </div>
            </div>
        </div>
        
        <footer>
            <div class="footer-nav">
                <a href="#">关于我们</a>
                <a href="#">更新日志</a>
                <a href="#">联系我们</a>
                <a href="#">隐私政策</a>
                <a href="#">用户协议</a>
            </div>
            <p class="copyright">© <span id="currentYear"></span> AI证件照制作工具 版权所有</p>
        </footer>
    </div>
    
    <!-- 分享模态框 -->
    <div class="modal" id="shareModal">
        <div class="modal-content">
            <span class="close-modal" id="closeShareModal">&times;</span>
            <h3>分享证件照</h3>
            <p>扫描二维码分享给朋友</p>
            <div id="qrcode"></div>
            <button class="btn" id="copyLinkBtn"><i class="fas fa-link"></i> 复制链接</button>
            <button class="btn btn-outline" id="downloadQrBtn"><i class="fas fa-download"></i> 下载二维码</button>
        </div>
    </div>
