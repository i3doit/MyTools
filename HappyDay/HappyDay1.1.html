        // æ•°æ®ç®¡ç†
        class HappinessData {
            constructor() {
                this.sentences = [];
                this.currentPage = 1;
                this.itemsPerPage = 10;
                this.load();
            }
            
            load() {
                const savedData = localStorage.getItem('happinessData');
                if (savedData) {
                    const parsedData = JSON.parse(savedData);
                    this.sentences = parsedData.sentences;
                } else {
                    // åˆå§‹åŒ–æ•°æ®
                    this.sentences = initialSentences.map((text, index) => ({
                        id: index + 1,
                        text: text,
                        isFavorite: false,
                        color: this.getRandomPastelColor(),
                        createdAt: Date.now() - (initialSentences.length - index) * 1000
                    }));
                    this.save();
                }
            }
            
            save() {
                const data = {
                    sentences: this.sentences
                };
                localStorage.setItem('happinessData', JSON.stringify(data));
            }
            
            addSentence(text) {
                const newSentence = {
                    id: Date.now(),
                    text: text,
                    isFavorite: false,
                    color: this.getRandomPastelColor(),
                    createdAt: Date.now()
                };
                this.sentences.unshift(newSentence);
                this.save();
                return newSentence;
            }
            
            toggleFavorite(id) {
                const sentence = this.sentences.find(s => s.id === id);
                if (sentence) {
                    sentence.isFavorite = !sentence.isFavorite;
                    this.save();
                    return sentence.isFavorite;
                }
                return false;
            }
            
            updateColor(id) {
                const sentence = this.sentences.find(s => s.id === id);
                if (sentence) {
                    sentence.color = this.getRandomPastelColor();
                    this.save();
                    return sentence.color;
                }
                return null;
            }
            
            deleteSentence(id) {
                const index = this.sentences.findIndex(s => s.id === id);
                if (index !== -1) {
                    this.sentences.splice(index, 1);
                    this.save();
                    return true;
                }
                return false;
            }
            
            updateSentence(id, text) {
                const sentence = this.sentences.find(s => s.id === id);
                if (sentence) {
                    sentence.text = text;
                    sentence.createdAt = Date.now();
                    this.save();
                    return true;
                }
                return false;
            }
            
            getRandomSentence() {
                const randomIndex = Math.floor(Math.random() * this.sentences.length);
                return this.sentences[randomIndex];
            }
            
            getFavorites() {
                return this.sentences.filter(s => s.isFavorite);
            }
            
            getSortedSentences() {
                return [...this.sentences].sort((a, b) => b.createdAt - a.createdAt);
            }
            
            getPageSentences(page = this.currentPage) {
                this.currentPage = page;
                const startIndex = (page - 1) * this.itemsPerPage;
                const endIndex = startIndex + this.itemsPerPage;
                return this.getSortedSentences().slice(startIndex, endIndex);
            }
            
            getTotalPages() {
                return Math.ceil(this.sentences.length / this.itemsPerPage);
            }
            
            searchSentences(query) {
                if (!query) return this.getSortedSentences();
                const lowerQuery = query.toLowerCase();
                return this.sentences.filter(s => 
                    s.text.toLowerCase().includes(lowerQuery)
                ).sort((a, b) => b.createdAt - a.createdAt);
            }
            
            getRandomPastelColor() {
                const hue = Math.floor(Math.random() * 360);
                return `hsl(${hue}, 100%, 85%)`;
            }
            
            getRandomWheelColors() {
                return Array(6).fill().map(() => {
                    const hue = Math.floor(Math.random() * 360);
                    return `hsl(${hue}, 100%, 85%)`;
                });
            }
            
            exportData() {
                const data = {
                    sentences: this.sentences,
                    exportedAt: Date.now()
                };
                return JSON.stringify(data, null, 2);
            }
            
            importData(jsonString) {
                try {
                    const data = JSON.parse(jsonString);
                    if (data && Array.isArray(data.sentences)) {
                        this.sentences = data.sentences;
                        this.save();
                        return true;
                    }
                } catch (e) {
                    console.error('å¯¼å…¥æ•°æ®å¤±è´¥', e);
                }
                return false;
            }
        }

            document.documentElement.style.setProperty('--wheel-color-3', colors[2]);
            document.documentElement.style.setProperty('--wheel-color-4', colors[3]);
            document.documentElement.style.setProperty('--wheel-color-5', colors[4]);
            document.documentElement.style.setProperty('--wheel-color-6', colors[5]);
        }

        // æ—‹è½¬è½¬ç›˜
        function spinWheel() {
            // æ›´æ–°è½¬ç›˜èƒŒæ™¯è‰²
            updateWheelColors();
            
            // æ·»åŠ æ—‹è½¬åŠ¨ç”»
            const rotations = 5 + Math.random() * 3;
            const degrees = rotations * 360;
            domElements.wheel.style.transform = `rotate(${degrees}deg)`;
            
            // åŠ¨ç”»ç»“æŸåæ˜¾ç¤ºç»“æœ
            setTimeout(() => {
                const sentence = happinessData.getRandomSentence();
                appState.currentSentence = sentence;
                showResult(sentence);
            }, 3000);
        }

        // æ˜¾ç¤ºç»“æœ
        function showResult(sentence) {
            domElements.resultText.textContent = sentence.text;
            domElements.resultModal.classList.add('active');
            domElements.resultModal.style.backgroundColor = sentence.color;
            
            // æ›´æ–°æ”¶è—æŒ‰é’®çŠ¶æ€
            if (sentence.isFavorite) {
                domElements.modalFavoriteBtn.innerHTML = '<i class="fas fa-heart"></i>';
                domElements.modalFavoriteBtn.classList.add('favorited');
            } else {
                domElements.modalFavoriteBtn.innerHTML = '<i class="far fa-heart"></i>';
                domElements.modalFavoriteBtn.classList.remove('favorited');
            }
        }

        // å…³é—­ç»“æœå¼¹çª—
        function closeResultModal() {
            domElements.resultModal.classList.remove('active');
            // é‡ç½®è½¬ç›˜ä½ç½®
            domElements.wheel.style.transform = 'rotate(0deg)';
        }

        // åˆ‡æ¢æ”¶è—çŠ¶æ€
        function toggleFavorite() {
            if (!appState.currentSentence) return;
            
            const newState = happinessData.toggleFavorite(appState.currentSentence.id);
            
            if (newState) {
                domElements.modalFavoriteBtn.innerHTML = '<i class="fas fa-heart"></i>';
                domElements.modalFavoriteBtn.classList.add('favorited');
            } else {
                domElements.modalFavoriteBtn.innerHTML = '<i class="far fa-heart"></i>';
                domElements.modalFavoriteBtn.classList.remove('favorited');
            }
            
            // æ›´æ–°ç»Ÿè®¡æ•°æ®
            updateStats();
        }

        // æ¸²æŸ“æ–‡æ¡ˆåº“
        function renderLibrary() {
            const query = domElements.searchBox.value;
            const sentences = happinessData.searchSentences(query);
            
            // è®¡ç®—åˆ†é¡µ
            const page = happinessData.currentPage;
            const totalPages = Math.ceil(sentences.length / happinessData.itemsPerPage);
            
            // è·å–å½“å‰é¡µé¢çš„å¥å­
            const startIndex = (page - 1) * happinessData.itemsPerPage;
            const endIndex = Math.min(startIndex + happinessData.itemsPerPage, sentences.length);
            const currentSentences = sentences.slice(startIndex, endIndex);
            
            domElements.sentencesContainer.innerHTML = '';
            
            currentSentences.forEach(sentence => {
                const card = createSentenceCard(sentence);
                domElements.sentencesContainer.appendChild(card);
            });
            
            // æ›´æ–°åˆ†é¡µæŒ‰é’®çŠ¶æ€
            domElements.prevBtn.disabled = page <= 1;
            domElements.nextBtn.disabled = page >= totalPages;
            
            // æ›´æ–°é¡µç ä¿¡æ¯
            domElements.pageInfo.textContent = `ç¬¬ ${page} é¡µ / å…± ${totalPages || 1} é¡µ`;
        }
        
        // æ›´æ–°åˆ†é¡µæ˜¾ç¤º
        function updatePagination() {
            const page = happinessData.currentPage;
            const totalPages = happinessData.getTotalPages();
            
            domElements.prevBtn.disabled = page <= 1;
            domElements.nextBtn.disabled = page >= totalPages;
            domElements.pageInfo.textContent = `ç¬¬ ${page} é¡µ / å…± ${totalPages || 1} é¡µ`;
        }
        
        // ä¸Šä¸€é¡µ
        function goToPrevPage() {
            if (happinessData.currentPage > 1) {
                happinessData.currentPage--;
                renderLibrary();
                updatePagination();
            }
        }
        
        // ä¸‹ä¸€é¡µ
        function goToNextPage() {
            const totalPages = Math.ceil(
                happinessData.searchSentences(domElements.searchBox.value).length / 
                happinessData.itemsPerPage
            );
            
            if (happinessData.currentPage < totalPages) {
                happinessData.currentPage++;
                renderLibrary();
                updatePagination();
            }
        }

        // åˆ›å»ºæ–‡æ¡ˆå¡ç‰‡
        function createSentenceCard(sentence) {
            const card = document.createElement('div');
            card.className = 'sentence-card';
            card.style.backgroundColor = appState.colorMode ? sentence.color : 'white';
            card.dataset.id = sentence.id;
            
            const text = document.createElement('p');
            text.className = 'sentence-text';
            text.textContent = sentence.text;
            card.appendChild(text);
            
            const actions = document.createElement('div');
            actions.className = 'card-actions';
            
            // æ”¶è—æŒ‰é’®
            const favoriteBtn = document.createElement('button');
            favoriteBtn.className = `action-btn favorite-btn ${sentence.isFavorite ? 'favorited' : ''}`;
            favoriteBtn.innerHTML = sentence.isFavorite ? 
                '<i class="fas fa-heart"></i>' : 
                '<i class="far fa-heart"></i>';
            favoriteBtn.title = sentence.isFavorite ? 'å–æ¶ˆæ”¶è—' : 'æ”¶è—';
            favoriteBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                const newState = happinessData.toggleFavorite(sentence.id);
                favoriteBtn.innerHTML = newState ? 
                    '<i class="fas fa-heart"></i>' : 
                    '<i class="far fa-heart"></i>';
                favoriteBtn.classList.toggle('favorited');
                updateStats();
            });
            actions.appendChild(favoriteBtn);
            
            // é¢œè‰²æŒ‰é’®
            const colorBtn = document.createElement('button');
            colorBtn.className = 'action-btn color-btn';
            colorBtn.innerHTML = '<i class="fas fa-palette"></i>';
            colorBtn.title = 'æ›´æ¢é¢œè‰²';
            colorBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                const newColor = happinessData.updateColor(sentence.id);
                card.style.backgroundColor = newColor;
            });
            actions.appendChild(colorBtn);
            
            card.appendChild(actions);
            
            // ç®¡ç†å‘˜æ“ä½œæŒ‰é’®ï¼ˆé»˜è®¤éšè—ï¼‰
            const adminActions = document.createElement('div');
            adminActions.className = 'admin-actions';
            
            // åˆ é™¤æŒ‰é’®
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'action-btn delete-btn';
            deleteBtn.innerHTML = '<i class="fas fa-trash-alt"></i>';
            deleteBtn.title = 'åˆ é™¤æ–‡æ¡ˆ';
            deleteBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                if (confirm('ç¡®å®šè¦åˆ é™¤è¿™æ¡æ–‡æ¡ˆå—ï¼Ÿ')) {
                    happinessData.deleteSentence(sentence.id);
                    card.remove();
                    updateStats();
                    updatePagination();
                }
            });
            adminActions.appendChild(deleteBtn);
            
            // ç¼–è¾‘æŒ‰é’®
            const editBtn = document.createElement('button');
            editBtn.className = 'action-btn edit-btn';
            editBtn.innerHTML = '<i class="fas fa-edit"></i>';
            editBtn.title = 'ç¼–è¾‘æ–‡æ¡ˆ';
            editBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                openEditModal(sentence);
            });
            adminActions.appendChild(editBtn);
            
            card.appendChild(adminActions);
            
            // ç‚¹å‡»å¡ç‰‡ç©ºç™½å¤„è®¡æ•°
            card.addEventListener('click', (e) => {
                // åªåœ¨ç‚¹å‡»å¡ç‰‡ç©ºç™½å¤„ï¼ˆéæŒ‰é’®åŒºåŸŸï¼‰æ—¶è®¡æ•°
                if (e.target === card || e.target === text) {
                    appState.clickCount++;
                    
                    if (appState.clickCount >= 5) {
                        card.classList.add('admin-mode');
                        appState.clickCount = 0;
                        
                        // 10ç§’åé€€å‡ºç®¡ç†å‘˜æ¨¡å¼
                        setTimeout(() => {
                            card.classList.remove('admin-mode');
                        }, 10000);
                    }
                }
            });
            
            return card;
        }
        
        // æ‰“å¼€ç¼–è¾‘æ¨¡æ€æ¡†
        function openEditModal(sentence) {
            appState.editingSentence = sentence;
            domElements.editText.value = sentence.text;
            domElements.editModal.classList.add('active');
        }
        
        // å…³é—­ç¼–è¾‘æ¨¡æ€æ¡†
        function closeEditModal() {
            domElements.editModal.classList.remove('active');
            appState.editingSentence = null;
        }
        
        // ç¡®è®¤ç¼–è¾‘
        function confirmEdit() {
            if (!appState.editingSentence) return;
            
            const newText = domElements.editText.value.trim();
            if (!newText) {
                alert('æ–‡æ¡ˆä¸èƒ½ä¸ºç©ºï¼');
                return;
            }
            
            happinessData.updateSentence(appState.editingSentence.id, newText);
            closeEditModal();
            renderLibrary();
        }

        // åˆ‡æ¢é¢œè‰²æ¨¡å¼
        function toggleColorMode() {
            appState.colorMode = !appState.colorMode;
            domElements.toggleColorsBtn.innerHTML = appState.colorMode ? 
                '<i class="fas fa-gift"></i> å•è‰²æ¨¡å¼' : 
                '<i class="fas fa-gift"></i> éšæœºé¢œè‰²';
            renderLibrary();
        }

        // æ·»åŠ æ–°æ–‡æ¡ˆ
        function addNewSentence() {
            const text = domElements.newSentenceInput.value.trim();
            if (!text) {
                alert('è¯·è¾“å…¥å¼€å¿ƒçš„å¥å­ï¼');
                return;
            }
            
            const newSentence = happinessData.addSentence(text);
            domElements.newSentenceInput.value = '';
            
            // æ›´æ–°é¢„è§ˆ
            domElements.colorPreview.style.backgroundColor = newSentence.color;
            domElements.colorPreview.textContent = 'æ–°æ–‡æ¡ˆé¢„è§ˆ';
            
            // åˆ‡æ¢åˆ°æ–‡æ¡ˆåº“å¹¶æ˜¾ç¤ºæ–°æ·»åŠ çš„
            switchSection('library');
            happinessData.currentPage = 1;
            renderLibrary();
            updatePagination();
        }

        // æ›´æ–°ç»Ÿè®¡æ•°æ®
        function updateStats() {
            const total = happinessData.sentences.length;
            const favorites = happinessData.getFavorites().length;
            
            domElements.totalCount.textContent = total;
            domElements.favoritesCount.textContent = favorites;
        }

        // æ¸²æŸ“æ‰€æœ‰æ–‡æ¡ˆ
        function renderAllSentences() {
            const sentences = happinessData.getSortedSentences();
            domElements.allSentencesList.innerHTML = '';
            
            sentences.forEach(sentence => {
                const card = createSentenceCard(sentence);
                domElements.allSentencesList.appendChild(card);
            });
        }
        
        // æ¸²æŸ“æ”¶è—åˆ—è¡¨
        function renderFavorites() {
            const favorites = happinessData.getFavorites();
            domElements.favoritesList.innerHTML = '';
            
            favorites.forEach(sentence => {
                const card = createSentenceCard(sentence);
                domElements.favoritesList.appendChild(card);
            });
        }

        // å¯¼å‡ºæ•°æ®
        function exportData() {
            const data = happinessData.exportData();
            const blob = new Blob([data], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `å¼€å¿ƒç›²ç›’æ•°æ®_${new Date().toISOString().slice(0, 10)}.json`;
            document.body.appendChild(a);
            a.click();
            
            setTimeout(() => {
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 0);
        }

        // å¯¼å…¥æ•°æ®
        function importData(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(event) {
                const success = happinessData.importData(event.target.result);
                if (success) {
                    alert('æ•°æ®å¯¼å…¥æˆåŠŸï¼');
                    renderLibrary();
                    updateStats();
                    updatePagination();
                } else {
                    alert('æ•°æ®å¯¼å…¥å¤±è´¥ï¼Œè¯·æ£€æŸ¥æ–‡ä»¶æ ¼å¼');
                }
            };
            reader.readAsText(file);
            
            // é‡ç½®æ–‡ä»¶è¾“å…¥
            e.target.value = '';
        }

        // åˆå§‹åŒ–åº”ç”¨
        window.addEventListener('DOMContentLoaded', initApp);
    </script>
