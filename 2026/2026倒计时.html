    <style>
        * {

        body {
            font-family: 'Arial', sans-serif;

        /* èƒŒæ™¯åŠ¨ç”» */
        .bg-animation {

            width: 100%;
            height: 100%;
            z-index: -1;

        .star {

        @keyframes twinkle {

            100% { opacity: 1; }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

        .title {

            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: glow 2s ease-in-out infinite alternate;

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
            to { text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 40px rgba(64, 224, 255, 0.5); }

        .countdown-container {

        @keyframes float {

        .countdown-display {

            gap: 20px;

        .time-unit {

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }

        .time-number {
            font-size: clamp(28px, 6vw, 48px);
            font-weight: bold;
            display: block;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;

        .new-year-message {

        @keyframes celebration {

        .blessing-text {

        @keyframes slideIn {

        .share-section {

        .share-btn {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;

            cursor: pointer;

        .share-btn:hover {

        .blessing-input {

            background: rgba(255, 255, 255, 0.1);

            backdrop-filter: blur(10px);
        }

        .blessing-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        /* çƒŸèŠ±æ•ˆæœ */
        .firework {
            position: fixed;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: firework 1s ease-out forwards;
            pointer-events: none;
        }

        @keyframes firework {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(20);
                opacity: 0;
            }
        }

        .particle {
            position: fixed;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            pointer-events: none;
        }

        /* å¹¿å‘Šä½ */
        .ad-section {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .ad-link {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);

        }

        .ad-link:hover {

        }

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 768px) {
            .container {

            }
            
            .countdown-container {

            .countdown-display {

            .ad-section {

            .ad-link {

            }
        }

        /* è¿‡æ¸¡æ•ˆæœ */
        .fade-transition {
            transition: all 0.5s ease-in-out;
        }

        .hidden {
            display: none !important;
        }

        .visible {

        }
    </style>

<body>
    <!-- èƒŒæ™¯åŠ¨ç”» -->
    <div class="bg-animation" id="bgAnimation"></div>

    <div class="container">
        <h1 class="title">ğŸŠ 2026å¹´å…ƒæ—¦å€’è®¡æ—¶ ğŸŠ</h1>
        
        <!-- å€’è®¡æ—¶å®¹å™¨ -->
        <div class="countdown-container fade-transition" id="countdownContainer">
            <div class="countdown-display" id="countdownDisplay">
                <div class="time-unit">
                    <span class="time-number" id="days">00</span>
                    <div class="time-label">å¤©</div>

                <div class="time-unit">
                    <span class="time-number" id="hours">00</span>
                    <div class="time-label">å°æ—¶</div>
                </div>
                <div class="time-unit">

                    <div class="time-label">åˆ†é’Ÿ</div>
                </div>
                <div class="time-unit">
                    <span class="time-number" id="seconds">00</span>
                    <div class="time-label">ç§’</div>
                </div>
            </div>
            
            <!-- è‡ªå®šä¹‰ç¥ç¦è¯­è¾“å…¥ -->
            <div class="custom-blessing">
                <h3 style="margin-bottom: 15px; color: #4ecdc4;">âœ¨ æ·»åŠ æ‚¨çš„ä¸“å±ç¥ç¦ âœ¨</h3>
                <input type="text" class="blessing-input" id="blessingInput" 
                       placeholder="åœ¨è¿™é‡Œè¾“å…¥æ‚¨çš„å…ƒæ—¦ç¥ç¦è¯­..." maxlength="100">
                <br>
                <button class="share-btn" onclick="updateBlessing()">ğŸ’« æ›´æ–°ç¥ç¦è¯­</button>
            </div>
        </div>

        <!-- å…ƒæ—¦ç¥ç¦æ¶ˆæ¯ -->
        <div class="new-year-message fade-transition" id="newYearMessage">
            <div class="happy-new-year">ğŸ‰ å…ƒæ—¦å¿«ä¹ ğŸ‰</div>
            <div class="blessing-text">æ„¿æ–°çš„ä¸€å¹´é‡Œï¼Œæ‰€æœ‰çš„ç¾å¥½éƒ½å¦‚çº¦è€Œè‡³ï¼</div>
            <div class="custom-blessing" id="userBlessing">
                <div class="blessing-text">ğŸŒŸ ç¥æ‚¨æ–°å¹´å¿«ä¹ï¼Œä¸‡äº‹å¦‚æ„ï¼ğŸŒŸ</div>
            </div>
            
            <!-- åˆ†äº«åŠŸèƒ½ -->
            <div class="share-section">

        </div>

    <!-- å¹¿å‘Šä½ -->
    <div class="ad-section">
        <a href="https://example.com" class="ad-link" target="_blank">ğŸ æ–°å¹´ç¦åˆ©</a>
    </div>

    <script>
        // å…¨å±€å˜é‡
        let userBlessingText = "ğŸŒŸ ç¥æ‚¨æ–°å¹´å¿«ä¹ï¼Œä¸‡äº‹å¦‚æ„ï¼ğŸŒŸ";
        let isNewYear = false;
        let fireworksActive = false;

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            createBackgroundStars();
            loadUserBlessing();
            updateCountdown();
            
            // æ¯ç§’æ›´æ–°å€’è®¡æ—¶
            setInterval(updateCountdown, 1000);
            
            // ç›‘å¬è¾“å…¥æ¡†å›è½¦äº‹ä»¶
            document.getElementById('blessingInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    updateBlessing();
                }
            });
        });

        // åˆ›å»ºèƒŒæ™¯æ˜Ÿæ˜Ÿ
        function createBackgroundStars() {
            const bgAnimation = document.getElementById('bgAnimation');
            const starCount = 100;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 2 + 's';
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                bgAnimation.appendChild(star);
            }
        }

        // æ›´æ–°å€’è®¡æ—¶
        function updateCountdown() {
            const now = new Date();
            const currentYear = now.getFullYear();
            const newYear = new Date(currentYear + 1, 0, 1, 0, 0, 0); // ä¸‹ä¸€å¹´1æœˆ1æ—¥
            
            // æ£€æŸ¥æ˜¯å¦æ˜¯å…ƒæ—¦æœŸé—´ï¼ˆ12æœˆ31æ—¥23:59åˆ°1æœˆ1æ—¥00:01ï¼‰
            const isNewYearPeriod = checkNewYearPeriod(now);
            
            if (now >= newYear || isNewYearPeriod) {
                showNewYearMessage();
                if (!isNewYear && !fireworksActive) {
                    startFireworks();
                    isNewYear = true;
                }
            } else {
                showCountdown(newYear - now);
                if (isNewYear) {
                    stopFireworks();
                    isNewYear = false;
                }
            }
        }

        // æ£€æŸ¥æ˜¯å¦åœ¨å…ƒæ—¦æœŸé—´
        function checkNewYearPeriod(date) {
            const month = date.getMonth();
            const date_num = date.getDate();
            const hours = date.getHours();
            const minutes = date.getMinutes();
            
            // 12æœˆ31æ—¥23:59 - 1æœˆ1æ—¥00:01
            if (month === 11 && date_num === 31 && hours === 23 && minutes >= 59) {
                return true;
            }
            if (month === 0 && date_num === 1 && hours === 0 && minutes <= 1) {
                return true;
            }
            
            return false;
        }

        // æ˜¾ç¤ºå€’è®¡æ—¶
        function showCountdown(timeDiff) {
            const countdownContainer = document.getElementById('countdownContainer');
            const newYearMessage = document.getElementById('newYearMessage');
            
            countdownContainer.classList.remove('hidden');
            newYearMessage.classList.add('hidden');
            
            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        // æ˜¾ç¤ºå…ƒæ—¦ç¥ç¦
        function showNewYearMessage() {
            const countdownContainer = document.getElementById('countdownContainer');
            const newYearMessage = document.getElementById('newYearMessage');
            
            countdownContainer.classList.add('hidden');
            newYearMessage.classList.remove('hidden');
            newYearMessage.classList.add('visible');
        }

        // æ›´æ–°ç¥ç¦è¯­
        function updateBlessing() {
            const input = document.getElementById('blessingInput');
            const blessingDiv = document.getElementById('userBlessing');
            
            if (input.value.trim()) {
                userBlessingText = input.value.trim();
                blessingDiv.innerHTML = `<div class="blessing-text">${userBlessingText}</div>`;
                saveUserBlessing();
                
                // æ·»åŠ æ›´æ–°åŠ¨ç”»
                blessingDiv.style.animation = 'none';
                setTimeout(() => {
                    blessingDiv.style.animation = 'slideIn 0.5s ease-out';
                }, 10);
                
                input.value = '';
                
                // æ˜¾ç¤ºæˆåŠŸæç¤º
                showToast('ç¥ç¦è¯­æ›´æ–°æˆåŠŸï¼');
            }
        }

        // ä¿å­˜ç¥ç¦è¯­åˆ°æœ¬åœ°å­˜å‚¨
        function saveUserBlessing() {
            localStorage.setItem('userBlessing', userBlessingText);
        }

        // åŠ è½½ç”¨æˆ·ç¥ç¦è¯­
        function loadUserBlessing() {
            const saved = localStorage.getItem('userBlessing');
            if (saved) {
                userBlessingText = saved;
                document.getElementById('userBlessing').innerHTML = 
                    `<div class="blessing-text">${userBlessingText}</div>`;
            }
        }

        // æ˜¾ç¤ºæç¤ºæ¶ˆæ¯
        function showToast(message) {
            const toast = document.createElement('div');
            toast.textContent = message;
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: rgba(78, 205, 196, 0.9);
                color: white;
                padding: 15px 25px;
                border-radius: 10px;
                z-index: 10000;
                animation: slideIn 0.3s ease-out;
            `;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // åˆ†äº«åŠŸèƒ½
        function sharePage() {
            const shareData = {
                title: '2026å¹´å…ƒæ—¦å€’è®¡æ—¶ - æ¥è‡ªå¥½å‹çš„ç¥ç¦',
                text: `${userBlessingText} - å¿«æ¥æŸ¥çœ‹å…ƒæ—¦å€’è®¡æ—¶å§ï¼`,
                url: window.location.href
            };
            
            if (navigator.share && /mobile/i.test(navigator.userAgent)) {
                navigator.share(shareData).catch(console.error);
            } else {
                // å¤åˆ¶é“¾æ¥åˆ°å‰ªè´´æ¿
                navigator.clipboard.writeText(`${userBlessingText} ${window.location.href}`)
                    .then(() => {
                        showToast('ç¥ç¦è¯­å’Œé“¾æ¥å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼');
                    })
                    .catch(() => {
                        // å¤‡ç”¨æ–¹æ¡ˆ
                        const textArea = document.createElement('textarea');
                        textArea.value = `${userBlessingText} ${window.location.href}`;
                        document.body.appendChild(textArea);
                        textArea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textArea);
                        showToast('ç¥ç¦è¯­å’Œé“¾æ¥å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼');
                    });
            }
        }

        // çƒŸèŠ±æ•ˆæœ
        function startFireworks() {
            fireworksActive = true;
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3'];
            
            const fireworkInterval = setInterval(() => {
                if (!fireworksActive) {
                    clearInterval(fireworkInterval);
                    return;
                }
                
                createFirework(
                    Math.random() * window.innerWidth,
                    Math.random() * window.innerHeight * 0.6,
                    colors[Math.floor(Math.random() * colors.length)]
                );
            }, 800);
        }

        function stopFireworks() {
            fireworksActive = false;
        }

        function createFirework(x, y, color) {
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = x + 'px';
            firework.style.top = y + 'px';
            firework.style.backgroundColor = color;
            firework.style.boxShadow = `0 0 20px ${color}`;
            
            document.body.appendChild(firework);
            
            // åˆ›å»ºç²’å­æ•ˆæœ
            for (let i = 0; i < 12; i++) {
                createParticle(x, y, color);
            }
            
            setTimeout(() => {
                firework.remove();
            }, 1000);
        }

        function createParticle(x, y, color) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            particle.style.backgroundColor = color;
            particle.style.boxShadow = `0 0 10px ${color}`;
            
            const angle = (Math.PI * 2 * Math.random());
            const velocity = Math.random() * 100 + 50;
            const vx = Math.cos(angle) * velocity;
            const vy = Math.sin(angle) * velocity;
            
            document.body.appendChild(particle);
            
            let posX = x;
            let posY = y;
            let opacity = 1;
            
            const animateParticle = () => {
                posX += vx * 0.02;
                posY += vy * 0.02 + 1; // é‡åŠ›æ•ˆæœ
                opacity -= 0.02;
                
                particle.style.left = posX + 'px';
                particle.style.top = posY + 'px';
                particle.style.opacity = opacity;
                
                if (opacity > 0) {
                    requestAnimationFrame(animateParticle);
                } else {
                    particle.remove();
                }
            };
            
            requestAnimationFrame(animateParticle);
        }

        // é˜²æ­¢é¡µé¢è¢«ç¼“å­˜
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                window.location.reload();
            }
        });
    </script>
