<script>
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    const displayText = document.getElementById('displayText');
    const editInput = document.getElementById('editInput');
    const modalMask = document.getElementById('modalMask');

    const defaultBlessing = "è‰¾å…œå…œå„¿ç¥æ‚¨å…ƒæ—¦å¿«ä¹\né©¬å¹´æœ‰é’±æœ‰é—²æœ‰ç¦æœ‰è¿";
    const presetPhrases = [
        "é©¬ä¸Šæœ‰ç¦â€”â€”ç¦æ°”éšæ˜¥è‡³ï¼Œå®¶é—¨ä¸‡äº‹å…´",
        "é©¬ä¸Šæœ‰å–œâ€”â€”å–œé¹ŠæŠ¥æ–°å²ï¼Œæ¬¢ç¬‘æ»¡å ‚ç›ˆ",
        "é©¬ä¸Šæœ‰é’±â€”â€”è´¢æºå¦‚æ½®æ¶Œï¼Œç›†æ»¡é’µæ»¡ç›ˆ",
        "é©¬ä¸Šæœ‰é—²â€”â€”é—²æƒ…ä¼´ç¾æ™¯ï¼Œå¿ƒå®‰å²æœˆå®",
        "é©¬ä¸Šæœ‰â€œé”‚â€â€”â€”èƒ½æºæ–°æ—¶ä»£ï¼Œåˆ›æ–°æ°¸ä¸åœ",
        "é©¬ä¸Šæœ‰ç¦åˆæœ‰é’±ï¼ŒäºŒé›¶äºŒå…­ç¬‘å¼€é¢œ"
    ];

    // åˆå§‹åŒ–å†…å®¹
    function init() {
        resize();
        window.addEventListener('resize', resize);
        
        // åˆ†äº«é€»è¾‘ï¼šä» URL è¯»å–å‚æ•°
        const params = new URLSearchParams(window.location.search);
        const encodedData = params.get('m');
        if (encodedData) {
            try {
                displayText.innerText = decodeURIComponent(atob(encodedData));
            } catch(e) {
                displayText.innerText = defaultBlessing;
            }
        } else {
            displayText.innerText = defaultBlessing;
        }
    }

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }

    // äº¤äº’é€»è¾‘
    function showModal() {
        modalMask.style.display = 'flex';
        editInput.value = "è‰¾å…œå…œå„¿ç¥æ‚¨ï¼š" + presetPhrases[Math.floor(Math.random()*presetPhrases.length)];
    }

    function setRandomText() {
        editInput.value = presetPhrases[Math.floor(Math.random()*presetPhrases.length)];
    }

    function generate() {
        const text = editInput.value.trim();
        if(!text) return;
        
        // æ›´æ–°æ˜¾ç¤º
        displayText.innerText = text;
        modalMask.style.display = 'none';

        // ç”Ÿæˆåˆ†äº«é“¾æ¥ï¼ˆBase64 ç¼–ç ï¼‰
        const b64 = btoa(encodeURIComponent(text));
        const newUrl = window.location.origin + window.location.pathname + '?m=' + b64;
        
        // æ¨¡æ‹Ÿåˆ†äº«æˆåŠŸæç¤º
        console.log("åˆ†äº«åœ°å€:", newUrl);
        alert("è´ºå¡å·²æ›´æ–°ï¼\nä½ å¯ä»¥å¤åˆ¶å½“å‰æµè§ˆå™¨é“¾æ¥å‘é€ç»™æœ‹å‹ï¼Œä»–ä»¬æ‰“å¼€åå°†çœ‹åˆ°ä½ ç•™ä¸‹çš„æ–‡å­—ã€‚");
    }

    // æç®€èƒŒæ™¯åŠ¨æ•ˆï¼šæµæ˜Ÿ/ç²’å­é›¨
    let stars = [];
    for(let i=0; i<50; i++) {
        stars.push({
            x: Math.random() * window.innerWidth,
            y: Math.random() * window.innerHeight,
            speed: Math.random() * 2 + 1,
            size: Math.random() * 2
        });
    }

    function draw() {
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        ctx.fillStyle = '#FFD700';
        stars.forEach(s => {
            ctx.beginPath();
            ctx.arc(s.x, s.y, s.size, 0, Math.PI*2);
            ctx.fill();
            s.y += s.speed;
            if(s.y > canvas.height) s.y = 0;
        });
        requestAnimationFrame(draw);
    }

    init();
    draw();

    // ç‚¹å‡»è’™ç‰ˆå…³é—­
    modalMask.onclick = (e) => {

    }
