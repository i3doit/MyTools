<script>
    const TARGET = new Date("2026-01-01T00:00:00").getTime();
    const WISHES = [
        "ğŸ 2026 é¦¬å¹´åˆ°ï¼Œé¡˜ä½ é¾é¦¬ç²¾ç¥ï¼Œäº‹æ¥­ä¸€é¦¬ç•¶å…ˆï¼",

        "è¾­èˆŠè¿æ–°èµ´é¦¬å¹´ï¼Œç¥ä½ å¿«é¦¬åŠ é­ï¼Œå‰ç¨‹ä¼¼éŒ¦ï¼ğŸ",
        "é¡˜ 2026 çš„ä½ ï¼šå¿ƒæƒ³äº‹æˆï¼Œç¦æ˜Ÿé«˜ç…§ï¼Œå¥½é‹è¬é¦¬å¥”é¨°ï¼",
        "é¦¬å¹´å¤§å‰ï¼ç¥ä½ èº«ä½“å¥åº·ï¼Œé—”å®¶å¹¸ç¦ï¼Œæ—¥æ—¥é€²æ­¥ï¼"
    ];

    // --- å…¨å±€æ˜Ÿç©ºèƒŒæ™¯ç³»çµ± ---
    const canvas = document.getElementById('hero-canvas');
    const ctx = canvas.getContext('2d');
    let stars = [], meteors = [];

    function initStars() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        stars = Array.from({length: 120}, () => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: Math.random() * 1.5,
            blink: Math.random()
        }));
    }

    function drawStars() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // æ˜Ÿå¡µ
        stars.forEach(s => {
            ctx.fillStyle = `rgba(255,255,255,${Math.abs(Math.sin(s.blink))})`;
            ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, Math.PI*2); ctx.fill();
            s.blink += 0.02;
        });

        // é«˜é »æµæ˜Ÿ
        if(Math.random() < 0.06) meteors.push({
            x: Math.random() * canvas.width, y: 0,
            len: Math.random() * 80 + 40, v: Math.random() * 10 + 6
        });

        meteors.forEach((m, i) => {
            ctx.strokeStyle = "rgba(255,255,255,0.7)";
            ctx.lineWidth = 2;
            ctx.beginPath(); ctx.moveTo(m.x, m.y); ctx.lineTo(m.x - m.len, m.y + m.len); ctx.stroke();
            m.x += m.v; m.y += m.v;
            if(m.y > canvas.height) meteors.splice(i, 1);
        });
        requestAnimationFrame(drawStars);
    }

    // --- ä¸»é¡Œèˆ‡è¦–åœ–æ§åˆ¶ ---
    function updateTheme(t) {
        document.body.className = t;
        syncCard(); // åˆ‡æ›ä¸»é¡Œå¾Œé‡æ–°ç”Ÿæˆ QR
    }

    function switchView(id) {

        if(id === 'section-editor') syncCard();
    }

    // --- å€’è¨ˆæ™‚é‚è¼¯ ---
    function startTimer() {
        const up = () => {
            const now = new Date().getTime();
            const diff = TARGET - now;
            if(diff <= 0) { location.reload(); return; }
            document.getElementById('d').innerText = Math.floor(diff/86400000).toString().padStart(2,'0');
            document.getElementById('h').innerText = Math.floor((diff%86400000)/3600000).toString().padStart(2,'0');
            document.getElementById('m').innerText = Math.floor((diff%3600000)/60000).toString().padStart(2,'0');
            document.getElementById('s').innerText = Math.floor((diff%60000)/1000).toString().padStart(2,'0');
        };
        up(); setInterval(up, 1000);
    }

    // --- è£½ä½œå¡ç‰‡é‚è¼¯ ---

                document.getElementById('card-avatar').src = e.target.result;
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function randomWish() {

    }

        const nick = document.getElementById('input-nick').value || "å¥½å‹";

        const text = `ğŸã€2026å…ƒæ—¦ç¥ç¦ã€‘\nä¾†è‡ª ${nick} çš„å¿ƒæ„ï¼š${wish}\né»é–‹æŸ¥çœ‹æ˜Ÿç©ºå¡ç‰‡ï¼š${link}`;

    }

    // --- åˆå§‹åŒ–å…¥å£ ---
    function init() {
        const p = new URLSearchParams(window.location.search);

            document.getElementById('input-nick').value = decodeURIComponent(n || "å¥½å‹");
            document.getElementById('input-wish').value = decodeURIComponent(m || "å…ƒæ—¦å¿«æ¨‚");
            
            // åˆ¤æ–·æ—¥æœŸï¼š2026å¹´å‰é¡¯ç¤ºå€’è¨ˆæ™‚ï¼Œä¹‹å¾Œé¡¯ç¤ºå¡ç‰‡
            if(new Date().getTime() < TARGET) {

                document.querySelector('.btn-main').innerText = "æˆ‘ä¹Ÿè¦è£½ä½œåŒæ¬¾";
                document.querySelector('.btn-main').onclick = () => location.href = window.location.origin + window.location.pathname;
            }

        initStars();

    }

    window.onload = init;

</script>
