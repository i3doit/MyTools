    <style>
        :root {
            --primary-color: #0071e3;

            --background: rgba(255, 255, 255, 0.85);

            --light-text: #86868b;
            --border-color: rgba(210, 210, 215, 0.4);
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.07);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e8f5e9, #f1f8e9);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none" stroke="rgba(52, 199, 89, 0.05)" stroke-width="1"/></svg>');
            opacity: 0.4;
            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 30px 20px;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 15px;
            letter-spacing: -1.5px;
        }

        .tagline {

            color: var(--light-text);

            margin: 0 auto;
            line-height: 1.5;
        }

        .main-content {

            grid-template-columns: 1fr 1fr;
            gap: 30px;

        @media (max-width: 900px) {

            }

            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: var(--shadow);
            padding: 25px;
            border: 1px solid var(--border-color);
            transition: var(--transition);
        }

        .card:hover {

            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);

        .card-title {
            font-size: 1.5rem;

            margin-bottom: 20px;

            align-items: center;

        .card-title i {

        textarea {

            min-height: 350px;

            border: 1px solid var(--border-color);

        textarea:focus {

            box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.1);
        }

        .preview-container {

            height: 500px;

            border-radius: 16px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

            width: 100%;

        }

        .actions {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 500;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;

        .btn-primary {

        .notification {

            padding: 15px 25px;

                width: 50px;

                font-size: 1.5rem;
            }
        }
    </style>

    <script>
        // 初始化变量
        let jm = null;
        const currentYear = new Date().getFullYear();
        
        // 设置版权年份
        document.getElementById('copyright-year').textContent = 
            currentYear > 2025 ? `2025 - ${currentYear}` : '2025';

        // 初始化思维导图
        function initMindMap() {
            const options = {
                container: 'jsmind_container',
                editable: false,
                theme: 'primary',
                layout: {
                    hspace: 60,
                    vspace: 30,
                    pspace: 20
                }
            };
            
            // 初始数据
            const initialData = {
                "meta": {
                    "name": "思维导图示例",
                    "author": "MindMapper",
                    "version": "1.0"
                },
                "format": "node_tree",
                "data": {
                    "id": "root",
                    "topic": "中心主题",
                    "children": [
                        {
                            "id": "child1",
                            "topic": "分支主题1",
                            "children": [
                                {"id": "subchild1", "topic": "子主题1"},
                                {"id": "subchild2", "topic": "子主题2"}
                            ]
                        },
                        {
                            "id": "child2",
                            "topic": "分支主题2",
                            "children": [
                                {"id": "subchild3", "topic": "子主题3"},
                                {"id": "subchild4", "topic": "子主题4"}
                            ]
                        }
                    ]
                }
            };
            
            jm = new jsMind(options);
            jm.show(initialData);
            
            // 从localStorage加载数据
            const savedData = localStorage.getItem('mindmapData');
            if (savedData) {
                try {
                    const parsedData = JSON.parse(savedData);
                    jm.show(parsedData);
                    document.getElementById('mindmap-input').value = localStorage.getItem('mindmapText') || '';
                } catch (e) {
                    console.error("解析本地数据失败", e);
                }
            }
        }

        // 解析文本为思维导图数据结构
        function parseTextToMind(text) {
            const lines = text.split('\n');
            if (lines.length === 0) return null;
            
            const root = {
                id: 'root',
                topic: lines[0].trim(),
                children: []
            };
            
            let stack = [{node: root, level: 0}];
            
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i];
                if (!line.trim()) continue;
                
                // 计算缩进级别
                const level = line.search(/\S/);
                const content = line.trim();
                
                // 创建新节点
                const newNode = {
                    id: 'node_' + i,
                    topic: content,
                    children: []
                };
                
                // 找到父节点
                while (stack.length > 1 && stack[stack.length - 1].level >= level) {
                    stack.pop();
                }
                
                // 添加到父节点
                const parent = stack[stack.length - 1].node;
                parent.children.push(newNode);
                
                // 添加到堆栈
                stack.push({node: newNode, level: level});
            }
            
            return {
                "meta": {
                    "name": "解析的思维导图",
                    "author": "MindMapper",
                    "version": "1.0"
                },
                "format": "node_tree",
                "data": root
            };
        }

        // 显示通知
        function showNotification(message, duration = 2000) {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notification-text');
            
            notificationText.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, duration);
        }

        // 初始化事件监听
        function initEvents() {
            // 预览按钮
            document.getElementById('preview-btn').addEventListener('click', () => {
                const text = document.getElementById('mindmap-input').value;
                if (!text.trim()) {
                    showNotification('请输入思维导图内容');
                    return;
                }
                
                const mindData = parseTextToMind(text);
                if (mindData) {
                    jm.show(mindData);
                    // 保存到localStorage
                    localStorage.setItem('mindmapData', JSON.stringify(mindData));
                    localStorage.setItem('mindmapText', text);
                    showNotification('思维导图已更新');
                }
            });
            
            // 清空按钮
            document.getElementById('clear-btn').addEventListener('click', () => {
                document.getElementById('mindmap-input').value = '';
                const initialData = parseTextToMind('中心主题');
                jm.show(initialData);
                localStorage.removeItem('mindmapData');
                localStorage.removeItem('mindmapText');
                showNotification('内容已清空');
            });
            
            // 导入按钮
            document.getElementById('import-btn').addEventListener('click', () => {
                document.getElementById('import-file').click();
            });
            
            // 文件导入处理
            document.getElementById('import-file').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = function(event) {
                    try {
                        const mindData = JSON.parse(event.target.result);
                        jm.show(mindData);
                        // 尝试从数据中提取文本
                        let text = '';
                        function extractText(node, level) {
                            text += '  '.repeat(level) + node.topic + '\n';
                            if (node.children) {
                                node.children.forEach(child => extractText(child, level + 1));
                            }
                        }
                        
                        extractText(mindData.data, 0);
                        document.getElementById('mindmap-input').value = text.trim();
                        
                        // 保存到localStorage
                        localStorage.setItem('mindmapData', JSON.stringify(mindData));
                        localStorage.setItem('mindmapText', text.trim());
                        
                        showNotification('导入成功');
                    } catch (error) {
                        showNotification('导入失败：无效的JSON格式');
                        console.error('导入失败:', error);
                    }
                };
                reader.readAsText(file);
            });
            
            // 导出为PNG
            document.getElementById('export-png').addEventListener('click', () => {
                jm.screenshot.shootDownload();
            });
            
            // 导出为PDF
            document.getElementById('export-pdf').addEventListener('click', () => {
                html2canvas(document.getElementById('jsmind_container')).then(canvas => {
                    const imgData = canvas.toDataURL('image/png');
                    const pdf = new jspdf.jsPDF({
                        orientation: 'landscape',
                        unit: 'mm',
                        format: 'a4'
                    });
                    
                    const imgProps = pdf.getImageProperties(imgData);
                    const pdfWidth = pdf.internal.pageSize.getWidth();
                    const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
                    
                    pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
                    pdf.save('mindmap.pdf');
                    showNotification('PDF导出成功');
                });
            });
            
            // 导出为JSON
            document.getElementById('export-json').addEventListener('click', () => {
                const mindData = jm.get_data();
                const dataStr = JSON.stringify(mindData, null, 2);
                const blob = new Blob([dataStr], {type: 'application/json'});
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = 'mindmap.json';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showNotification('JSON导出成功');
            });
            
            // 分享模态框事件
            document.getElementById('copy-wechat').addEventListener('click', () => {
                navigator.clipboard.writeText('857023577').then(() => {
                    showNotification('已复制作者微信: 857023577');
                });
            });
            
            document.getElementById('copy-link').addEventListener('click', () => {
                navigator.clipboard.writeText(window.location.href).then(() => {
                    showNotification('已复制当前页面链接');
                });
            });
            
            document.getElementById('download-qr').addEventListener('click', () => {
                const canvas = document.querySelector('#qrcode canvas');
                const link = document.createElement('a');
                link.download = 'mindmapper_qrcode.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
                showNotification('二维码已下载');
            });
        }
        
        // 打开分享模态框
        function openShareModal(platform) {
            document.getElementById('platform-name').textContent = platform;
            const modal = document.getElementById('share-modal');
            modal.style.display = 'flex';
            
            // 生成二维码
            const qrElement = document.getElementById('qrcode');
            qrElement.innerHTML = '';
            
            QRCode.toCanvas(qrElement, window.location.href, {
                width: 180,
                margin: 1,
                color: {
                    dark: '#1d1d1f',
                    light: '#ffffff'
                }
            }, function(error) {
                if (error) console.error('二维码生成失败:', error);
            });
            
            // 点击模态框外部关闭
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });
        }

        // 初始化
        window.onload = function() {
            initMindMap();
            initEvents();
        };
    </script>
</body>
</html>
