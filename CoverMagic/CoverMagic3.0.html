<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoverCanvas - AI封面图生成工具</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=ZCOOL+XiaoWei&family=ZCOOL+KuaiLe&family=Ma+Shan+Zheng&display=swap">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root {
            --primary-bg: #e6f7ff;
            --card-bg: rgba(255, 255, 255, 0.85);
            --text-primary: #1a2b4d;
            --accent-color: #4facfe;
            --shadow-deep: 0 12px 48px rgba(31, 38, 135, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background-color: var(--primary-bg);
            background-image: radial-gradient(circle at center, #e6f7ff 0%, #ccefff 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container { max-width: 1200px; margin: 0 auto; }

        header { text-align: center; margin-bottom: 30px; }
        .title { font-family: 'Montserrat', sans-serif; font-size: 2.8rem; background: linear-gradient(135deg, #4facfe 0%, #00c1fc 100%); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; }

        .main-content { display: grid; grid-template-columns: 450px 1fr; gap: 30px; }
        @media (max-width: 992px) { .main-content { grid-template-columns: 1fr; } }

        /* 控制面板样式 */
        .control-panel { background: var(--card-bg); border-radius: 20px; padding: 25px; box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.3); }
        .form-group { margin-bottom: 18px; }
        label { display: block; font-weight: 700; margin-bottom: 6px; font-size: 0.9rem; color: var(--text-primary); }

        .input-wrapper { position: relative; display: flex; align-items: center; }
        input, textarea, select {
            width: 100%; padding: 12px 15px; border: 1px solid rgba(79, 172, 254, 0.2);
            background: rgba(255, 255, 255, 0.7); border-radius: 10px; font-size: 0.95rem; outline: none;
        }
        input:focus, textarea:focus { background: #fff; border-color: var(--accent-color); }

        .clear-icon { position: absolute; right: 12px; color: #ccc; cursor: pointer; display: none; }
        .input-wrapper:hover .clear-icon { display: block; }

        /* 颜色与字体行 */
        .tool-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .color-picker-group { display: flex; gap: 5px; align-items: center; }
        input[type="color"] { width: 40px; height: 40px; padding: 2px; border: none; cursor: pointer; background: none; }

        /* 模板选择器 */
        .templates-scroller { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 10px; margin-top: 5px; }
        .template-item { flex: 0 0 50px; height: 50px; border-radius: 8px; cursor: pointer; border: 2px solid transparent; }
        .template-item.active { border-color: var(--accent-color); transform: scale(1.1); }

        /* 比例按钮 */
        .ratio-group { display: flex; flex-wrap: wrap; gap: 8px; }
        .ratio-btn { padding: 6px 12px; background: #fff; border: 1px solid #ddd; border-radius: 6px; cursor: pointer; font-size: 0.85rem; }
        .ratio-btn.active { background: var(--accent-color); color: #fff; border-color: var(--accent-color); }

        /* 预览区 */
        .preview-area { position: sticky; top: 20px; }
        .preview-container { 
            position: relative; width: 100%; margin: 0 auto; overflow: hidden; 
            box-shadow: var(--shadow-deep); background: white; transition: all 0.3s ease;
        }
        .preview-content { padding: 10%; display: flex; flex-direction: column; justify-content: center; height: 100%; width: 100%; }
        
        /* 预览文字样式，增加 focus 态提示用户可编辑 */
        .editable:hover { outline: 2px dashed rgba(255,255,255,0.5); cursor: text; }
        .editable:focus { outline: 2px solid #fff; background: rgba(255,255,255,0.1); }

        .preview-title { font-weight: 800; line-height: 1.2; margin-bottom: 20px; font-size: 2.5rem; }
        .preview-subtitle { font-size: 1.2rem; opacity: 0.9; margin-bottom: 30px; }
        .preview-author { position: absolute; bottom: 30px; right: 30px; font-weight: 600; padding: 5px 15px; border-radius: 5px; background: rgba(255,255,255,0.2); backdrop-filter: blur(5px); }

        /* 比例类 */
        .r-3-4 { aspect-ratio: 3/4; max-width: 450px; }
        .r-4-3 { aspect-ratio: 4/3; }
        .r-1-1 { aspect-ratio: 1/1; max-width: 500px; }
        .r-16-9 { aspect-ratio: 16/9; }

        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .btn { padding: 12px; border: none; border-radius: 50px; cursor: pointer; font-weight: 600; transition: 0.3s; }
        .btn-primary { background: linear-gradient(to right, #4facfe, #00c1fc); color: white; }
        .btn-primary:hover { opacity: 0.9; transform: translateY(-2px); }
        .btn-outline { background: #eee; color: #333; }

        .toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.8); color: #fff; padding: 10px 20px; border-radius: 20px; opacity: 0; transition: 0.3s; z-index: 999; }
        .toast.show { opacity: 1; }

        /* 字体定义 */
        .font-sans { font-family: sans-serif; }
        .font-serif { font-family: 'ZCOOL XiaoWei', serif; }
        .font-happy { font-family: 'ZCOOL KuaiLe', cursive; }
        .font-brush { font-family: 'Ma Shan Zheng', cursive; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1 class="title">CoverCanvas</h1>
    </header>

    <div class="main-content">
        <div class="control-panel">
            <div class="form-group">
                <label>文字内容 (点击预览图也可编辑)</label>
                <div class="input-wrapper">
                    <input type="text" id="in-title" placeholder="主标题" value="用AI打造爆款设计">
                    <i class="fas fa-times-circle clear-icon" onclick="clearInput('in-title')"></i>
                </div>
                <div class="input-wrapper" style="margin-top:8px">
                    <textarea id="in-sub" rows="2" placeholder="副标题">CoverCanvas帮你制作高质量封面图</textarea>
                    <i class="fas fa-times-circle clear-icon" onclick="clearInput('in-sub')"></i>
                </div>
            </div>

            <div class="tool-row">
                <div class="form-group">
                    <label>字体风格</label>
                    <select id="font-select">
                        <option value="font-sans">时尚黑体 (系统)</option>
                        <option value="font-serif">雅致宋体 (免费商用)</option>
                        <option value="font-happy">快乐体 (免费商用)</option>
                        <option value="font-brush">霸气毛笔 (免费商用)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>自定义渐变色</label>
                    <div class="color-picker-group">
                        <input type="color" id="color1" value="#4facfe">
                        <i class="fas fa-arrow-right" style="font-size: 10px; color: #ccc;"></i>
                        <input type="color" id="color2" value="#00c1fc">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>推荐模板颜色</label>
                <div class="templates-scroller" id="tpl-list">
                    </div>
            </div>

            <div class="form-group">
                <label>封面比例</label>
                <div class="ratio-group">
                    <button class="ratio-btn active" data-ratio="r-3-4">竖版 3:4</button>
                    <button class="ratio-btn" data-ratio="r-4-3">横版 4:3</button>
                    <button class="ratio-btn" data-ratio="r-1-1">正方形 1:1</button>
                    <button class="ratio-btn" data-ratio="r-16-9">宽屏 16:9</button>
                </div>
            </div>

            <div class="form-group">
                <label>作者</label>
                <div class="input-wrapper">
                    <input type="text" id="in-author" value="艾兜兜儿">
                    <i class="fas fa-times-circle clear-icon" onclick="clearInput('in-author')"></i>
                </div>
            </div>

            <div class="btn-group">
                <button class="btn btn-primary" id="save-btn"><i class="fas fa-download"></i> 下载封面</button>
                <button class="btn btn-outline" id="reset-btn">重置</button>
            </div>
        </div>

        <div class="preview-area">
            <div id="preview" class="preview-container r-3-4">
                <div class="preview-content">
                    <div id="pv-title" class="preview-title editable" contenteditable="true">用AI打造爆款设计</div>
                    <div id="pv-sub" class="preview-subtitle editable" contenteditable="true">CoverCanvas帮你制作高质量封面图</div>
                    <div id="pv-author" class="preview-author editable" contenteditable="true">艾兜兜儿</div>
                </div>
            </div>
            <p style="text-align: center; font-size: 0.8rem; color: #888; margin-top: 15px;">温馨提示：预览图文字可直接点击编辑</p>
        </div>
    </div>
</div>

<div id="toast" class="toast">已保存设置</div>

<script>
    const tpls = [
        ['#4facfe', '#00c1fc'], ['#ff7eb3', '#ff758c'], ['#43cea2', '#185a9d'],
        ['#e0c3fc', '#8ec5fc'], ['#f093fb', '#f5576c'], ['#FDC830', '#F37335'],
        ['#000000', '#434343'], ['#1e3c72', '#2a5298'], ['#96e6a1', '#d4fc79']
    ];

    const state = {
        title: "用AI打造爆款设计",
        sub: "CoverCanvas帮你制作高质量封面图",
        author: "艾兜兜儿",
        c1: "#4facfe",
        c2: "#00c1fc",
        font: "font-sans",
        ratio: "r-3-4"
    };

    // 初始化模板
    const tplList = document.getElementById('tpl-list');
    tpls.forEach((colors, idx) => {
        const div = document.createElement('div');
        div.className = 'template-item';
        div.style.background = `linear-gradient(135deg, ${colors[0]}, ${colors[1]})`;
        div.onclick = () => {
            state.c1 = colors[0];
            state.c2 = colors[1];
            document.getElementById('color1').value = colors[0];
            document.getElementById('color2').value = colors[1];
            updateUI();
            highlightTpl(idx);
        };
        tplList.appendChild(div);
    });

    function highlightTpl(idx) {
        document.querySelectorAll('.template-item').forEach((el, i) => {
            el.classList.toggle('active', i === idx);
        });
    }

    // 清空输入框
    window.clearInput = (id) => {
        document.getElementById(id).value = '';
        syncInputToPreview();
    };

    // 同步预览文字到输入框 (双向绑定)
    function syncPreviewToInput() {
        state.title = document.getElementById('pv-title').innerText;
        state.sub = document.getElementById('pv-sub').innerText;
        state.author = document.getElementById('pv-author').innerText;
        
        document.getElementById('in-title').value = state.title;
        document.getElementById('in-sub').value = state.sub;
        document.getElementById('in-author').value = state.author;
    }

    // 同步输入框到预览文字
    function syncInputToPreview() {
        state.title = document.getElementById('in-title').value;
        state.sub = document.getElementById('in-sub').value;
        state.author = document.getElementById('in-author').value;

        document.getElementById('pv-title').innerText = state.title;
        document.getElementById('pv-sub').innerText = state.sub;
        document.getElementById('pv-author').innerText = state.author;
    }

    function updateUI() {
        const pv = document.getElementById('preview');
        pv.style.background = `linear-gradient(135deg, ${state.c1}, ${state.c2})`;
        pv.className = `preview-container ${state.ratio} ${state.font}`;
        
        // 自动适配对比色 (简单逻辑：如果是深色背景，文字白色)
        const isDark = isDarkColor(state.c1);
        pv.style.color = isDark ? '#ffffff' : '#1a2b4d';
    }

    // 辅助：判断颜色深浅
    function isDarkColor(hex) {
        const r = parseInt(hex.slice(1,3), 16);
        const g = parseInt(hex.slice(3,5), 16);
        const b = parseInt(hex.slice(5,7), 16);
        return (r*0.299 + g*0.587 + b*0.114) < 150;
    }

    // 事件绑定
    document.getElementById('font-select').onchange = (e) => { state.font = e.target.value; updateUI(); };
    document.getElementById('color1').oninput = (e) => { state.c1 = e.target.value; updateUI(); highlightTpl(-1); };
    document.getElementById('color2').oninput = (e) => { state.c2 = e.target.value; updateUI(); highlightTpl(-1); };
    
    document.querySelectorAll('.ratio-btn').forEach(btn => {
        btn.onclick = (e) => {
            state.ratio = e.target.dataset.ratio;
            document.querySelectorAll('.ratio-btn').forEach(b => b.classList.remove('active'));
            e.target.classList.add('active');
            updateUI();
        };
    });

    // 文字输入监听
    ['in-title', 'in-sub', 'in-author'].forEach(id => {
        document.getElementById(id).oninput = syncInputToPreview;
    });

    // 预览图文字编辑监听
    ['pv-title', 'pv-sub', 'pv-author'].forEach(id => {
        document.getElementById(id).onblur = syncPreviewToInput;
        // 阻止回车产生换行（主标题和作者）
        if(id !== 'pv-sub'){
            document.getElementById(id).onkeydown = (e) => { if(e.key === 'Enter') e.preventDefault(); };
        }
    });

    // 下载
    document.getElementById('save-btn').onclick = () => {
        const btn = document.getElementById('save-btn');
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 生成中...';
        html2canvas(document.getElementById('preview'), {
            scale: 2,
            useCORS: true,
            backgroundColor: null
        }).then(canvas => {
            const link = document.createElement('a');
            link.download = `Cover-${Date.now()}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
            btn.innerHTML = '<i class="fas fa-download"></i> 下载封面';
            showToast("图片已生成并下载");
        });
    };

    // 重置
    document.getElementById('reset-btn').onclick = () => {
        location.reload();
    };

    function showToast(msg) {
        const toast = document.getElementById('toast');
        toast.innerText = msg;
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 3000);
    }

    // 初始执行一次
    updateUI();
    highlightTpl(0);
</script>

</body>
</html>
