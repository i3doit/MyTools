<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日提醒系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment-lunar@0.0.3/moment-lunar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <style>
        :root {
            --primary-color: #5e9fff;
            --primary-hover: #4a8eff;
            --danger-color: #ff5e5e;
            --danger-hover: #ff4444;
            --success-color: #4caf50;
            --warning-color: #ff9800;
            --text-color: #333;
            --text-light: #666;
            --text-lighter: #999;
            --bg-color: #f9f9f9;
            --card-bg: rgba(255, 255, 255, 0.85);
            --border-color: rgba(0, 0, 0, 0.1);
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 8px 16px rgba(0, 0, 0, 0.1);
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.3);
            --glass-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e0f7fa 0%, #f3e5f5 100%);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
            background-attachment: fixed;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: var(--glass-shadow);
            border: 1px solid var(--glass-border);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-light);
            max-width: 600px;
            margin: 0 auto;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 25px;
        }

        @media (max-width: 900px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        /* 左侧功能区 */
        .control-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 25px;
            box-shadow: var(--glass-shadow);
            border: 1px solid var(--glass-border);
            height: fit-content;
        }

        .panel-title {
            font-size: 1.4rem;
            margin-bottom: 20px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            background: var(--card-bg);
            font-size: 1rem;
            transition: var(--transition);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(94, 159, 255, 0.2);
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: var(--transition);
            text-align: center;
        }

        .btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .btn-danger {
            background: var(--danger-color);
        }

        .btn-danger:hover {
            background: var(--danger-hover);
        }

        .btn-block {
            display: block;
            width: 100%;
        }

        .filter-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .search-box {
            position: relative;
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-lighter);
        }

        .search-box input {
            padding-left: 45px;
        }

        .filter-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        /* 卡片区域 */
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: var(--transition);
            position: relative;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .card-header {
            padding: 15px;
            background: linear-gradient(135deg, var(--primary-color) 0%, #6ab1ff 100%);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 600;
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .card-actions {
            display: flex;
            gap: 10px;
        }

        .card-action-btn {
            background: rgba(255, 255, 255, 0.2);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .card-action-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .card-body {
            padding: 15px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .card-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            flex: 1;
        }

        .info-item {
            margin-bottom: 12px;
        }

        .info-label {
            font-size: 0.85rem;
            color: var(--text-light);
            margin-bottom: 4px;
        }

        .info-value {
            font-size: 1rem;
            font-weight: 500;
        }

        .highlight {
            font-weight: 700;
            color: var(--primary-color);
        }

        .countdown {
            font-weight: 700;
            color: var(--danger-color);
        }

        .remarks {
            max-height: 60px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .remarks::-webkit-scrollbar {
            width: 4px;
        }

        .remarks::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 2px;
        }

        .urgent {
            background: linear-gradient(135deg, var(--warning-color) 0%, #ffb74d 100%);
        }

        .critical {
            background: linear-gradient(135deg, var(--danger-color) 0%, #ff8a80 100%);
        }

        /* 添加按钮 */
        .add-btn {
            position: fixed;
            right: 40px;
            bottom: 100px; /* 提高位置避免被广告遮挡 */
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            box-shadow: 0 6px 16px rgba(94, 159, 255, 0.4);
            cursor: pointer;
            transition: var(--transition);
            z-index: 100;
        }

        .add-btn:hover {
            transform: scale(1.1) rotate(90deg);
            background: var(--primary-hover);
            box-shadow: 0 8px 20px rgba(94, 159, 255, 0.6);
        }

        /* 模态框 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: var(--shadow-hover);
            transform: translateY(-20px);
            transition: var(--transition);
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.4rem;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-light);
            transition: var(--transition);
        }

        .modal-close:hover {
            color: var(--text-color);
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 20px;
        }

        .modal-footer {
            padding: 20px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        /* 分享预览 */
        .preview-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow);
            max-width: 400px;
            margin: 0 auto;
        }

        .preview-header {
            padding: 25px;
            text-align: center;
            background: linear-gradient(135deg, var(--primary-color) 0%, #6ab1ff 100%);
            color: white;
        }

        .preview-title {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .preview-subtitle {
            font-size: 1.2rem;
            font-style: italic;
        }

        .preview-body {
            padding: 25px;
            text-align: center;
        }

        .preview-info {
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .preview-qr {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .preview-qr-container {
            background: white;
            padding: 10px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .preview-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        /* 分页 */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 30px 0;
        }

        .page-btn {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--glass-bg);
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: var(--transition);
        }

        .page-btn.active, .page-btn:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        /* 底部信息 */
        footer {
            margin-top: 50px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            box-shadow: var(--glass-shadow);
            border: 1px solid var(--glass-border);
        }

        .ad-section {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        .ad-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .ad-content {
            line-height: 1.6;
        }

        .ad-highlight {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
            display: block;
            margin-top: 10px;
            word-break: break-all;
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

        .footer-section h3 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .footer-links {
            list-style: none;
        }

        .footer-links li {
            margin-bottom: 10px;
        }

        .footer-links a {
            text-decoration: none;
            color: var(--text-color);
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .footer-links a:hover {
            color: var(--primary-color);
        }

        .social-icons {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--glass-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: var(--text-color);
            transition: var(--transition);
            border: 1px solid var(--border-color);
        }

        .social-icon:hover {
            transform: translateY(-3px);
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .copyright {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            color: var(--text-light);
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .add-btn {
                right: 20px;
                bottom: 90px;
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
            
            .social-icons {
                justify-content: center;
            }
            
            .footer-content {
                grid-template-columns: 1fr;
            }
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            animation: fadeIn 0.5s ease forwards;
        }

        .slide-in {
            animation: slideIn 0.3s ease forwards;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--text-color);
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: var(--shadow-hover);
            z-index: 1000;
            transform: translateY(100px);
            opacity: 0;
            transition: var(--transition);
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        /* 删除确认框 */
        .confirm-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }
        
        .confirm-modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .confirm-content {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 25px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: var(--shadow-hover);
        }
        
        .confirm-title {
            font-size: 1.4rem;
            margin-bottom: 20px;
            color: var(--danger-color);
        }
        
        .confirm-message {
            margin-bottom: 25px;
            font-size: 1.1rem;
            line-height: 1.5;
        }
        
        .confirm-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .confirm-btn {
            padding: 10px 25px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: var(--transition);
        }
        
        .confirm-cancel {
            background: #f0f0f0;
            color: var(--text-color);
        }
        
        .confirm-cancel:hover {
            background: #e0e0e0;
        }
        
        .confirm-delete {
            background: var(--danger-color);
            color: white;
        }
        
        .confirm-delete:hover {
            background: var(--danger-hover);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>生日提醒系统</h1>
            <p class="subtitle">轻松管理亲友生日，不错过每一个重要时刻</p>
        </header>

        <div class="main-content">
            <!-- 左侧功能区 -->
            <div class="control-panel">
                <h2 class="panel-title"><i class="fas fa-filter"></i> 筛选查询</h2>
                
                <div class="form-group search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="搜索姓名、备注等信息">
                </div>
                
                <div class="filter-actions">
                    <button class="btn" id="urgent-filter">即将到期</button>
                    <button class="btn" id="reset-filter">重置筛选</button>
                </div>
                
                <div class="form-group" style="margin-top: 25px;">
                    <h2 class="panel-title"><i class="fas fa-database"></i> 数据管理</h2>
                    <div style="display: flex; gap: 10px; margin-top: 15px;">
                        <button class="btn" id="export-btn">导出数据</button>
                        <button class="btn" id="import-btn">导入数据</button>
                    </div>
                </div>
            </div>
            
            <!-- 右侧卡片区域 -->
            <div class="cards-section">
                <div class="cards-container" id="cards-container">
                    <!-- 卡片将通过JS动态生成 -->
                </div>
                
                <div class="pagination" id="pagination">
                    <!-- 分页按钮将通过JS动态生成 -->
                </div>
            </div>
        </div>
        
        <!-- 添加按钮 -->
        <div class="add-btn" id="floating-add-btn">
            <i class="fas fa-plus"></i>
        </div>
        
        <!-- 添加模态框 -->
        <div class="modal" id="add-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">添加生日提醒</h3>
                    <button class="modal-close">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name">姓名</label>
                        <input type="text" id="name" placeholder="输入姓名">
                    </div>
                    
                    <div class="form-group">
                        <label for="birthdate">生日日期</label>
                        <input type="date" id="birthdate">
                    </div>
                    
                    <div class="form-group">
                        <label for="reminder">提醒时间</label>
                        <select id="reminder">
                            <option value="0">当天提醒</option>
                            <option value="1">提前1天</option>
                            <option value="2">提前2天</option>
                            <option value="custom">自定义时间</option>
                        </select>
                    </div>
                    
                    <div class="form-group" id="custom-reminder" style="display: none;">
                        <label for="custom-days">提前天数</label>
                        <input type="number" id="custom-days" min="1" max="30" placeholder="输入提前天数">
                    </div>
                    
                    <div class="form-group">
                        <label for="notes">备注</label>
                        <textarea id="notes" rows="3" placeholder="添加备注信息"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" id="cancel-add">取消</button>
                    <button class="btn" id="save-add">保存</button>
                </div>
            </div>
        </div>
        
        <!-- 编辑模态框 -->
        <div class="modal" id="edit-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">编辑生日信息</h3>
                    <button class="modal-close">&times;</button>
                </div>
                <div class="modal-body">
                    <!-- 编辑表单内容将通过JS动态生成 -->
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" id="cancel-edit">取消</button>
                    <button class="btn" id="save-edit">保存更改</button>
                </div>
            </div>
        </div>
        
        <!-- 分享模态框 -->
        <div class="modal" id="share-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">分享生日卡片</h3>
                    <button class="modal-close">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="preview-card" id="preview-card">
                        <!-- 预览内容将通过JS动态生成 -->
                    </div>
                    <div class="preview-actions">
                        <button class="btn" id="download-btn"><i class="fas fa-download"></i> 下载图片</button>
                        <button class="btn" id="copy-link-btn"><i class="fas fa-link"></i> 复制链接</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 导入模态框 -->
        <div class="modal" id="import-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">导入数据</h3>
                    <button class="modal-close">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="import-data">粘贴导出的数据</label>
                        <textarea id="import-data" rows="6" placeholder="粘贴导出的JSON数据"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" id="cancel-import">取消</button>
                    <button class="btn" id="confirm-import">导入数据</button>
                </div>
            </div>
        </div>
        
        <!-- 删除确认框 -->

        // 设置滑动删除
        function setupSwipeDelete(card, id) {
            let startX, startY;
            let isSwiping = false;
            
            card.addEventListener('touchstart', e => {
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
                isSwiping = true;
            });
            
            card.addEventListener('touchmove', e => {
                if (!isSwiping) return;
                
                const x = e.touches[0].clientX;
                const y = e.touches[0].clientY;
                
                // 检查是否主要是水平滑动
                if (Math.abs(x - startX) > Math.abs(y - startY)) {
                    e.preventDefault();
                    
                    const diff = startX - x;
                    if (diff > 50) {
                        card.style.transform = `translateX(-${Math.min(diff, 100)}px)`;
                    }
                }
            });
            
            card.addEventListener('touchend', () => {
                if (!isSwiping) return;
                
                isSwiping = false;
                const currentX = parseInt(card.style.transform.replace('translateX(', '').replace('px)', '')) || 0;
                
                if (currentX < -50) {
                    // 显示删除按钮
                    const deleteBtn = document.createElement('div');
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.innerHTML = '<i class="fas fa-trash"></i> 删除';

                        position: absolute;
                        right: 0;
                        top: 0;
                        height: 100%;
                        width: 80px;
                        background: var(--danger-color);
                        color: white;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        cursor: pointer;
                    `;
                    
                    deleteBtn.addEventListener('click', () => {
                        currentDeleteId = id;
                        document.getElementById('confirm-modal').classList.add('active');
                    });
                    
                    card.appendChild(deleteBtn);
                    
                    // 动画效果
                    card.style.transform = 'translateX(-80px)';
                    card.style.transition = 'transform 0.3s ease';
                } else {
                    // 复位
                    card.style.transform = '';
                }
            });
            
            // 鼠标事件
            card.addEventListener('mousedown', e => {
                startX = e.clientX;
                startY = e.clientY;
                isSwiping = true;
            });
            
            card.addEventListener('mousemove', e => {
                if (!isSwiping) return;
                
                const x = e.clientX;
                const y = e.clientY;
                
                // 检查是否主要是水平滑动
                if (Math.abs(x - startX) > Math.abs(y - startY)) {
                    e.preventDefault();
                    
                    const diff = startX - x;
                    if (diff > 50) {
                        card.style.transform = `translateX(-${Math.min(diff, 100)}px)`;
                    }
                }
            });
            
            card.addEventListener('mouseup', () => {
                if (!isSwiping) return;
                
                isSwiping = false;
                const currentX = parseInt(card.style.transform.replace('translateX(', '').replace('px)', '')) || 0;
                
                if (currentX < -50) {
                    // 显示删除按钮
                    const deleteBtn = document.createElement('div');
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.innerHTML = '<i class="fas fa-trash"></i> 删除';
                    deleteBtn.style.cssText = `
                        position: absolute;
                        right: 0;
                        top: 0;
                        height: 100%;
                        width: 80px;
                        background: var(--danger-color);
                        color: white;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        cursor: pointer;
                    `;
                    
                    deleteBtn.addEventListener('click', () => {
                        currentDeleteId = id;
                        document.getElementById('confirm-modal').classList.add('active');
                    });
                    
                    card.appendChild(deleteBtn);
                    
                    // 动画效果
                    card.style.transform = 'translateX(-80px)';
                    card.style.transition = 'transform 0.3s ease';
                } else {
                    // 复位
                    card.style.transform = '';
                }
            });
            
            // 鼠标离开时复位
            card.addEventListener('mouseleave', () => {
                if (isSwiping) {
                    isSwiping = false;
                    card.style.transform = '';
                }
            });
        }

        // 渲染分页
        function renderPagination(totalItems) {
            const totalPages = Math.ceil(totalItems / cardsPerPage);
            document.getElementById('pagination').innerHTML = '';
            
            if (totalPages <= 1) return;
            
            // 上一页
            const prevBtn = document.createElement('div');
            prevBtn.className = 'page-btn';
            prevBtn.innerHTML = '<i class="fas fa-chevron-left"></i>';
            prevBtn.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderCards();
                }
            });
            document.getElementById('pagination').appendChild(prevBtn);
            
            // 页码
            for (let i = 1; i <= totalPages; i++) {
                const pageBtn = document.createElement('div');
                pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                pageBtn.textContent = i;
                pageBtn.addEventListener('click', () => {
                    currentPage = i;
                    renderCards();
                });
                document.getElementById('pagination').appendChild(pageBtn);
            }
            
            // 下一页
            const nextBtn = document.createElement('div');
            nextBtn.className = 'page-btn';
            nextBtn.innerHTML = '<i class="fas fa-chevron-right"></i>';
            nextBtn.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderCards();
                }
            });
            document.getElementById('pagination').appendChild(nextBtn);
        }

        // 筛选即将到期的生日
        function filterUrgent() {
	        filterByUrgent = true;
            const now = new Date();
            allBirthdays.forEach(birthday => {
                const nextBirthday = getNextBirthday(birthday.birthdate);
                const daysUntil = Math.floor((nextBirthday - now) / (1000 * 60 * 60 * 24));
                
                // 计算提醒天数
                let reminderDays = parseInt(birthday.reminder);
                if (birthday.reminder === 'custom' && birthday.customDays) {
                    reminderDays = parseInt(birthday.customDays);
                }
                
                birthday.urgent = daysUntil <= reminderDays && daysUntil >= 0;
            });
            
            renderCards();
            showToast('已筛选出即将到期的生日');
        }

        // 导入数据
        function importData() {
            const importData = document.getElementById('import-data').value.trim();
            
            if (!importData) {
                showToast('请输入要导入的数据');
                return;
            }
            
            try {
                const parsedData = JSON.parse(importData);
                if (!Array.isArray(parsedData)) {
                    throw new Error('无效的数据格式');
                }
                
                // 合并数据
                allBirthdays = [...parsedData, ...allBirthdays];
                
                // 保存数据
                saveData();
                
                // 关闭模态框
                closeModals();
                
                // 渲染卡片
                renderCards();
                
                showToast('数据导入成功！');
            } catch (error) {
                showToast('导入失败：数据格式不正确');
                console.error(error);
            }
        }

        function closeModals() {
            document.querySelectorAll('.modal').forEach(modal => {

        // 显示提示
        function showToast(message) {
            const toast = document.getElementById('toast');

            setTimeout(() => {

        // 工具函数：计算年龄
        function calculateAge(birthdate) {
            const now = new Date();
            let years = now.getFullYear() - birthdate.getFullYear();
            let months = now.getMonth() - birthdate.getMonth();
            
            if (months < 0 || (months === 0 && now.getDate() < birthdate.getDate())) {
                years--;
                months += 12;
            }
            
            return { years, months };
        }

        // 工具函数：获取下一个生日
        function getNextBirthday(birthdateStr) {
            const birthdate = new Date(birthdateStr);
            const now = new Date();
            
            const currentYear = now.getFullYear();
            let nextBirthday = new Date(currentYear, birthdate.getMonth(), birthdate.getDate());
            
            if (nextBirthday < now) {
                nextBirthday.setFullYear(currentYear + 1);
            }
            
            return nextBirthday;
        }

        // 工具函数：获取距离生日的天数
        function getDaysUntilBirthday(birthdateStr) {
            const nextBirthday = getNextBirthday(birthdateStr);
            const now = new Date();
            return Math.floor((nextBirthday - now) / (1000 * 60 * 60 * 24));
        }

        // 工具函数：格式化公历日期
        function formatSolarDate(date) {
            return moment(date).format('YYYY-MM-DD');
        }

        // 工具函数：获取农历日期
        function getLunarDate(date) {
            const lunar = moment(date).lunar();
            // 修正农历月份计算（加1个月）
            const month = lunar.month() + 1;
            const day = lunar.date();

 	       // 确保月份在1-12范围内
            const adjustedMonth = month > 12 ? month - 12 : month;            
            return lunarMonths[adjustedMonth - 1] + lunarDays[day - 1];
        }

        // 工具函数：获取生肖
        function getZodiacAnimal(date) {
            const year = date.getFullYear();
            const startYear = 1900; // 鼠年
            const index = (year - startYear) % 12;
            return zodiacAnimals[index < 0 ? index + 12 : index];
        }

        // 工具函数：获取星座
        function getZodiacSign(date) {
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const dateStr = `${month}-${day}`;
            
            for (const sign of zodiacSigns) {
                if (dateStr >= sign.start && dateStr <= sign.end) {
                    return sign.name;
                }
            }
            
            return zodiacSigns[0].name; // 默认摩羯座
        }
