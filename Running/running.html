<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RunFlow AI - 跑者专属文案海报</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">

    <div class="max-w-4xl mx-auto px-4 py-12">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-black italic tracking-tighter text-orange-500 mb-2">RUNFLOW AI</h1>
            <p class="text-gray-500">让每一次奔跑，都有值得分享的灵魂文案</p>
        </header>

        <div class="grid md:grid-cols-2 gap-8">
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-1">🏃 今日配速 (e.g. 5'30")</label>
                        <input id="pace" type="text" placeholder="5'30" class="w-full border-gray-200 rounded-lg p-3 bg-gray-50 focus:ring-2 focus:ring-orange-500 outline-none">
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium mb-1">🌈 心情</label>
                            <select id="mood" class="w-full border-gray-200 rounded-lg p-3 bg-gray-50 outline-none">
                                <option>爽快</option>
                                <option>疲惫但坚持</option>
                                <option>放空</option>
                                <option>多巴胺爆发</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">☀️ 天气</label>
                            <select id="weather" class="w-full border-gray-200 rounded-lg p-3 bg-gray-50 outline-none">
                                <option>晴朗</option>
                                <option>阴天</option>
                                <option>微风</option>
                                <option>小雨</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium mb-1">🎨 文案风格</label>
                        <div class="flex gap-2">
                            <button onclick="selectStyle('hot')" class="style-btn flex-1 py-2 rounded-full border border-gray-200 hover:bg-orange-500 hover:text-white transition">热血</button>
                            <button onclick="selectStyle('zen')" class="style-btn flex-1 py-2 rounded-full border border-gray-200 hover:bg-orange-500 hover:text-white transition">佛系</button>
                            <button onclick="selectStyle('humor')" class="style-btn flex-1 py-2 rounded-full border border-gray-200 hover:bg-orange-500 hover:text-white transition">幽默</button>
                        </div>
                    </div>

                    <button onclick="generateContent()" id="genBtn" class="w-full bg-black text-white py-4 rounded-xl font-bold mt-6 hover:opacity-90 transition flex items-center justify-center gap-2">
                        <i data-lucide="zap" class="w-5 h-5"></i> 立即生成
                    </button>
                </div>
            </div>

            <div class="space-y-6">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 min-h-[150px] relative">
                    <h3 class="text-xs uppercase tracking-widest text-gray-400 mb-4">文案预览</h3>
                    <p id="textContent" class="text-lg font-medium leading-relaxed">你的汗水，是身体在为未来的你鼓掌。#跑步 #自律</p>
                    <button class="absolute bottom-4 right-4 text-orange-500 text-sm font-bold">复制文案</button>
                </div>

                <div class="bg-gray-200 aspect-[4/5] rounded-2xl overflow-hidden relative group">
                    <img id="posterImg" src="https://images.unsplash.com/photo-1502129100147-35868e67b752?auto=format&fit=crop&q=80&w=800" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-black/40 flex items-center justify-center opacity-0 group-hover:opacity-100 transition">
                        <p class="text-white font-bold border-2 border-white px-6 py-2">保存海报</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 初始化图标
        lucide.createIcons();

        let currentStyle = 'hot';

        function selectStyle(style) {
            currentStyle = style;
            // 简单交互反馈
            console.log('选择风格:', style);
        }

        async function generateContent() {
            const btn = document.getElementById('genBtn');
            const textContent = document.getElementById('textContent');
            const posterImg = document.getElementById('posterImg');

            // 1. Loading 状态
            btn.disabled = true;
            btn.innerHTML = "正在深度思考...";
            textContent.innerText = "正在为您调配多巴胺文案...";
            textContent.classList.add('animate-pulse');

            // 2. 模拟调用 API 延迟 (自测用)
            setTimeout(() => {
                // 模拟生成的文案
                const mocks = {
                    hot: "配速 " + document.getElementById('pace').value + "，不是在奔跑，是在和过去的自己赛跑！🔥",
                    zen: "听着呼吸声，全世界只有我和脚下的路。天气" + document.getElementById('weather').value + "，心很静。",
                    humor: "跑步就像谈恋爱，开始很兴奋，中间想逃跑，最后真香。配速不重要，重要的是我有朋友圈发了。"
                };

                textContent.innerText = mocks[currentStyle] || mocks.hot;
                textContent.classList.remove('animate-pulse');
                
                // 模拟切换图片
                posterImg.src = "https://images.unsplash.com/photo-1476480862126-209bfaa8edc8?auto=format&fit=crop&q=80&w=800";
                
                btn.disabled = false;
                btn.innerHTML = `<i data-lucide="zap" class="w-5 h-5"></i> 重新生成`;
                lucide.createIcons();
            }, 1500);
        }
    </script>
</body>
</html>
