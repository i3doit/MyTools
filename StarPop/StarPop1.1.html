    <script>
        // æ¸¸æˆæ ¸å¿ƒç±»
        class StarEliminator {
            constructor() {
                // æ¸¸æˆçŠ¶æ€
                this.boardSize = 10;
                this.starColors = ['#FF2D55', '#FF9500', '#FFCC00', '#4CD964', '#5AC8FA', '#007AFF', '#5856D6'];
                this.board = [];
                this.score = 0;
                this.level = 1;
                this.targetScore = 1000;
                this.highScore = 0;
                this.refreshCount = 5;
                this.isDarkTheme = true;
                this.gameStatus = '';
                
                // è®¾ç½®çŠ¶æ€
                this.soundEnabled = true;
                this.hintEnabled = true;
                this.animationEnabled = true;
                this.themeMode = 'dark';
                
                // DOM å¼•ç”¨
                this.boardElement = document.getElementById('game-board');
                this.levelElement = document.getElementById('level');
                this.scoreElement = document.getElementById('score');
                this.targetElement = document.getElementById('target');
                this.highScoreElement = document.getElementById('high-score');
                this.gameStatusElement = document.getElementById('game-status');
                
                // åˆå§‹åŒ–æ¸¸æˆ
                this.initGame();
                this.setupEventListeners();
                this.loadGameState();
            }
            
            // åˆå§‹åŒ–æ¸¸æˆ
            initGame() {
                this.generateBoard();
                this.updateUI();
                this.applyTheme();
            }
            
            // ç”Ÿæˆæ¸¸æˆæ¿
            generateBoard() {
                this.board = [];
                this.boardElement.innerHTML = '';
                
                // åˆ›å»º10x10ç½‘æ ¼
                for (let row = 0; row < this.boardSize; row++) {
                    this.board[row] = [];
                    for (let col = 0; col < this.boardSize; col++) {
                        const colorIndex = Math.floor(Math.random() * this.starColors.length);
                        this.board[row][col] = colorIndex;
                        
                        const star = document.createElement('div');
                        star.className = 'star';
                        star.dataset.row = row;
                        star.dataset.col = col;
                        star.style.backgroundColor = this.starColors[colorIndex];
                        
                        star.addEventListener('click', () => this.handleStarClick(row, col));
                        this.boardElement.appendChild(star);
                    }
                }
            }
            
            // å¤„ç†æ˜Ÿæ˜Ÿç‚¹å‡»
            handleStarClick(row, col) {
                if (this.board[row][col] === -1) return; // å·²æ¶ˆé™¤çš„æ˜Ÿæ˜Ÿ
                
                const color = this.board[row][col];
                const connectedStars = this.findConnectedStars(row, col, color);
                
                if (connectedStars.length > 1) {
                    this.eliminateStars(connectedStars);
                }
            }
            
            // ä½¿ç”¨Flood Fillç®—æ³•æŸ¥æ‰¾ç›¸é‚»åŒè‰²æ˜Ÿæ˜Ÿ
            findConnectedStars(row, col, color, visited = []) {
                const key = `${row},${col}`;
                
                // è¾¹ç•Œæ£€æŸ¥
                if (row < 0 || row >= this.boardSize || 
                    col < 0 || col >= this.boardSize || 
                    visited.includes(key) || 
                    this.board[row][col] !== color) {
                    return [];
                }
                
                visited.push(key);
                let connected = [{row, col}];
                
                // æ£€æŸ¥å››ä¸ªæ–¹å‘
                const directions = [[0, 1], [1, 0], [0, -1], [-1, 0]];
                for (const [dx, dy] of directions) {
                    const newRow = row + dx;
                    const newCol = col + dy;
                    
                    if (newRow >= 0 && newRow < this.boardSize && 
                        newCol >= 0 && newCol < this.boardSize) {
                        const result = this.findConnectedStars(newRow, newCol, color, visited);
                        connected = connected.concat(result);
                    }
                }
                
                return connected;
            }
            
            // æ¶ˆé™¤æ˜Ÿæ˜Ÿ
            eliminateStars(stars) {
                const count = stars.length;
                const scoreEarned = count * count * 10; // æ¶ˆé™¤è¶Šå¤šå¾—åˆ†è¶Šé«˜
                
                // æ›´æ–°åˆ†æ•°
                this.score += scoreEarned;
                this.updateUI();
                
                // æ’­æ”¾æ¶ˆé™¤æ•ˆæœ
                this.playEliminationEffect(stars, scoreEarned);
                
                // æ ‡è®°æ˜Ÿæ˜Ÿä¸ºå·²æ¶ˆé™¤
                for (const star of stars) {
                    this.board[star.row][star.col] = -1;
                }
                
                // å¤„ç†æ˜Ÿæ˜Ÿä¸‹è½
                this.handleStarFall();
                
                // æ£€æŸ¥å…³å¡å®Œæˆ
                this.checkLevelCompletion();
            }
            
            // æ’­æ”¾æ¶ˆé™¤æ•ˆæœ
            playEliminationEffect(stars, score) {
                // æ’­æ”¾éŸ³æ•ˆ
                if (this.soundEnabled) {
                    // å®é™…é¡¹ç›®ä¸­è¿™é‡Œä¼šæ’­æ”¾ä¸åŒéŸ³æ•ˆ
                    console.log(`æ’­æ”¾æ¶ˆé™¤${stars.length}ä¸ªæ˜Ÿæ˜Ÿçš„éŸ³æ•ˆ`);
                }
                
                // æ˜¾ç¤ºåˆ†æ•°æµ®åŠ¨
                if (this.animationEnabled) {
                    const firstStar = document.querySelector(`.star[data-row="${stars[0].row}"][data-col="${stars[0].col}"]`);
                    const rect = firstStar.getBoundingClientRect();
                    
                    const scoreElement = document.createElement('div');
                    scoreElement.className = 'score-float';
                    scoreElement.textContent = `+${score}`;
                    scoreElement.style.left = `${rect.left + rect.width / 2}px`;
                    scoreElement.style.top = `${rect.top}px`;
                    scoreElement.style.color = this.starColors[this.board[stars[0].row][stars[0].col]];
                    
                    document.body.appendChild(scoreElement);
                    
                    // åŠ¨ç”»ç»“æŸåç§»é™¤å…ƒç´ 
                    setTimeout(() => {
                        scoreElement.remove();
                    }, 800);
                }
                
                // æ’­æ”¾ä¸åŒè§„æ¨¡çš„æ¶ˆé™¤ç‰¹æ•ˆ
                if (stars.length >= 8) {
                    this.playSpecialEffect('great', stars);
                } else if (stars.length >= 5) {
                    this.playSpecialEffect('good', stars);
                }
                
                // æ·»åŠ æ¶ˆé™¤åŠ¨ç”»
                if (this.animationEnabled) {
                    for (const star of stars) {
                        const starElement = document.querySelector(`.star[data-row="${star.row}"][data-col="${star.col}"]`);
                        starElement.classList.add('eliminating');
                        
                        // åŠ¨ç”»ç»“æŸåç§»é™¤å…ƒç´ 
                        setTimeout(() => {
                            starElement.remove();
                        }, 300);
                    }
                } else {
                    // å¦‚æœä¸å¯ç”¨åŠ¨ç”»ï¼Œç›´æ¥ç§»é™¤æ˜Ÿæ˜Ÿ
                    for (const star of stars) {
                        const starElement = document.querySelector(`.star[data-row="${star.row}"][data-col="${star.col}"]`);
                        starElement.remove();
                    }
                }
            }
            
            // æ’­æ”¾ç‰¹æ®Šæ•ˆæœ
            playSpecialEffect(type, stars) {
                if (!this.animationEnabled) return;
                
                const centerStar = stars[Math.floor(stars.length / 2)];
                const centerElement = document.querySelector(`.star[data-row="${centerStar.row}"][data-col="${centerStar.col}"]`);
                const rect = centerElement.getBoundingClientRect();
                
                for (let i = 0; i < 15; i++) {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    
                    // éšæœºä½ç½®
                    const angle = Math.random() * Math.PI * 2;
                    const distance = 50 + Math.random() * 100;
                    const x = Math.cos(angle) * distance;
                    const y = Math.sin(angle) * distance;
                    
                    firework.style.left = `${rect.left + rect.width / 2}px`;
                    firework.style.top = `${rect.top + rect.height / 2}px`;
                    firework.style.backgroundColor = this.starColors[this.board[centerStar.row][centerStar.col]];
                    
                    if (type === 'great') {
                        firework.style.width = '8px';
                        firework.style.height = '8px';
                    }
                    
                    document.body.appendChild(firework);
                    
                    // åŠ¨ç”»ç»“æŸåç§»é™¤å…ƒç´ 
                    setTimeout(() => {
                        firework.remove();
                    }, 800);
                }
                
                // æ˜¾ç¤ºæ–‡å­—æ•ˆæœ
                if (this.animationEnabled) {
                    const effectText = document.createElement('div');
                    effectText.className = 'score-float';
                    effectText.textContent = type === 'great' ? 'å¤ªæ£’äº†!' : 'å¥½!';
                    effectText.style.fontSize = '24px';
                    effectText.style.fontWeight = 'bold';
                    effectText.style.left = `${rect.left + rect.width / 2}px`;
                    effectText.style.top = `${rect.top}px`;
                    
                    document.body.appendChild(effectText);
                    
                    // åŠ¨ç”»ç»“æŸåç§»é™¤å…ƒç´ 
                    setTimeout(() => {
                        effectText.remove();
                    }, 1200);
                }
            }
            
            // å¤„ç†æ˜Ÿæ˜Ÿä¸‹è½
            handleStarFall() {
                // é‡åŠ›ä¸‹è½
                for (let col = 0; col < this.boardSize; col++) {
                    let emptySpaces = 0;
                    
                    // ä»åº•éƒ¨å‘ä¸Šæ‰«æ
                    for (let row = this.boardSize - 1; row >= 0; row--) {
                        if (this.board[row][col] === -1) {
                            emptySpaces++;
                        } else if (emptySpaces > 0) {
                            // ç§»åŠ¨æ˜Ÿæ˜Ÿ
                            this.board[row + emptySpaces][col] = this.board[row][col];
                            this.board[row][col] = -1;
                        }
                    }
                }
                
                // å·¦ç§»å¡«è¡¥
                let emptyColumns = 0;
                for (let col = 0; col < this.boardSize; col++) {
                    let isColumnEmpty = true;
                    
                    // æ£€æŸ¥æ•´åˆ—æ˜¯å¦ä¸ºç©º
                    for (let row = 0; row < this.boardSize; row++) {
                        if (this.board[row][col] !== -1) {
                            isColumnEmpty = false;
                            break;
                        }
                    }
                    
                    if (isColumnEmpty) {
                        emptyColumns++;
                    } else if (emptyColumns > 0) {
                        // ç§»åŠ¨æ•´åˆ—
                        for (let row = 0; row < this.boardSize; row++) {
                            this.board[row][col - emptyColumns] = this.board[row][col];
                            this.board[row][col] = -1;
                        }
                    }
                }
                
                // æ›´æ–°UI
                this.updateBoardUI();
            }
            
            // æ›´æ–°æ¸¸æˆæ¿UI
            updateBoardUI() {
                this.boardElement.innerHTML = '';
                
                for (let row = 0; row < this.boardSize; row++) {
                    for (let col = 0; col < this.boardSize; col++) {
                        if (this.board[row][col] === -1) continue;
                        
                        const star = document.createElement('div');
                        star.className = 'star';
                        star.dataset.row = row;
                        star.dataset.col = col;
                        star.style.backgroundColor = this.starColors[this.board[row][col]];
                        
                        star.addEventListener('click', () => this.handleStarClick(row, col));
                        this.boardElement.appendChild(star);
                    }
                }
            }
            
            // æ£€æŸ¥å…³å¡å®Œæˆ
            checkLevelCompletion() {
                // æ£€æŸ¥æ˜¯å¦è¾¾åˆ°ç›®æ ‡åˆ†æ•°
                if (this.score >= this.targetScore) {
                    this.gameStatus = 'é€šè¿‡';
                    
                    // è®¡ç®—å‰©ä½™æ˜Ÿæ˜Ÿå¥–åŠ±
                    const remainingStars = this.getRemainingStarsCount();
                    let bonus = 0;
                    
                    if (remainingStars <= 10) {
                        bonus = (11 - remainingStars) * 200;
                        if (bonus > 2000) bonus = 2000;
                        this.score += bonus;
                    }
                    
                    // æ˜¾ç¤ºé€šå…³ç•Œé¢
                    this.showLevelComplete(bonus);
                }
                
                // æ£€æŸ¥æ˜¯å¦æ²¡æœ‰å¯æ¶ˆé™¤çš„æ˜Ÿæ˜Ÿ
                if (!this.hasValidMoves()) {
                    if (this.score < this.targetScore) {
                        this.gameStatus = 'æœªé€šè¿‡';
                    }
                    
                    // è‡ªåŠ¨åˆ·æ–°æˆ–ç»“æŸæ¸¸æˆ
                    if (this.refreshCount > 0) {
                        this.refreshBoard();
                    } else {
                        this.gameStatus = 'æ¸¸æˆç»“æŸ';
                    }
                }
                
                this.updateUI();
            }
            
            // è·å–å‰©ä½™æ˜Ÿæ˜Ÿæ•°é‡
            getRemainingStarsCount() {
                let count = 0;
                for (let row = 0; row < this.boardSize; row++) {
                    for (let col = 0; col < this.boardSize; col++) {
                        if (this.board[row][col] !== -1) {
                            count++;
                        }
                    }
                }
                return count;
            }
            
            // æ£€æŸ¥æ˜¯å¦æœ‰æœ‰æ•ˆç§»åŠ¨
            hasValidMoves() {
                for (let row = 0; row < this.boardSize; row++) {
                    for (let col = 0; col < this.boardSize; col++) {
                        if (this.board[row][col] === -1) continue;
                        
                        const connected = this.findConnectedStars(row, col, this.board[row][col]);
                        if (connected.length > 1) {
                            return true;
                        }
                    }
                }
                return false;
            }
            
            // åˆ·æ–°æ¸¸æˆæ¿
            refreshBoard() {
                if (this.refreshCount <= 0) {
                    this.showRefreshModal();
                    return;
                }
                
                this.refreshCount--;
                
                // åªåˆ·æ–°ç°æœ‰çš„æ˜Ÿæ˜Ÿï¼ˆä¸æ”¹å˜ä½ç½®ï¼‰
                for (let row = 0; row < this.boardSize; row++) {
                    for (let col = 0; col < this.boardSize; col++) {
                        if (this.board[row][col] !== -1) {
                            this.board[row][col] = Math.floor(Math.random() * this.starColors.length);
                        }
                    }
                }
                
                this.updateBoardUI();
            }
            
            // æ˜¾ç¤ºæç¤º
            showHint() {
                if (!this.hintEnabled) return;
                
                // æŸ¥æ‰¾æ‰€æœ‰å¯èƒ½çš„æ¶ˆé™¤
                for (let row = 0; row < this.boardSize; row++) {
                    for (let col = 0; col < this.boardSize; col++) {
                        if (this.board[row][col] === -1) continue;
                        
                        const connected = this.findConnectedStars(row, col, this.board[row][col]);
                        if (connected.length > 1) {
                            // é«˜äº®æ˜¾ç¤ºç¬¬ä¸€ä¸ªæ˜Ÿæ˜Ÿ
                            const starElement = document.querySelector(`.star[data-row="${row}"][data-col="${col}"]`);
                            starElement.style.boxShadow = '0 0 0 3px #FFCC00, 0 0 20px #FFCC00';
                            
                            // 3ç§’åç§»é™¤é«˜äº®
                            setTimeout(() => {
                                starElement.style.boxShadow = '';
                            }, 3000);
                            
                            return;
                        }
                    }
                }
            }
            
            // é‡ç½®æ¸¸æˆ
            resetGame() {
                this.score = 0;
                this.level = 1;
                this.targetScore = 1000;
                this.refreshCount = 5;
                this.generateBoard();
                this.updateUI();
            }
            
            // è¿›å…¥ä¸‹ä¸€å…³
            nextLevel() {
                this.level++;
                // æ¯å…³éš¾åº¦å¢åŠ 40%
                this.targetScore = Math.floor(this.targetScore * 1.4);
                this.generateBoard();
                this.updateUI();
                
                // å…³é—­é€šå…³æ¨¡æ€æ¡†
                document.getElementById('level-complete-modal').classList.remove('active');
            }
            
            // æ›´æ–°UI
            updateUI() {
                this.levelElement.textContent = this.level;
                this.scoreElement.textContent = this.score;
                this.targetElement.textContent = this.targetScore;
                this.highScoreElement.textContent = this.highScore;
                this.gameStatusElement.textContent = this.gameStatus;
                
                // ä¿å­˜æ¸¸æˆçŠ¶æ€
                this.saveGameState();
            }
            
            // åº”ç”¨ä¸»é¢˜
            applyTheme() {
                const body = document.body;
                if (this.isDarkTheme) {
                    body.classList.add('dark-theme');
                    document.getElementById('theme-btn').innerHTML = 'ğŸŒ™';
                } else {
                    body.classList.remove('dark-theme');
                    document.getElementById('theme-btn').innerHTML = 'â˜€ï¸';
                }
            }
            
            // åˆ‡æ¢ä¸»é¢˜
            toggleTheme() {
                this.isDarkTheme = !this.isDarkTheme;
                this.applyTheme();
            }
            
            // æ˜¾ç¤ºåˆ·æ–°æç¤ºæ¨¡æ€æ¡†
            showRefreshModal() {
                const modal = document.getElementById('refresh-modal');
                modal.classList.add('active');
                
                setTimeout(() => {
                    modal.classList.remove('active');
                }, 2000);
            }
            
            // æ˜¾ç¤ºå…³å¡å®Œæˆæ¨¡æ€æ¡†
            showLevelComplete(bonus) {
                const modal = document.getElementById('level-complete-modal');
                document.getElementById('completed-level').textContent = this.level;
                document.getElementById('bonus-score').textContent = bonus;
                modal.classList.add('active');
            }
            
            // ä¿å­˜æ¸¸æˆçŠ¶æ€
            saveGameState() {
                const gameState = {
                    board: this.board,
                    score: this.score,
                    level: this.level,
                    targetScore: this.targetScore,
                    highScore: this.highScore,
                    refreshCount: this.refreshCount,
                    isDarkTheme: this.isDarkTheme,
                    soundEnabled: this.soundEnabled,
                    hintEnabled: this.hintEnabled,
                    animationEnabled: this.animationEnabled
                };
                
                localStorage.setItem('starEliminatorState', JSON.stringify(gameState));
                
                // æ›´æ–°é«˜åˆ†
                if (this.score > this.highScore) {
                    this.highScore = this.score;
                    this.updateHighScores();
                }
            }
            
            // åŠ è½½æ¸¸æˆçŠ¶æ€
            loadGameState() {
                const savedState = localStorage.getItem('starEliminatorState');
                if (savedState) {
                    const state = JSON.parse(savedState);
                    
                    this.board = state.board || [];
                    this.score = state.score || 0;
                    this.level = state.level || 1;
                    this.targetScore = state.targetScore || 1000;
                    this.highScore = state.highScore || 0;
                    this.refreshCount = state.refreshCount || 5;
                    this.isDarkTheme = state.isDarkTheme !== undefined ? state.isDarkTheme : true;
                    this.soundEnabled = state.soundEnabled !== undefined ? state.soundEnabled : true;
                    this.hintEnabled = state.hintEnabled !== undefined ? state.hintEnabled : true;
                    this.animationEnabled = state.animationEnabled !== undefined ? state.animationEnabled : true;
                    
                    // æ›´æ–°UI
                    this.updateBoardUI();
                    this.applyTheme();
                }
                
                // åŠ è½½é«˜åˆ†æ¦œ
                this.loadHighScores();
            }
            
            // æ›´æ–°é«˜åˆ†æ¦œ
            updateHighScores() {
                let highScores = JSON.parse(localStorage.getItem('starEliminatorHighScores')) || [];
                
                // æ·»åŠ å½“å‰é«˜åˆ†
                highScores.push({
                    score: this.highScore,
                    date: new Date().toISOString().split('T')[0] // YYYY-MM-DD
                });
                
                // æŒ‰åˆ†æ•°æ’åºï¼ˆé™åºï¼‰
                highScores.sort((a, b) => b.score - a.score);
                
                // åªä¿ç•™å‰10å
                highScores = highScores.slice(0, 10);
                
                localStorage.setItem('starEliminatorHighScores', JSON.stringify(highScores));
            }
            
            // åŠ è½½é«˜åˆ†æ¦œ
            loadHighScores() {
                const highScores = JSON.parse(localStorage.getItem('starEliminatorHighScores')) || [];
                this.highScore = highScores.length > 0 ? Math.max(...highScores.map(s => s.score)) : 0;
            }
            
            // æ˜¾ç¤ºæ’è¡Œæ¦œ
            showLeaderboard() {
                const highScores = JSON.parse(localStorage.getItem('starEliminatorHighScores')) || [];
                const leaderboardList = document.getElementById('leaderboard-list');
                leaderboardList.innerHTML = '';
                
                if (highScores.length === 0) {
                    leaderboardList.innerHTML = '<div class="leaderboard-item">æš‚æ— è®°å½•</div>';
                    return;
                }
                
                highScores.forEach((entry, index) => {
                    const item = document.createElement('div');
                    item.className = 'leaderboard-item';
                    item.innerHTML = `
                        <div>${index + 1}. ${entry.score}</div>
                        <div class="leaderboard-date">${entry.date}</div>
                    `;
                    leaderboardList.appendChild(item);
                });
                
                document.getElementById('leaderboard-modal').classList.add('active');
            }
            
            // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
            setupEventListeners() {
                // åˆ·æ–°æŒ‰é’®
                document.getElementById('refresh-btn').addEventListener('click', () => {
                    this.refreshBoard();
                });
                
                // æç¤ºæŒ‰é’®
                document.getElementById('hint-btn').addEventListener('click', () => {
                    this.showHint();
                });
                
                // ä¸»é¢˜åˆ‡æ¢æŒ‰é’®
                document.getElementById('theme-btn').addEventListener('click', () => {
                    this.toggleTheme();
                });
                
                // é‡ç½®æŒ‰é’®
                document.getElementById('reset-btn').addEventListener('click', () => {
                    document.getElementById('reset-modal').classList.add('active');
                });
                
                // æ’è¡Œæ¦œæŒ‰é’®
                document.getElementById('leaderboard-btn').addEventListener('click', () => {
                    this.showLeaderboard();
                });
                
                // è®¾ç½®æŒ‰é’®
                document.getElementById('settings-btn').addEventListener('click', () => {
                    document.getElementById('settings-modal').classList.add('active');
                    
                    // è®¾ç½®å½“å‰é€‰é¡¹çŠ¶æ€
                    document.getElementById('sound-toggle').checked = this.soundEnabled;
                    document.getElementById('hint-toggle').checked = this.hintEnabled;
                    document.getElementById('animation-toggle').checked = this.animationEnabled;
                    document.getElementById('theme-toggle').checked = this.themeMode === 'dark';
                });
                
                // æ¨¡æ€æ¡†äº‹ä»¶
                document.getElementById('copy-wechat').addEventListener('click', () => {
                    navigator.clipboard.writeText('857023577');
                    alert('å¾®ä¿¡å·å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
                });
                
                document.getElementById('cancel-reset').addEventListener('click', () => {
                    document.getElementById('reset-modal').classList.remove('active');
                });
                
                document.getElementById('confirm-reset').addEventListener('click', () => {
                    this.resetGame();
                    document.getElementById('reset-modal').classList.remove('active');
                });
                
                document.getElementById('save-settings').addEventListener('click', () => {
                    this.soundEnabled = document.getElementById('sound-toggle').checked;
                    this.hintEnabled = document.getElementById('hint-toggle').checked;
                    this.animationEnabled = document.getElementById('animation-toggle').checked;
                    this.themeMode = document.getElementById('theme-toggle').checked ? 'dark' : 'light';
                    document.getElementById('settings-modal').classList.remove('active');
                    this.saveGameState();
                });
                
                document.getElementById('close-leaderboard').addEventListener('click', () => {
                    document.getElementById('leaderboard-modal').classList.remove('active');
                });
                
                document.getElementById('next-level').addEventListener('click', () => {
                    this.nextLevel();
                });
                
                // 5ç§’ä¸æ“ä½œæ˜¾ç¤ºæç¤º
                setInterval(() => {
                    if (this.hintEnabled && this.gameStatus === '') {
                        this.showHint();
                    }
                }, 5000);
            }
        }

        // åˆå§‹åŒ–æ¸¸æˆ
        document.addEventListener('DOMContentLoaded', () => {
            const game = new StarEliminator();
        });
    </script>
