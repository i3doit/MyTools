            <p class="text-gray-400 text-sm mb-6 leading-relaxed">

    <script>
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d');
        const UNLOCK_CODE = "857023577";
        const AUTHOR_WECHAT = "857023577";
        let isUnlocked = false;

        let state = {
            text: "è‰¾å…œå…œå„¿\n857023577",
            bgColor: '#07C160',
            avatar: null,
            badge: "IDO",
            showBadge: false,
            textPos: { x: 150, y: 150 },
            dragging: null,
            dragOffset: { x: 0, y: 0 }
        };

        window.onload = () => {
            initAvatar();
            setupDragging();
            loadHistory();
        };

        function initAvatar() {
            const img = new Image();
            img.crossOrigin = "anonymous";
            img.src = "https://profile-avatar.csdnimg.cn/22f8b0128b694047beb93057ddc0d7cc_kq8819.jpg!1";
            img.onload = () => { state.avatar = img; draw(); };
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const fontSize = 34;
            const lineHeight = fontSize * 1.35;
            ctx.font = `bold ${fontSize}px 'Noto Sans SC'`;

            const lines = state.text.split('\n');
            let maxW = 0;
            lines.forEach(l => {
                const w = ctx.measureText(l).width;
                if(w > maxW) maxW = w;
            });

            // æ ¸å¿ƒé€»è¾‘ï¼šè®¡ç®—åŒ…å«å¤´åƒçš„æ€»å®½åº¦
            const avatarSize = 110;
            const padding = 40;
            const avatarMargin = 30; // æ–‡å­—ä¸å¤´åƒé—´è·
            
            const bubbleWidth = maxW + avatarSize + avatarMargin + (padding * 2);
            const bubbleHeight = Math.max(avatarSize + padding, (lines.length * lineHeight) + padding * 1.5);

            const bx = state.textPos.x - padding;
            const by = state.textPos.y - fontSize - 10;

            // 1. ç»˜åˆ¶æ°”æ³¡
            ctx.save();
            ctx.shadowColor = 'rgba(0,0,0,0.06)';
            ctx.shadowBlur = 40;
            ctx.fillStyle = state.bgColor;
            drawRoundRect(ctx, bx, by, bubbleWidth, bubbleHeight, 30);
            
            // å°¾å·´
            ctx.beginPath();
            ctx.moveTo(bx + 60, by + bubbleHeight);
            ctx.lineTo(bx + 45, by + bubbleHeight + 15);
            ctx.lineTo(bx + 85, by + bubbleHeight);
            ctx.fill();
            ctx.restore();

            // 2. ç»˜åˆ¶å¤šè¡Œæ–‡å­—
            ctx.fillStyle = "#FFFFFF";
            ctx.textBaseline = 'top';
            lines.forEach((l, i) => {
                ctx.fillText(l, state.textPos.x, state.textPos.y + (i * lineHeight) - fontSize/2);
            });

            // 3. ç»˜åˆ¶å†…åµŒå¤´åƒ (ä½äºæ°”æ³¡å³ä¾§å†…éƒ¨)
            if(state.avatar) {
                const ax = bx + bubbleWidth - avatarSize - 25;
                const ay = by + (bubbleHeight - avatarSize) / 2;
                
                ctx.save();
                ctx.beginPath();
                ctx.arc(ax + avatarSize/2, ay + avatarSize/2, avatarSize/2, 0, Math.PI*2);
                ctx.clip();
                ctx.drawImage(state.avatar, ax, ay, avatarSize, avatarSize);
                ctx.restore();

                // 4. æŒ‚ä»¶é€»è¾‘
                if(state.showBadge) {
                    ctx.save();
                    ctx.fillStyle = "white";
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = 'rgba(0,0,0,0.1)';
                    ctx.beginPath();
                    ctx.arc(ax + avatarSize - 12, ay + 12, 24, 0, Math.PI*2);
                    ctx.fill();
                    
                    ctx.fillStyle = "#000";
                    ctx.font = "bold 11px Arial";
                    ctx.textAlign = "center";
                    ctx.fillText(state.badge.toUpperCase(), ax + avatarSize - 12, ay + 10);
                    ctx.restore();
                }
            }
        }

        function refreshBadge() {
            state.badge = document.getElementById('badgeText').value || "IDO";
            draw();
        }

        function handleBadgeRequest(cb) {
            if (!isUnlocked) {
                cb.checked = false;
                // è‡ªåŠ¨å¤åˆ¶å¾®ä¿¡å·
                navigator.clipboard.writeText(AUTHOR_WECHAT).then(() => {
                    document.getElementById('unlockModal').style.display = 'flex';
                });
            } else {
                state.showBadge = cb.checked;
                document.getElementById('badgeEditArea').style.display = cb.checked ? 'block' : 'none';
                draw();
            }
        }

        function confirmUnlock() {
            const val = document.getElementById('unlockInput').value;
            if (val === UNLOCK_CODE) {
                isUnlocked = true;
                document.getElementById('badgeToggle').checked = true;
                document.getElementById('badgeEditArea').style.display = 'block';
                state.showBadge = true;
                closeModal();
                draw();
            } else {
                alert("è§£é”ç ä¸æ­£ç¡®ï¼Œè¯·é‡æ–°è·å–");
            }
        }

        function closeModal() { document.getElementById('unlockModal').style.display = 'none'; }

        // ç¼–è¾‘ä¸äº¤äº’
        function setupDragging() {
            const getPos = (e) => {
                const rect = canvas.getBoundingClientRect();
                return {
                    x: (e.clientX - rect.left) * (canvas.width / rect.width),
                    y: (e.clientY - rect.top) * (canvas.height / rect.height)
                };
            };

            canvas.onmousedown = (e) => {
                const pos = getPos(e);
                // ç¢°æ’æ£€æµ‹ï¼šå¦‚æœæ˜¯ç‚¹å‡»äº†å†…å®¹åŒºåŸŸåˆ™å¼¹å‡ºç¼–è¾‘
                if (pos.x > state.textPos.x - 20 && pos.x < state.textPos.x + 400) {
                    if (e.detail === 1) { // æ¨¡æ‹Ÿç‚¹å‡»
                        state.dragging = 'text';
                        state.dragOffset = { x: pos.x - state.textPos.x, y: pos.y - state.textPos.y };
                    }
                }
            };

            canvas.onclick = (e) => {
                const pos = getPos(e);
                // åˆ¤æ–­ç‚¹å‡»åŒºåŸŸå”¤èµ·ç¼–è¾‘
                if(pos.x > state.textPos.x && pos.x < state.textPos.x + 200) {
                    showFloatingEditor(e.clientX, e.clientY);
                } else if (pos.x > canvas.width * 0.7) {
                    document.getElementById('avatarUpload').click();
                }
            };

            window.onmousemove = (e) => {
                if (!state.dragging) return;
                const pos = getPos(e);
                state.textPos = { x: pos.x - state.dragOffset.x, y: pos.y - state.dragOffset.y };
                draw();
            };

            window.onmouseup = () => { state.dragging = null; };
        }

        function showFloatingEditor(x, y) {
            const el = document.getElementById('floatingInput');
            el.style.display = 'block';
            el.style.left = `${Math.min(window.innerWidth - 300, x)}px`;
            el.style.top = `${y}px`;
            document.getElementById('tempText').value = state.text;
            document.getElementById('tempText').focus();
        }

        function saveFloatingText() {
            state.text = document.getElementById('tempText').value;
            document.getElementById('floatingInput').style.display = 'none';
            draw();
        }

        function handleAvatarUpload(e) {
            const reader = new FileReader();
            reader.onload = (ev) => {
                const img = new Image();
                img.onload = () => { state.avatar = img; draw(); }
                img.src = ev.target.result;
            }
            reader.readAsDataURL(e.target.files[0]);
        }

        function drawRoundRect(ctx, x, y, w, h, r) {
            ctx.beginPath();
            ctx.moveTo(x + r, y);
            ctx.arcTo(x + w, y, x + w, y + h, r);
            ctx.arcTo(x + w, y + h, x, y + h, r);
            ctx.arcTo(x, y + h, x, y, r);
            ctx.arcTo(x, y, x + w, y, r);
            ctx.fill();
        }

        function updateColor(c) { state.bgColor = c; draw(); }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = `sticker-pro-${Date.now()}.png`;
            link.href = canvas.toDataURL('image/png', 1.0);
            link.click();
            saveToHistory(link.href);
        }

        function saveToHistory(url) {
            let history = JSON.parse(localStorage.getItem('sticker_v6') || '[]');
            history.unshift(url);
            if(history.length > 5) history.pop();
            localStorage.setItem('sticker_v6', JSON.stringify(history));
            loadHistory();
        }

        function loadHistory() {
            const bar = document.getElementById('historyBar');
            const data = JSON.parse(localStorage.getItem('sticker_v6') || '[]');
            bar.innerHTML = '';
            data.forEach(imgUrl => {
                const img = document.createElement('img');
                img.src = imgUrl;
                img.className = "w-10 h-10 rounded-lg border cursor-pointer hover:opacity-70 transition";
                img.onclick = () => { /* ä»…åšé¢„è§ˆå±•ç¤º */ };
                bar.appendChild(img);
            });
        }
    </script>
