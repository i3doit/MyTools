    <script>
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d');
        const UNLOCK_CODE = "BQWX857023577";
        const AUTHOR_WECHAT = "BQWX857023577";
        
        let isUnlocked = false;
        let batchUseCount = 0;
        let currentMode = 'single';
        let animationId = null;
        let startTime = Date.now();

        let state = {
            text: "ä¼˜ç§€ï¼",
            bgColor: '#07C160',
            fontFamily: "'Noto Sans SC'",
            avatar: null,
            badge: "è‰¾å…œå…œå„¿",
            showBadge: false,
            isCircleMask: true,
            textPos: { x: 200, y: 250 },
            dragging: false,
            dragOffset: { x: 0, y: 0 },
            avatarRenderRect: { x: 0, y: 0, w: 0, h: 0 },
            bubbleBounds: { x: 0, y: 0, w: 0, h: 0 },
            effect: 'none'
        };

        window.onload = () => {
            loadSavedData();
            setupInteractions();
            startAnimation();
        };

        function startAnimation() {
            if (animationId) cancelAnimationFrame(animationId);
            const loop = () => {
                draw(ctx);
                animationId = requestAnimationFrame(loop);
            };
            animationId = requestAnimationFrame(loop);
        }

        function loadSavedData() {
            const saved = localStorage.getItem('sticker_pro_v4');
            if (saved) {
                const data = JSON.parse(saved);
                Object.assign(state, data);
                document.getElementById('badgeToggle').checked = state.showBadge;
                document.getElementById('badgeText').value = state.badge;
                document.getElementById('maskToggle').checked = state.isCircleMask;
                document.getElementById('fontSelect').value = state.fontFamily;
                setEffectUI(state.effect);
            }
            initDefaultAvatar();
        }

        function saveData() {
            const dataToSave = {...state, avatarBase64: state.avatar?.src.startsWith('data:') ? state.avatar.src : null};
            delete dataToSave.avatar;
            localStorage.setItem('sticker_pro_v4', JSON.stringify(dataToSave));
            if(document.getElementById('batchTexts')) localStorage.setItem('sticker_batch_text_v3', document.getElementById('batchTexts').value);
        }

        function initDefaultAvatar() {
            if (state.avatar) return;
            const img = new Image();
            img.crossOrigin = "anonymous";
            img.src = "https://profile-avatar.csdnimg.cn/22f8b0128b694047beb93057ddc0d7cc_kq8819.jpg!1";
            img.onload = () => { state.avatar = img; };
        }

        function getEffectOffsets(eff, customTime) {
            const t = customTime || (Date.now() - startTime) / 1000;
            let ox = 0, oy = 0, scale = 1, opacity = 1;
            switch(eff) {
                case 'bounce': oy = Math.sin(t * 8) * 12; break;
                case 'slide': ox = -50 + (Math.min(1, (t % 2) * 2)) * 50; opacity = Math.min(1, (t % 2) * 2); break;
                case 'shake': ox = Math.sin(t * 15) * 8; break;
                case 'breath': scale = 1 + Math.sin(t * 5) * 0.08; break;
            }
            return { ox, oy, scale, opacity };
        }

        function draw(targetCtx, customText = null, customTime = null) {
            const activeText = customText || state.text;
            const isExport = customTime !== null;
            const canvasW = targetCtx.canvas.width;
            const canvasH = targetCtx.canvas.height;
            
            targetCtx.clearRect(0, 0, canvasW, canvasH);
            
            // è®¡ç®—åŸºç¡€å°ºå¯¸
            const lines = activeText.split('\n');
            targetCtx.font = `italic 900 50px ${state.fontFamily}`;
            let maxW = 0;
            lines.forEach(l => maxW = Math.max(maxW, targetCtx.measureText(l).width));
            
            const avatarSize = 150; // å¤´åƒæ”¾å¤§
            const paddingH = 50;
            const paddingV = 35;
            const bW = Math.max(320, maxW + 120);
            const bH = Math.max(140, lines.length * 60 + paddingV * 2);
            const bx = state.textPos.x - paddingH;
            const by = state.textPos.y - paddingV;

            // 1. ç»˜åˆ¶æ°”æ³¡è¾¹æ¡†å’ŒèƒŒæ™¯ (å›ºå®šä¸åŠ¨)
            targetCtx.save();
            targetCtx.fillStyle = state.bgColor;
            drawRoundRect(targetCtx, bx, by, bW, bH, 45);
            // ç»˜åˆ¶æ°”æ³¡å°–è§’
            targetCtx.beginPath();
            targetCtx.moveTo(bx + 60, by + bH);
            targetCtx.lineTo(bx + 45, by + bH + 25);
            targetCtx.lineTo(bx + 95, by + bH);
            targetCtx.fill();
            targetCtx.restore();

            // 2. ç»˜åˆ¶æ–‡æ¡ˆ (åŠ¨æ€)
            const effect = isExport ? getEffectOffsets(state.effect, customTime) : getEffectOffsets(state.effect);
            targetCtx.save();
            targetCtx.translate(state.textPos.x + maxW/2, state.textPos.y + (lines.length*30)/2);
            targetCtx.scale(effect.scale, effect.scale);
            targetCtx.translate(-(state.textPos.x + maxW/2), -(state.textPos.y + (lines.length*30)/2));
            targetCtx.globalAlpha = effect.opacity;
            targetCtx.fillStyle = "white";
            targetCtx.textBaseline = 'top';
            lines.forEach((l, i) => {
                targetCtx.fillText(l, state.textPos.x + effect.ox, state.textPos.y + effect.oy + (i * 65));
            });
            targetCtx.restore();

            // 3. ç»˜åˆ¶å¤´åƒ (è¶´åœ¨æ°”æ³¡ä¸Šæ•ˆæœ)
            if (state.avatar) {
                const ax = bx + bW - avatarSize - 20;
                const ay = by - 60; // å‘ä¸Šåç§»ï¼Œäº¤å‰éœ²å‡ºæ•ˆæœ
                state.avatarRenderRect = { x: ax, y: ay, w: avatarSize, h: avatarSize };
                
                targetCtx.save();
                if (state.isCircleMask) {
                    targetCtx.beginPath();
                    targetCtx.arc(ax + avatarSize/2, ay + avatarSize/2, avatarSize/2, 0, Math.PI*2);
                    targetCtx.clip();
                }
                targetCtx.drawImage(state.avatar, ax, ay, avatarSize, avatarSize);
                targetCtx.restore();

                // 4. ç»˜åˆ¶æŒ‚ä»¶ (è·Ÿéšå¤´åƒæˆ–å›ºå®š)
                if (state.showBadge) {
                    targetCtx.save();
                    targetCtx.font = `bold 16px Arial`;
                    const badgeW = targetCtx.measureText(state.badge).width + 30;
                    const bpx = ax + avatarSize - badgeW/2 - 5;
                    const bpy = ay + 5;
                    targetCtx.fillStyle = "white";
                    drawRoundRect(targetCtx, bpx, bpy, badgeW, 32, 16);
                    targetCtx.fillStyle = "#333";
                    targetCtx.textAlign = "center";
                    targetCtx.fillText(state.badge, bpx + badgeW/2, bpy + 22);
                    targetCtx.restore();
                }
            }
            if(!isExport) state.bubbleBounds = { x: bx - 20, y: by - 80, w: bW + 40, h: bH + 120 };
        }

        async function handleDownload() {
            const btn = document.getElementById('mainDownloadBtn');
            if (currentMode === 'single') {
                if (state.effect === 'none') {
                    saveAsImage();
                } else {
                    if (!isUnlocked) return triggerUnlock();
                    exportGif(btn, state.text, `sticker-${Date.now()}.gif`);
                }
            } else {
                if (!isUnlocked && batchUseCount >= 5) return triggerUnlock();
                batchDownload();
            }
        }

        function saveAsImage() {
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = state.bubbleBounds.w;
            tempCanvas.height = state.bubbleBounds.h;
            const tCtx = tempCanvas.getContext('2d');
            tCtx.translate(-state.bubbleBounds.x, -state.bubbleBounds.y);
            draw(tCtx, state.text, 0);
            const link = document.createElement('a');
            link.download = `sticker-${Date.now()}.png`;
            link.href = tempCanvas.toDataURL();
            link.click();
        }

        function exportGif(btn, text, filename) {
            btn.disabled = true;
            btn.innerText = "æ­£åœ¨åˆæˆ GIF...";
            
            const gif = new GIF({
                workers: 2,
                quality: 10,
                width: state.bubbleBounds.w,
                height: state.bubbleBounds.h,
                workerScript: 'https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.worker.js'
            });

            const frames = 20;
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = state.bubbleBounds.w;
            tempCanvas.height = state.bubbleBounds.h;
            const tCtx = tempCanvas.getContext('2d');

            for (let i = 0; i < frames; i++) {
                tCtx.clearRect(0,0, tempCanvas.width, tempCanvas.height);
                tCtx.save();
                tCtx.translate(-state.bubbleBounds.x, -state.bubbleBounds.y);
                draw(tCtx, text, i * 0.1);
                tCtx.restore();
                gif.addFrame(tCtx, {copy: true, delay: 80});
            }

            gif.on('finished', (blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.click();
                btn.disabled = false;
                btn.innerText = "å¯¼å‡ºå›¾ç‰‡";
            });
            gif.render();
        }

        async function batchDownload() {
            const lines = document.getElementById('batchTexts').value.split('\n').filter(t => t.trim());
            if (!lines.length) return alert("è¯·è¾“å…¥æ‰¹é‡æ–‡æ¡ˆ");
            
            const btn = document.getElementById('mainDownloadBtn');
            btn.innerText = "æ‰¹é‡ç”Ÿæˆä¸­...";
            const zip = new JSZip();

            for (let i = 0; i < lines.length; i++) {
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = 800; tempCanvas.height = 500;
                const tCtx = tempCanvas.getContext('2d');
                draw(tCtx, lines[i], 0);
                const data = tempCanvas.toDataURL().split(',')[1];
                zip.file(`sticker-${i+1}.png`, data, {base64: true});
            }
            
            const content = await zip.generateAsync({type:"blob"});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(content);
            a.download = "batch_stickers.zip";
            a.click();
            btn.innerText = "å¯¼å‡ºå›¾ç‰‡";
            batchUseCount++;
        }

        // äº¤äº’é€»è¾‘
        function setupInteractions() {
            const getPos = (e) => {
                const rect = canvas.getBoundingClientRect();
                const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
                const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
                return { x: x * (canvas.width / rect.width), y: y * (canvas.height / rect.height), rawX: e.touches ? e.touches[0].clientX : e.clientX, rawY: e.touches ? e.touches[0].clientY : e.clientY };
            };
            canvas.addEventListener('mousedown', (e) => {
                const p = getPos(e);
                state.dragging = true;
                state.dragOffset = { x: p.x - state.textPos.x, y: p.y - state.textPos.y };
                state.clickStart = Date.now();
            });
            window.addEventListener('mousemove', (e) => {
                if (!state.dragging) return;
                const p = getPos(e);
                state.textPos = { x: p.x - state.dragOffset.x, y: p.y - state.dragOffset.y };
            });
            window.addEventListener('mouseup', (e) => {
                if (!state.dragging) return;
                if (Date.now() - state.clickStart < 200) {
                    const p = getPos(e);
                    const av = state.avatarRenderRect;
                    if (p.x > av.x && p.x < av.x + av.w && p.y > av.y && p.y < av.y + av.h) {
                        document.getElementById('avatarUpload').click();
                    } else {
                        showEditor(p.rawX, p.rawY);
                    }
                }
                state.dragging = false;
                saveData();
            });
        }

        function showEditor(x, y) {
            const el = document.getElementById('floatingInput');
            el.style.display = 'block';
            el.style.left = `${Math.min(window.innerWidth - 300, x)}px`;
            el.style.top = `${y}px`;
            document.getElementById('tempText').value = state.text;
        }

        function saveFloatingText() {
            state.text = document.getElementById('tempText').value;
            document.getElementById('floatingInput').style.display = 'none';
            saveData();
        }

        function handleAvatarUpload(e) {
            const file = e.target.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = (ev) => {
                const img = new Image();
                img.onload = () => { state.avatar = img; saveData(); };
                img.src = ev.target.result;
            };
            reader.readAsDataURL(file);
        }

        function setEffect(eff) {
            state.effect = eff;
            setEffectUI(eff);
            saveData();
        }

        function setEffectUI(eff) {
            document.querySelectorAll('[id^="eff-"]').forEach(btn => btn.classList.remove('effect-active'));
            const active = document.getElementById(`eff-${eff}`);
            if(active) active.classList.add('effect-active');
        }

        function updateColor(c) { state.bgColor = c; saveData(); }
        function handleCustomColor(val) { state.bgColor = val; saveData(); }
        function updateFont(f) { state.fontFamily = f; saveData(); }
        function handleMaskChange(cb) { state.isCircleMask = cb.checked; saveData(); }
        function refreshBadge() { state.badge = document.getElementById('badgeText').value; saveData(); }
        function handleBadgeRequest(cb) { state.showBadge = cb.checked; saveData(); }
        function switchMode(m) {
            currentMode = m;
            document.getElementById('tab-single').className = m === 'single' ? 'px-6 py-2 rounded-full text-sm font-bold bg-black text-white shadow-md' : 'px-6 py-2 rounded-full text-sm font-bold bg-gray-200 text-gray-500';
            document.getElementById('tab-batch').className = m === 'batch' ? 'px-6 py-2 rounded-full text-sm font-bold bg-black text-white shadow-md' : 'px-6 py-2 rounded-full text-sm font-bold bg-gray-200 text-gray-500';
            document.getElementById('batchInputArea').classList.toggle('hidden', m !== 'batch');

            navigator.clipboard.writeText(AUTHOR_WECHAT);
            document.getElementById('unlockModal').style.display = 'flex';
        }
        function closeModal() { document.getElementById('unlockModal').style.display = 'none'; }
        function confirmUnlock() {
            if (document.getElementById('unlockInput').value === UNLOCK_CODE) { isUnlocked = true; closeModal(); }

        }
        function drawRoundRect(ctx, x, y, w, h, r) {
            ctx.beginPath(); ctx.moveTo(x + r, y);
            ctx.arcTo(x + w, y, x + w, y + h, r); ctx.arcTo(x + w, y + h, x, y + h, r);
            ctx.arcTo(x, y + h, x, y, r); ctx.arcTo(x, y, x + w, y, r); ctx.closePath(); ctx.fill();
        }
