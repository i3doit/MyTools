<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI文档转换工具 - PDF转Word</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #007AFF;
            --secondary-color: #34C759;
            --bg-color: #f8f9fa;
            --card-bg: rgba(255, 255, 255, 0.85);
            --text-color: #333;
            --light-text: #666;
            --highlight-color: #fff3cd;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --border-radius: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f0f4f8 0%, #e6f3ff 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 头部样式 */
        .header {
            text-align: center;
            margin-bottom: 2.5rem;
            animation: fadeIn 0.8s ease-out;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #1a1a1a;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .header p {
            font-size: 1.1rem;
            color: var(--light-text);
        }

        /* 主功能卡片 */
        .main-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 2.5rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            transition: var(--transition);
            animation: slideUp 0.6s ease-out;
        }

        .main-card:hover {
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        }

        /* 文件信息区域 */
        .file-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .file-icon {
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        .file-details {
            flex: 1;
        }

        .file-name {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .file-type {
            font-size: 0.9rem;
            color: var(--light-text);
        }

        /* 上传区域 */
        .upload-area {
            border: 2px dashed #d1d5db;
            border-radius: 12px;
            padding: 3rem 2rem;
            text-align: center;
            margin-bottom: 2rem;
            cursor: pointer;
            transition: var(--transition);
            background: rgba(255, 255, 255, 0.5);
        }

        .upload-area:hover {
            border-color: var(--primary-color);
            background: rgba(0, 122, 255, 0.03);
        }

        .upload-icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .upload-text {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .file-input {
            display: none;
        }

        .file-types {
            color: var(--light-text);
            font-size: 0.9rem;
        }

        /* 结果展示 */
        .result-section {
            margin-top: 2rem;
        }

        .format-switch {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .format-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: var(--transition);
        }

        .format-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .result-content {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 1.5rem;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: monospace;
            line-height: 1.5;
        }

        /* 下载格式选择 */
        .download-format {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .format-label {
            font-size: 0.9rem;
            color: var(--light-text);
        }

        .format-select {
            padding: 0.5rem;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            background: white;
        }

        /* 操作按钮组 */
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-secondary {
            background: #e5e7eb;
            color: #333;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* 广告板块 */
        .ad-section {
            background: white;
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            animation: fadeIn 0.8s ease-out 0.2s both;
        }

        .ad-title {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 1rem;
            color: #1a1a1a;
        }

        .ad-content {
            font-size: 1rem;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .ad-highlight {
            display: block;
            background: var(--highlight-color);
            padding: 0.5rem;
            border-radius: 6px;
            margin: 0.5rem 0;
            font-weight: 500;
        }

        .ad-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .ad-link:hover {
            text-decoration: underline;
        }

        /* 联系人区域 */
        .contact-section {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            gap: 1.5rem;
            padding: 1.5rem;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            animation: fadeIn 0.8s ease-out 0.4s both;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .contact-item:hover {
            color: var(--primary-color);
        }

        .social-icons {
            display: flex;
            gap: 1rem;
        }

        .social-icon {
            font-size: 1.2rem;
            color: #666;
            transition: var(--transition);
        }

        .social-icon:hover {
            color: var(--primary-color);
            transform: translateY(-3px);
        }

        /* 提示信息 */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            z-index: 1000;
            opacity: 0;
            transition: transform 0.3s, opacity 0.3s;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* 分享模态框 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            border-radius: var(--border-radius);
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }

        .modal.show .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .share-preview {
            background: var(--bg-color);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .tool-name {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .author-input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            margin-bottom: 1rem;
            text-align: center;
        }

        .qr-container {
            display: flex;
            justify-content: center;
            margin: 1.5rem 0;
        }

        .share-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        /* 底部信息 */
        .footer {
            margin-top: 3rem;
            text-align: center;
            color: var(--light-text);
            font-size: 0.9rem;
            animation: fadeIn 0.8s ease-out 0.6s both;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: var(--light-text);
            text-decoration: none;
            transition: var(--transition);
        }

        .footer-links a:hover {
            color: var(--primary-color);
        }

        /* 动画 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .main-card {
                padding: 1.5rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .upload-area {
                padding: 2rem 1rem;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .contact-section {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <header class="header">
            <h1>AI文档转换工具</h1>
            <p>简洁高效的PDF/图片转Word工具，支持多格式转换与分享</p>

    <!-- 提示信息 -->
    <div class="toast" id="toast"></div>

    <!-- 分享模态框 -->
    <div class="modal" id="shareModal">

            <div class="modal-header">

                    <button class="btn btn-primary" id="downloadQrBtn"><i class="fas fa-download"></i> 下载二维码</button>

    <!-- 引入第三方库 -->
    <script src="https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://unpkg.com/docx@7.1.0/build/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>

    <script>
        // 初始化变量
        let currentText = '';
        let currentFormat = 'txt';
        const wechatNumber = '857023577';
        let fileName = '';
        let fileType = '';

        // DOM元素引用
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileNameEl = document.getElementById('fileName');
        const fileTypeEl = document.getElementById('fileType');
        const resultContent = document.getElementById('resultContent');
        const formatBtns = document.querySelectorAll('.format-btn');
        const downloadBtn = document.getElementById('downloadBtn');
        const copyBtn = document.getElementById('copyBtn');
        const resetBtn = document.getElementById('resetBtn');
        const shareBtn = document.getElementById('shareBtn');
        const downloadFormat = document.getElementById('downloadFormat');
        const toast = document.getElementById('toast');
        const currentYear = document.getElementById('currentYear');
        const shareModal = document.getElementById('shareModal');
        const closeModal = document.getElementById('closeModal');
        const qrContainer = document.getElementById('qrContainer');
        const downloadQrBtn = document.getElementById('downloadQrBtn');
        const copyLinkBtn = document.getElementById('copyLinkBtn');
        const authorInput = document.getElementById('authorInput');

        // 动态年份
        currentYear.textContent = new Date().getFullYear();

        // 显示提示信息
        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // 上传区域点击事件
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#007AFF';
            uploadArea.style.backgroundColor = 'rgba(0, 122, 255, 0.03)';
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = '#d1d5db';
            uploadArea.style.backgroundColor = '';
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#d1d5db';
            uploadArea.style.backgroundColor = '';
            if (e.dataTransfer.files.length) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        // 文件选择事件
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) {
                handleFile(e.target.files[0]);
            }
        });

        // 处理上传文件
        async function handleFile(file) {
            if (!file.type.match('image.*') && !file.name.endsWith('.pdf')) {
                showToast('仅支持PDF、JPG、PNG格式文件');
                return;
            }
            
            if (file.size > 10 * 1024 * 1024) {
                showToast('文件大小不能超过10MB');
                return;
            }

            // 显示文件信息
            fileName = file.name;
            fileType = file.name.split('.').pop().toUpperCase();
            fileNameEl.textContent = fileName;
            fileTypeEl.textContent = fileType;
            fileInfo.style.display = 'flex';
            
            resultContent.innerHTML = '<p style="color: #666; text-align: center;">识别中...</p>';
            
            try {
                let text = '';
                if (file.type.startsWith('image/')) {
                    // 图片处理
                    text = await Tesseract.recognize(
                        file,
                        'chi_sim+eng',
                        { logger: m => console.log(m) }
                    ).then(({ data: { text } }) => text);
                    showToast('图片识别成功');
                } else {
                    // PDF处理
                    const pdfUrl = URL.createObjectURL(file);
                    const pdf = await pdfjsLib.getDocument(pdfUrl).promise;
                    
                    let fullText = '';
                    for (let i = 1; i <= pdf.numPages; i++) {
                        const page = await pdf.getPage(i);
                        const textContent = await page.getTextContent();
                        const pageText = textContent.items.map(item => item.str).join(' ');
                        fullText += pageText + '\n\n';
                    }
                    
                    text = fullText;
                    showToast('PDF识别成功');
                }

                currentText = text;
                updateResultDisplay();
            } catch (error) {
                console.error('识别失败:', error);
                resultContent.innerHTML = '<p style="color: #ff4444; text-align: center;">识别失败，请尝试其他文件</p>';
                showToast('识别失败，请尝试其他文件');
            }
        }

        // 更新结果显示
        function updateResultDisplay() {
            if (currentFormat === 'txt' || currentFormat === 'word') {
                resultContent.textContent = currentText;
            } else if (currentFormat === 'markdown') {
                // 简单转换文本为Markdown格式
                const mdText = currentText
                    .split('\n\n')
                    .map(para => para.trim() ? para + '\n\n' : '')
                    .join('');
                resultContent.textContent = mdText;
            }
        }

        // 格式切换
        formatBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                formatBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFormat = btn.dataset.format;
                updateResultDisplay();
            });
        });

        // 下载功能
        downloadBtn.addEventListener('click', () => {
            if (!currentText) {
                showToast('请先上传文件并完成识别');
                return;
            }

            const format = downloadFormat.value;
            let content = currentText;
            let extension = '.txt';
            let mimeType = 'text/plain;charset=utf-8';
            
            if (format === 'word') {
                extension = '.docx';
                mimeType = 'application/vnd.openxmlformats-officedocument.wordprocessingml.document';
            } else if (format === 'markdown') {
                extension = '.md';
            }
            
            const blob = new Blob([content], { type: mimeType });
            saveAs(blob, `转换结果${extension}`);
            showToast(`文档已下载为${format.toUpperCase()}格式`);
        });

        // 复制功能
        copyBtn.addEventListener('click', async () => {
            if (!currentText) {
                showToast('请先上传文件并完成识别');
                return;
            }
            try {
                await navigator.clipboard.writeText(currentText);
                showToast('内容已复制到剪贴板');
            } catch (err) {
                console.error('复制失败:', err);
                showToast('复制失败，请重试');
            }
        });

        // 重置功能
        resetBtn.addEventListener('click', () => {
            fileInput.value = '';
            currentText = '';
            fileInfo.style.display = 'none';
            resultContent.innerHTML = '<p style="color: #999; text-align: center;">上传文件后识别内容将显示在此处</p>';
            showToast('已重置所有内容');
        });

        // 分享功能
        shareBtn.addEventListener('click', () => {
            // 生成二维码
            qrContainer.innerHTML = '';
            QRCode.toCanvas(qrContainer, window.location.href, { width: 180 }, (error) => {
                if (error) console.error(error);
            });
            
            // 显示模态框
            shareModal.classList.add('show');
        });

        // 关闭模态框
        closeModal.addEventListener('click', () => {
            shareModal.classList.remove('show');
        });

        // 下载二维码
        downloadQrBtn.addEventListener('click', () => {
            const canvas = qrContainer.querySelector('canvas');
            const link = document.createElement('a');
            link.download = '分享二维码.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
            showToast('二维码已下载');
        });

        // 复制链接
        copyLinkBtn.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(window.location.href);
                showToast('链接已复制到剪贴板');
            } catch (err) {
                console.error('复制失败:', err);
                showToast('复制失败，请重试');
            }
        });

        // 技术支持点击
        document.getElementById('techSupport').addEventListener('click', () => {
            window.open('https://t.zsxq.com/11QO9', '_blank');
        });

        // AI编程日记点击
        document.getElementById('aiDiary').addEventListener('click', () => {
            window.open('https://mp.weixin.qq.com/s/aB6rkYbBDi1CDau6hLs1jg', '_blank');
        });

        // 微信点击
        document.getElementById('wechat').addEventListener('click', () => {
            navigator.clipboard.writeText(wechatNumber).then(() => {
                showToast('已获取艾兜兜儿微信：857023577，快去链接吧');
            });
        });
    </script>
</body>
</html>
