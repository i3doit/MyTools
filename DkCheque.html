    <script>

        const chnNumChar = ["é›¶","å£¹","è´°","å","è‚†","ä¼","é™†","æŸ’","æŒ","ç–"];
        const chnUnitChar = ["","æ‹¾","ä½°","ä»Ÿ","ä¸‡","æ‹¾","ä½°","ä»Ÿ","äº¿","æ‹¾","ä½°","ä»Ÿ"];

        // è‹±æ–‡æ•°å­—æ˜ å°„

        const engOnes = ['','One','Two','Three','Four','Five','Six','Seven','Eight','Nine'];
        const engTeens = ['Ten','Eleven','Twelve','Thirteen','Fourteen','Fifteen','Sixteen','Seventeen','Eighteen','Nineteen'];

               // è½¬æ¢ä¸»å‡½æ•°ï¼ˆä¼˜åŒ–æ ¡éªŒé€»è¾‘ï¼‰
  function convert() {
            const input = document.getElementById('amount').value.trim();
            
            // åŸºç¡€æ ¡éªŒ
            if (!input) return showToast('è¯·è¾“å…¥æœ‰æ•ˆé‡‘é¢');
            if ((input.match(/\./g) || []).length > 1) return showToast('é‡‘é¢æ ¼å¼é”™è¯¯ï¼Œåªèƒ½æœ‰ä¸€ä¸ªå°æ•°ç‚¹');
            if (!/^\d*\.?\d+$/.test(input)) return showToast('é‡‘é¢åŒ…å«éæ³•å­—ç¬¦');
            
            // æ•°å€¼æ ¡éªŒ
            const num = parseFloat(input);
            if (isNaN(num)) return showToast('è¾“å…¥æ ¼å¼é”™è¯¯');
            if (num < 0) return showToast('é‡‘é¢ä¸èƒ½ä¸ºè´Ÿæ•°');
            if (num >= 1e12) return showToast('é‡‘é¢è¿‡å¤§ï¼ˆæœ€å¤§1ä¸‡äº¿ï¼‰');

            // å°æ•°ä½æ ¡éªŒ
            const decimalPart = input.split('.')[1];
            if (decimalPart && decimalPart.length > 2) return showToast('å°æ•°éƒ¨åˆ†æœ€å¤šä¸¤ä½');

            // è½¬æ¢é€»è¾‘ï¼ˆä¿æŒä¸å˜ï¼‰
            const chn = convertToChinese(num);
            const eng = convertToEnglish(num);
            const time = new Date().toLocaleString();
            
            records.unshift({ chn, eng, time });
            localStorage.setItem('conversionRecords', JSON.stringify(records));
            
            currentPage = 1;
            renderTable();
            renderPagination();
        }

        // å®Œæ•´ä¸­æ–‡è½¬æ¢é€»è¾‘
        function convertToChinese(num) {
            let integer = Math.floor(num);
            let decimal = Math.round((num - integer) * 100);
            let result = '';
            let unitPos = 0;
            let zeroCount = 0;

            // å¤„ç†æ•´æ•°éƒ¨åˆ†
            if (integer === 0) {
                result = chnNumChar[0];
            } else {
                while (integer > 0) {
                    let section = integer % 10000;
                    if (section === 0) {
                        zeroCount++;
                    } else {
                        if (zeroCount > 0) {
                            result = chnNumChar[0] + result;
                            zeroCount = 0;
                        }
                        result = sectionToChinese(section) + chnUnitChar[unitPos] + result;
                    }
                    integer = Math.floor(integer / 10000);
                    unitPos += 4;
                }
                // å¤„ç†ä¸‡/äº¿å•ä½
                if (result.indexOf('ä¸‡') === -1 && result.length > 4) {
                    result = result.replace(/(äº¿)åƒ/g, '$1é›¶åƒ').replace(/äº¿ä¸‡/g, 'äº¿');
                }
            }

            // å¤„ç†å°æ•°éƒ¨åˆ†
            let decimalStr = '';
            if (decimal > 0) {
                decimalStr += chnNumChar[Math.floor(decimal / 10)] + 'è§’';
                if (decimal % 10 !== 0) {
                    decimalStr += chnNumChar[decimal % 10] + 'åˆ†';
                }
            }

            // ç»„åˆç»“æœ
            let finalResult = '' + result.replace(/é›¶+/g, 'é›¶').replace(/é›¶$/, '') + 'å…ƒ';
            if (decimalStr) {
                finalResult += decimalStr;
            } else {
                finalResult += 'æ•´';
            }
            return finalResult.replace(/^äººæ°‘å¸é›¶+/, 'äººæ°‘å¸');

            function sectionToChinese(section) {
                let str = '';
                let unit = 0;
                let lastNum = 0;
                while (section > 0) {
                    let v = section % 10;
                    if (v === 0) {
                        if (lastNum !== 0) str = chnNumChar[v] + str;
                    } else {
                        str = chnNumChar[v] + chnUnitChar[unit] + str;
                    }
                    lastNum = v;
                    section = Math.floor(section / 10);
                    unit++;
                }
                return str;
            }
        }

        // å®Œæ•´è‹±æ–‡è½¬æ¢é€»è¾‘
        function convertToEnglish(num) {
            let integer = Math.floor(num);
            let cents = Math.round((num - integer) * 100);
            let result = '';

            if (integer === 0) {
                result = 'Zero';
            } else {
                let unitIndex = 0;
                while (integer > 0) {
                    let chunk = integer % 1000;
                    if (chunk !== 0) {
                        result = convertChunk(chunk) + engUnits[unitIndex] + ' ' + result;
                    }
                    integer = Math.floor(integer / 1000);
                    unitIndex++;
                }
            }

            // å¤„ç†ç¾åˆ†
            let centStr = '';
            if (cents > 0) {
                centStr = `and ${cents.toString().padStart(2, '0')}/100`;
            }

            // ç»„åˆç»“æœ
            let finalResult = ` ${result.trim()} ${centStr} ONLY`
                .replace(/\s+/g, ' ')
                .replace(/ ONLY$/, '')
                .trim();

            return finalResult + ' ONLY';

            function convertChunk(n) {
                let str = '';
                const hundred = Math.floor(n / 100);
                const remainder = n % 100;

                if (hundred > 0) {
                    str += engOnes[hundred] + ' Hundred ';
                }

                if (remainder >= 20) {
                    str += engTens[Math.floor(remainder / 10)] + ' ';
                    if (remainder % 10 > 0) {
                        str += engOnes[remainder % 10] + ' ';
                    }
                } else if (remainder >= 10) {
                    str += engTeens[remainder - 10] + ' ';
                } else if (remainder > 0) {
                    str += engOnes[remainder] + ' ';
                }

                return str;
            }
        }

        // æ¸²æŸ“è¡¨æ ¼
        function renderTable() {

            const tbody = document.getElementById('results');

        // åˆ†é¡µåŠŸèƒ½
        function renderPagination() {
            const total = Math.ceil(records.length / pageSize);

            let pagination = [];
            
            if(total > 1) {

                const start = Math.max(1, currentPage - 2);

                if(start > 1) pagination.push(`<span class="page-item">...</span>`);
                for(let i=start; i<=end; i++) {
                    pagination.push(`<span class="page-item ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</span>`);
                }
                if(end < total) pagination.push(`<span class="page-item">...</span>`);
                
                pagination.push(`<span class="page-item" onclick="nextPage()">â€º</span>`);
                 
            }
            pagination.push(`<span class="total-count">å…± ${totalItems} æ¡</span>`);
            document.getElementById('pagination').innerHTML = pagination.join('');
        }

        // ç»Ÿè®¡åŠŸèƒ½
        async function updateStatistics() {
            const ip = await getIP();
            const today = new Date().toDateString();

            let total = parseInt(localStorage.getItem('totalVisits')) || 0;

            if (!visits[today]) visits[today] = new Set();
            if (!visits[today].has(ip)) {
                visits[today].add(ip);
                localStorage.setItem('dailyVisits', JSON.stringify(visits));
            }
            
            // æ˜¾ç¤ºç»Ÿè®¡
            document.getElementById('todayCount').textContent = visits[today].size;
            document.getElementById('totalCount').textContent = total;
        }

        // å…¶ä»–åŠŸèƒ½

                // å®Œå–„ toast åŠŸèƒ½
        function showToast(msg) {

        function changePage(page) { currentPage = page; renderTable(); renderPagination(); }
