<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间感知记录仪</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; }
        body { background: var(--bg); color: #fff; font-family: system-ui; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        
        /* 自适应容器 */
        .app-container { width: 100%; max-width: 800px; display: flex; flex-direction: column; gap: 15px; }
        
        .card { background: var(--card); border-radius: 16px; padding: 20px; box-sizing: border-box; }
        
        /* 交互按钮区域 */
        .quick-actions { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        button { border: none; padding: 15px; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 14px; transition: 0.2s; }
        .btn-flow { background: #10b981; color: white; }
        .btn-boring { background: #f43f5e; color: white; }
        button:active { transform: scale(0.95); opacity: 0.8; }

        /* 图表自适应高度 */
        #chart { width: 100%; height: 350px; margin-top: 10px; }
        
        .header { text-align: center; margin: 10px 0; }
        .header h1 { font-size: 1.5rem; color: var(--accent); margin-bottom: 5px; }
        .header p { font-size: 0.8rem; color: #94a3b8; }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="header">
            <h1>时间感知 Lab</h1>
            <p>点击下方按钮，记录刚才那段时间的感受</p>
        </div>

        <div class="card">
            <div class="quick-actions">
                <button class="btn-flow" onclick="logTime('心流/快乐', 0.6, 20)">✨ 感觉很快<br>(心流状态)</button>
                <button class="btn-boring" onclick="logTime('无聊/压力', 1.8, 80)">⌛ 感觉很慢<br>(煎熬状态)</button>
            </div>
        </div>

        <div class="card">
            <div id="chart"></div>
        </div>
        
        <div style="text-align: center; font-size: 12px; color: #475569; padding: 10px;">
            提示：圆圈越靠右下方，说明你的生命质量越高（单位时间产出感更强）。
        </div>
    </div>

    <script>
        let myChart = echarts.init(document.getElementById('chart'), 'dark');
        let dataLog = [];

        // 模拟逻辑：假设每次点击代表记录了过去的 30 分钟
        function logTime(tag, ratio, stress) {
            const realTime = 30; // 固定模拟 30 分钟一段
            const subjectiveTime = realTime * ratio;
            
            dataLog.push({
                name: tag,
                value: [realTime, subjectiveTime.toFixed(1), stress],
                itemStyle: { color: ratio < 1 ? '#10b981' : '#f43f5e' }
            });
            
            renderChart();
        }

        function renderChart() {
            myChart.setOption({
                backgroundColor: 'transparent',
                grid: { top: 40, right: 30, bottom: 40, left: 40 },
                xAxis: { name: '实际', splitLine: { show: false } },
                yAxis: { name: '感官', splitLine: { lineStyle: { color: '#334155' } } },
                series: [{
                    type: 'scatter',
                    data: dataLog,
                    symbolSize: function (val) { return Math.sqrt(val[2]) * 8; },
                    label: { show: true, formatter: '{b}', position: 'top' },
                    emphasis: { focus: 'self' }
                }]
            });
        }

        // 初始空表盘
        renderChart();

        // 监听窗口大小变化，实现自适应
        window.addEventListener('resize', () => myChart.resize());
    </script>
</body>
</html>
