<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlowNotes - 智能便签系统</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #5b8fb9;
            --secondary: #62a6d9;
            --accent: #7bbde6;
            --light: #f0f8ff;
            --dark: #2c5282;
            --text: #2d3748;
            --card-shadow: rgba(50, 50, 93, 0.15) 0px 6px 12px -2px, rgba(0, 0, 0, 0.1) 0px 3px 7px -3px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e6f7ff, #ccebff);
            min-height: 100vh;
            padding: 20px;
            color: var(--text);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* 头部区域 */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.7);
            box-shadow: var(--card-shadow);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, rgba(91, 143, 185, 0.1), rgba(123, 189, 230, 0.1));
            z-index: -1;
        }

        .logo {
            font-size: 28px;
            font-weight: 600;
            color: var(--dark);
            display: flex;
            align-items: center;
        }

        .logo i {
            margin-right: 12px;
            font-size: 32px;
            color: var(--primary);
        }

        .search-container {
            position: relative;
            width: 300px;
        }

        .search-container input {
            width: 100%;
            padding: 14px 16px 14px 45px;
            border-radius: 50px;
            border: 2px solid rgba(91, 143, 185, 0.3);
            background: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            outline: none;
            transition: var(--transition);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .search-container input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(123, 189, 230, 0.3);
        }

        .search-container i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 18px;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 10px 18px;
            border-radius: 8px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 6px rgba(50, 85, 220, 0.1);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(50, 85, 220, 0.15);
        }

        .btn.btn-secondary {
            background: rgba(255, 255, 255, 0.9);
            color: var(--primary);
            border: 1px solid rgba(91, 143, 185, 0.3);
        }

        /* 便签管理区域 */
        .dashboard {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 25px;
            height: calc(100vh - 200px);
        }

        .sidebar {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.7);
            border-radius: 16px;
            padding: 20px;
            box-shadow: var(--card-shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .sidebar-toggle {
            display: none;
            position: absolute;
            top: 10px;
            left: 10px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
        }

        .sidebar h3 {
            font-size: 18px;
            margin-bottom: 15px;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filters {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .filter-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
        }

        .filter-item:hover {
            background: rgba(91, 143, 185, 0.1);
        }

        .filter-item.active {
            background: rgba(91, 143, 185, 0.15);
            color: var(--primary);
        }

        .filter-item i {
            margin-right: 10px;
            font-size: 18px;
            width: 24px;
        }

        .stats {
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid rgba(91, 143, 185, 0.1);
            color: var(--dark);
        }

        .stats .count {
            font-size: 36px;
            font-weight: 600;
            line-height: 1;
            margin: 5px 0;
            color: var(--primary);
        }

        /* 主便签区域 */
        .notes-container {
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.7);
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 500px;
        }

        .notes-header {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(91, 143, 185, 0.1);
        }

        .notes-header h2 {
            font-size: 20px;
            color: var(--dark);
            margin-right: 20px;
            margin-bottom: 10px;
        }

        .quick-filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .quick-filter {
            padding: 6px 12px;
            border-radius: 20px;
            background: rgba(91, 143, 185, 0.1);
            font-size: 14px;
            cursor: pointer;
            transition: var(--transition);
        }

        .quick-filter:hover, .quick-filter.active {
            background: var(--primary);
            color: white;
        }

        .view-toggle {
            margin-left: auto;
            display: flex;
            gap: 10px;
        }

        .view-btn {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(91, 143, 185, 0.1);
            cursor: pointer;
            transition: var(--transition);
        }

        .view-btn.active {
            background: var(--primary);
            color: white;
        }

        .notes-grid {
            flex: 1;
            overflow-y: auto;
            padding: 20px 5px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            align-content: flex-start;
            min-height: 400px;
        }

        .notes-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
            display: none;
            flex-direction: column;
            min-height: 400px;
        }

        .view-list .notes-grid {
            display: none;
        }

        .view-list .notes-list {
            display: flex;
        }

        /* 便签卡片样式 */
        .note-card {
            border-radius: 12px;
            padding: 20px;
            height: 250px;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(12px);
            position: relative;
            cursor: pointer;
            transform: translateY(0);
            transition: var(--transition);
            box-shadow: var(--card-shadow);
            overflow: hidden;
        }

        .note-card:hover {
            transform: translateY(-5px);
            box-shadow: rgba(50, 50, 93, 0.25) 0px 13px 27px -5px, rgba(0, 0, 0, 0.1) 0px 8px 16px -8px;
        }

        .note-card .content {
            flex: 1;
            padding: 10px 0;
            line-height: 1.5;
            overflow-y: auto;
        }

        .note-card .date {
            font-size: 13px;
            color: rgba(0, 0, 0, 0.6);
            margin-top: 5px;
        }

        .note-card .actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .color-btn {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.1);
            transition: var(--transition);
            color: rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }

        .color-btn:hover {
            background: rgba(0, 0, 0, 0.2);
            color: rgba(0, 0, 0, 0.8);
        }

        .note-card .category {
            position: absolute;
            top: -2px;
            right: 15px;
            font-size: 12px;
            font-weight: 500;
            padding: 4px 10px;
            border-radius: 0 0 6px 6px;
            background: rgba(0, 0, 0, 0.2);
            color: white;
        }

        .empty-notes {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: rgba(91, 143, 185, 0.5);
            width: 100%;
            padding: 20px;
        }

        .empty-notes i {
            font-size: 60px;
            margin-bottom: 15px;
        }

        .empty-notes .btn {
            margin-top: 20px;
        }

        /* 引导提示 */
        .guide-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .guide-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .guide-content {
            max-width: 600px;
            background: white;
            color: var(--text);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .guide-content h2 {
            color: var(--primary);
            margin-bottom: 20px;
        }

        .guide-step {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .guide-step i {
            font-size: 24px;
            color: var(--primary);
        }

        .guide-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        /* 响应式设计 */
        @media (max-width: 1024px) {
            .dashboard {
                grid-template-columns: 1fr;
                height: auto;
            }
            
            .sidebar {
                position: fixed;
                top: 0;
                left: -300px;
                width: 280px;
                height: 100vh;
                z-index: 100;
                transition: transform 0.3s ease;
            }
            
            .sidebar.active {
                transform: translateX(300px);
            }
            
            .sidebar-toggle {
                display: flex;
            }
            
            .quick-filters {
                margin-top: 10px;
            }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 20px;
            }
            
            .action-buttons {
                width: 100%;
                justify-content: center;
            }
            
            .search-container {
                width: 100%;
            }
            
            .notes-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .view-toggle {
                margin-top: 15px;
                margin-left: 0;
                align-self: flex-end;
            }
            
            .notes-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            }
        }

        /* 动画 */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.3); }
            70% { box-shadow: 0 0 0 10px rgba(255, 0, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar-toggle" id="sidebar-toggle">
            <i class="fas fa-bars"></i>
        </div>
        
        <header>
            <div class="logo">
                <i class="fas fa-sticky-note"></i>
                <span>GlowNotes</span>
            </div>
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="搜索便签内容...">
            </div>
            <div class="action-buttons">
                <button class="btn" id="new-note-btn">
                    <i class="fas fa-plus"></i>
                    <span>新建便签</span>
                </button>
                <button class="btn btn-secondary" id="import-btn">
                    <i class="fas fa-file-import"></i>
                    <span>导入</span>
                </button>
                <button class="btn btn-secondary" id="export-btn">
                    <i class="fas fa-file-export"></i>
                    <span>导出</span>
                </button>
            </div>
        </header>

        <main class="dashboard">
            <div class="sidebar" id="sidebar">
                <h3><i class="fas fa-folder"></i> 分类管理</h3>
                <div class="filters">
                    <div class="filter-item active" data-filter="all">
                        <i class="fas fa-tasks"></i>全部便签
                    </div>
                    <div class="filter-item" data-filter="work">
                        <i class="fas fa-briefcase"></i>工作
                    </div>
                    <div class="filter-item" data-filter="personal">
                        <i class="fas fa-user"></i>个人
                    </div>
                    <div class="filter-item" data-filter="ideas">
                        <i class="fas fa-lightbulb"></i>想法
                    </div>
                    <div class="filter-item" data-filter="todo">
                        <i class="fas fa-check-circle"></i>待办事项
                    </div>
                    <div class="filter-item" data-filter="other">
                        <i class="fas fa-folder"></i>其他
                    </div>
                    <div class="filter-item" id="add-category">
                        <i class="fas fa-plus"></i>添加分类
                    </div>
                </div>
                <div class="stats">
                    <h3>统计信息</h3>
                    <div class="count">0</div>
                    <span>条便签</span>
                </div>
            </div>

            <div class="notes-container">
                <div class="notes-header">
                    <h2>全部便签</h2>
                    <div class="quick-filters">
                        <div class="quick-filter active" data-filter="all">全部</div>
                        <div class="quick-filter" data-filter="todo">待办事项</div>
                        <div class="quick-filter" data-filter="work">工作</div>
                        <div class="quick-filter" data-filter="personal">个人</div>
                        <div class="quick-filter" data-filter="ideas">想法</div>
                    </div>
                    <div class="view-toggle">
                        <div class="view-btn active" data-view="grid"><i class="fas fa-th"></i></div>
                        <div class="view-btn" data-view="list"><i class="fas fa-list"></i></div>
                    </div>
                </div>
                
                <div class="notes-grid" id="notes-grid">
                    <!-- 便签卡片将通过JavaScript动态生成 -->
                    <div class="empty-notes">
                        <i class="fas fa-sticky-note"></i>
                        <h3>没有便签</h3>
                        <p>点击"新建便签"按钮添加第一条便签</p>
                        <button class="btn" id="add-sample-note">
                            <i class="fas fa-plus"></i>
                            <span>添加示例便签</span>
                        </button>
                    </div>
                </div>
                
                <div class="notes-list" id="notes-list">
                    <!-- 列表视图内容 -->
                </div>
            </div>
        </main>

        <footer>
            <div class="copyright" id="copyright">
                © <span id="current-year">2025</span> GlowNotes - 您的智能便签助手
            </div>
        </footer>
    </div>

    <!-- 引导提示层 -->
    <div class="guide-overlay" id="guide-overlay">
        <div class="guide-content">
            <h2>欢迎使用 GlowNotes</h2>
            <div class="guide-step">
                <i class="fas fa-sticky-note"></i>
                <div>
                    <h3>便签管理</h3>
                    <p>点击"新建便签"按钮创建新便签，双击便签编辑内容</p>
                </div>
            </div>
            <div class="guide-step">
                <i class="fas fa-search"></i>
                <div>
                    <h3>快速搜索</h3>
                    <p>使用搜索框可以快速找到包含特定内容的便签</p>
                </div>
            </div>
            <div class="guide-step">
                <i class="fas fa-folder"></i>
                <div>
                    <h3>分类管理</h3>
                    <p>使用分类功能可以更好地组织您的便签</p>
                </div>
            </div>
            <div class="guide-actions">
                <button class="btn" id="start-using">
                    <i class="fas fa-check"></i>
                    <span>开始使用</span>
                </button>
            </div>
        </div>
    </div>

    <!-- 新建/编辑便签模态框 -->
    <div class="modal" id="note-modal">
        <div class="modal-content">
            <div class="close-modal" id="close-modal">
                <i class="fas fa-times"></i>
            </div>
            <h2 id="modal-title">新建便签</h2>
            <div class="form-group">
                <label for="note-content">便签内容</label>
                <textarea id="note-content" placeholder="输入便签内容..."></textarea>
            </div>
            <div class="form-group">
                <label for="note-category">分类</label>
                <select id="note-category">
                    <option value="work">工作</option>
                    <option value="personal">个人</option>
                    <option value="ideas">想法</option>
                    <option value="todo">待办事项</option>
                    <option value="other">其他</option>
                </select>
            </div>
            <div class="form-group reminder-group" id="reminder-group">
                <label for="reminder-time">提醒时间</label>
                <input type="datetime-local" id="reminder-time">
            </div>
            <div class="form-group">
                <label>便签背景</label>
                <div class="color-palette">
                    <div class="color-option selected" style="background-color: #f9e2af;" data-color="#f9e2af"></div>
                    <div class="color-option" style="background-color: #f0c7d4;" data-color="#f0c7d4"></div>
                    <div class="color-option" style="background-color: #a8e6cf;" data-color="#a8e6cf"></div>
                    <div class="color-option" style="background-color: #b5e8e0;" data-color="#b5e8e0"></div>
                    <div class="color-option" style="background-color: #c3c8e8;" data-color="#c3c8e8"></div>
                    <div class="color-option" style="background-color: #f9d7c5;" data-color="#f9d7c5"></div>
                </div>
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" id="cancel-note">
                    <i class="fas fa-times"></i>
                    <span>取消</span>
                </button>
                <button class="btn" id="save-note">
                    <i class="fas fa-check"></i>
                    <span>保存便签</span>
                </button>
            </div>
        </div>
    </div>
    
    <div class="floating-btn" id="floating-add-btn">
        <i class="fas fa-plus"></i>
    </div>
    
    <div class="toast" id="toast">复制成功，欢迎添加作者！</div>
    
    <audio id="reminder-alert" preload="auto">
        <source src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3" type="audio/mpeg">
    </audio>

    <script>
        // 页面加载时执行
        document.addEventListener('DOMContentLoaded', () => {
            // 初始化日期
            initCopyright();
            // 初始化便签
            setupEventListeners();
            // 加载便签
            loadNotes();
            // 启动提醒检查
            startReminderCheck();
            // 显示引导提示（如果是第一次访问）
            showGuide();
        });

        // 版权年份信息
        function initCopyright() {
            const currentYear = new Date().getFullYear();
            const startYear = 2025;
            
            document.getElementById('current-year').textContent = 
                currentYear > startYear ? `${startYear} - ${currentYear}` : startYear;
        }

        // 显示引导提示
        function showGuide() {
            const firstVisit = localStorage.getItem('glownotes-first-visit');
            if (!firstVisit) {
                document.getElementById('guide-overlay').classList.add('active');
                localStorage.setItem('glownotes-first-visit', 'true');
            }
        }

        // 创建提醒检查
        function startReminderCheck() {
            setInterval(() => {
                const notes = loadFromLocalStorage();
                const now = new Date();
                let hasExpired = false;
                
                notes.forEach(note => {
                    if (note.reminder && new Date(note.reminder) <= now && !note.reminderTriggered) {
                        // 播放提醒声音（重复3次）
                        const alert = document.getElementById('reminder-alert');
                        let playCount = 0;
                        
                        const playAlert = () => {
                            if (playCount < 3) {
                                alert.currentTime = 0;
                                alert.play();
                                playCount++;
                                setTimeout(playAlert, 5000); // 每5秒播放一次
                            }
                        };
                        
                        playAlert();
                        
                        // 标记提醒已触发
                        note.reminderTriggered = true;
                        hasExpired = true;
                        
                        // 显示视觉提示
                        const card = document.querySelector(`.note-card[data-id="${note.id}"]`);
                        if (card) {
                            card.classList.add('reminder-expired');
                        }
                    }
                });
                
                if (hasExpired) {
                    saveToLocalStorage(notes);
                }
            }, 10000); // 每10秒检查一次
        }

        // 从localStorage加载便签
        function loadNotes() {
            let notes = loadFromLocalStorage();
            
            if (notes.length === 0) {
                // 添加示例便签
                const sampleNote = {
                    id: Date.now(),
                    content: '欢迎使用 GlowNotes 便签系统！\n\nGlowNotes 是一个智能便签管理工具，具有以下功能：\n\n1. 创建、编辑、删除便签\n2. 按分类管理便签\n3. 设置待办事项提醒\n4. 搜索便签内容\n5. 导入/导出数据\n\n双击卡片编辑内容，点击右下角按钮可以更换背景颜色。',
                    category: 'work',
                    color: '#a8e6cf',
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };
                notes.push(sampleNote);
                saveToLocalStorage(notes);
            }
            
            // 倒序排列便签
            notes.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
            
            // 待办事项置顶
            let sortedNotes = [];
            notes.forEach(note => {
                if (note.category === 'todo') {
                    sortedNotes.unshift(note);
                } else {
                    sortedNotes.push(note);
                }
            });
            
            renderNotes(sortedNotes);
        }

        // 加载存储数据
        function loadFromLocalStorage() {
            const notesJSON = localStorage.getItem('glow-notes');
            return notesJSON ? JSON.parse(notesJSON) : [];
        }

        // 保存到localStorage
        function saveToLocalStorage(notes) {
            localStorage.setItem('glow-notes', JSON.stringify(notes));
            updateStats(notes.length);
        }

        // 更新统计信息
        function updateStats(count) {
            document.querySelector('.count').textContent = count;
        }

        // 渲染便签卡片
        function renderNotes(notes) {
            const grid = document.getElementById('notes-grid');
            const list = document.getElementById('notes-list');
            
            grid.innerHTML = '';
            list.innerHTML = '';
            
            if (notes.length === 0) {
                grid.innerHTML = `
                    <div class="empty-notes">
                        <i class="fas fa-sticky-note"></i>
                        <h3>没有便签</h3>
                        <p>点击"新建便签"按钮添加第一条便签</p>
                        <button class="btn" id="add-sample-note">
                            <i class="fas fa-plus"></i>
                            <span>添加示例便签</span>
                        </button>
                    </div>
                `;
                
                document.getElementById('add-sample-note').addEventListener('click', () => {
                    const sampleNote = {
                        id: Date.now(),
                        content: '欢迎使用 GlowNotes 便签系统！\n\nGlowNotes 是一个智能便签管理工具，具有以下功能：\n\n1. 创建、编辑、删除便签\n2. 按分类管理便签\n3. 设置待办事项提醒\n4. 搜索便签内容\n5. 导入/导出数据\n\n双击卡片编辑内容，点击右下角按钮可以更换背景颜色。',
                        category: 'work',
                        color: '#a8e6cf',
                        createdAt: new Date().toISOString(),
                        updatedAt: new Date().toISOString()
                    };
                    
                    let notes = loadFromLocalStorage();
                    notes.push(sampleNote);
                    saveToLocalStorage(notes);
                    renderNotes(notes);
                });
                
                return;
            }
            
            notes.forEach(note => {
                const categoryText = {
                    'work': '工作',
                    'personal': '个人',
                    'ideas': '想法',
                    'todo': '待办事项',
                    'other': '其他'
                }[note.category] || '未分类';
                
                // 卡片视图
                const card = document.createElement('div');
                card.className = 'note-card';
                card.style.backgroundColor = note.color || '#f9e2af';
                card.dataset.id = note.id;
                
                // 格式化日期
                const createdAt = new Date(note.createdAt);
                const dateStr = `${createdAt.getFullYear()}-${padZero(createdAt.getMonth()+1)}-${padZero(createdAt.getDate())} ${padZero(createdAt.getHours())}:${padZero(createdAt.getMinutes())}`;
                
                card.innerHTML = `
                    <div class="category">${categoryText}</div>
                    <div class="content">${note.content.replace(/\n/g, '<br>')}</div>
                    <div class="date">${dateStr}</div>
                    <div class="actions">
                        <div class="color-btn">
                            <i class="fas fa-palette"></i>
                        </div>
                    </div>
                `;
                
                grid.appendChild(card);
                
                // 添加事件处理
                attachCardEvents(card, note);
                
                // 列表视图
                const listItem = document.createElement('div');
                listItem.className = 'note-list-item';
                listItem.dataset.id = note.id;
                
                listItem.innerHTML = `
                    <div class="content">
                        <strong>${categoryText}</strong>
                        <div>${note.content}</div>
                        <span class="date">${dateStr}</span>
                    </div>
                    <div class="actions">
                        <div class="color-btn">
                            <i class="fas fa-palette"></i>
                        </div>
                    </div>
                `;
                
                list.appendChild(listItem);
                
                // 列表项事件处理
                attachListEvents(listItem, note);
            });
            
            updateStats(notes.length);
        }

        // 添加卡片事件处理
        function attachCardEvents(card, note) {
            // 添加更改颜色事件
            card.querySelector('.color-btn').addEventListener('click', (e) => {
                e.stopPropagation();
                changeNoteColor(note.id);
            });
            
            // 双击编辑
            card.addEventListener('dblclick', () => {
                openEditModal(note);
            });
            
            // 滑动删除
            setupSwipeEvents(card, note.id);
        }

        // 添加列表项事件处理
        function attachListEvents(listItem, note) {
            // 添加更改颜色事件
            listItem.querySelector('.color-btn').addEventListener('click', (e) => {
                e.stopPropagation();
                changeNoteColor(note.id);
            });
            
            // 单击编辑
            listItem.addEventListener('click', (e) => {
                if (!e.target.closest('.color-btn')) {
                    openEditModal(note);
                }
            });
        }

        // 设置滑动事件
        function setupSwipeEvents(element, noteId) {
            let startX, startY;
            let isSwiping = false;
            
            element.addEventListener('touchstart', e => {
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
                isSwiping = true;
            }, { passive: true });
            
            element.addEventListener('touchmove', e => {
                if (!isSwiping) return;
                
                const deltaX = e.touches[0].clientX - startX;
                const deltaY = e.touches[0].clientY - startY;
                
                // 确保是水平滑动而不是垂直滑动
                if (Math.abs(deltaX) > Math.abs(deltaY)) {
                    e.preventDefault();
                    element.style.transform = `translateX(${deltaX}px)`;
                    element.style.opacity = 1 - Math.abs(deltaX) / 200;
                }
            }, { passive: false });
            
            element.addEventListener('touchend', e => {
                if (!isSwiping) return;
                isSwiping = false;
                
                const deltaX = e.changedTouches[0].clientX - startX;
                const deltaY = e.changedTouches[0].clientY - startY;
                
                // 如果是明显的水平滑动（超过100px）
                if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 100) {
                    deleteNote(noteId);
                } else {
                    // 恢复原始位置
                    element.style.transform = '';
                    element.style.opacity = '';
                }
            });
        }

        // 删除便签
        function deleteNote(id) {
            if (confirm('确定要删除此便签吗？此操作无法撤销。')) {
                let notes = loadFromLocalStorage();
                notes = notes.filter(note => note.id !== id);
                saveToLocalStorage(notes);
                renderNotes(notes);
            }
        }

        // 更改便签颜色
        function changeNoteColor(id) {
            const colors = [
                '#f9e2af', '#f0c7d4', '#a8e6cf', '#b5e8e0', 
                '#c3c8e8', '#f9d7c5', '#e4f3d7', '#e1f0fd'
            ];
            
            let notes = loadFromLocalStorage();
            const noteIndex = notes.findIndex(note => note.id === id);
            
            if (noteIndex !== -1) {
                // 随机选择新颜色（但避免与当前颜色相同）
                let newColor;
                do {
                    newColor = colors[Math.floor(Math.random() * colors.length)];
                } while (newColor === notes[noteIndex].color);
                
                notes[noteIndex].color = newColor;
                notes[noteIndex].updatedAt = new Date().toISOString();
                
                saveToLocalStorage(notes);
                renderNotes(notes);
            }
        }

        // 打开编辑/新建模态框
        function openEditModal(note = null) {
            const modal = document.getElementById('note-modal');
            const modalTitle = document.getElementById('modal-title');
            const noteContent = document.getElementById('note-content');
            const noteCategory = document.getElementById('note-category');
            const reminderGroup = document.getElementById('reminder-group');
            
            if (note) {
                // 编辑模式
                modalTitle.textContent = '编辑便签';
                noteContent.value = note.content;
                noteCategory.value = note.category;
                
                // 显示提醒时间（如果是待办事项）
                if (note.reminder) {
                    const reminderTime = document.getElementById('reminder-time');
                    // 转换为本地日期时间格式
                    const dt = new Date(note.reminder);
                    const dateTimeLocal = dt.toISOString().slice(0, 16);
                    reminderTime.value = dateTimeLocal;
                }
                
                // 设置当前颜色为选中状态
                document.querySelectorAll('.color-option').forEach(option => {
                    option.classList.remove('selected');
                    if (option.dataset.color === note.color) {
                        option.classList.add('selected');
                    }
                });
                
                modal.dataset.id = note.id;
            } else {
                // 新建模式
                modalTitle.textContent = '新建便签';
                noteContent.value = '';
                noteCategory.value = 'work';
                document.getElementById('reminder-time').value = '';
                
                // 重置颜色选择
                document.querySelectorAll('.color-option')[0].classList.add('selected');
                
                delete modal.dataset.id;
            }
            
            // 显示/隐藏提醒时间选择器
            noteCategory.addEventListener('change', () => {
                if (noteCategory.value === 'todo') {
                    reminderGroup.style.display = 'block';
                    
                    // 设置默认提醒时间为5分钟后
                    const now = new Date();
                    now.setMinutes(now.getMinutes() + 5);
                    const defaultTime = now.toISOString().slice(0, 16);
                    document.getElementById('reminder-time').value = defaultTime;
                } else {
                    reminderGroup.style.display = 'none';
                }
            });
            
            // 初始显示状态
            if (noteCategory.value === 'todo') {
                reminderGroup.style.display = 'block';
                
                // 设置默认提醒时间为5分钟后
                const now = new Date();
                now.setMinutes(now.getMinutes() + 5);
                const defaultTime = now.toISOString().slice(0, 16);
                document.getElementById('reminder-time').value = defaultTime;
            } else {
                reminderGroup.style.display = 'none';
            }
            
            modal.classList.add('active');
            noteContent.focus();
        }

        // 保存便签
        function saveNote() {
            const modal = document.getElementById('note-modal');
            const noteContent = document.getElementById('note-content').value;
            const noteCategory = document.getElementById('note-category').value;
            const noteId = modal.dataset.id;
            const selectedColor = document.querySelector('.color-option.selected').dataset.color;
            const reminderTimeInput = document.getElementById('reminder-time');
            
            if (!noteContent.trim()) {
                alert('便签内容不能为空！');
                return;
            }
            
            // 处理提醒时间
            let reminderTime = null;
            if (noteCategory === 'todo' && reminderTimeInput.value) {
                reminderTime = new Date(reminderTimeInput.value).toISOString();
            }
            
            let notes = loadFromLocalStorage();
            
            if (noteId) {
                // 更新现有便签
                const noteIndex = notes.findIndex(note => note.id === parseInt(noteId));
                if (noteIndex !== -1) {
                    notes[noteIndex].content = noteContent;
                    notes[noteIndex].category = noteCategory;
                    notes[noteIndex].color = selectedColor;
                    notes[noteIndex].updatedAt = new Date().toISOString();
                    
                    // 更新提醒时间
                    if (noteCategory === 'todo') {
                        notes[noteIndex].reminder = reminderTime;
                        notes[noteIndex].reminderTriggered = false;
                    } else {
                        delete notes[noteIndex].reminder;
                        delete notes[noteIndex].reminderTriggered;
                    }
                }
            } else {
                // 创建新便签
                const newNote = {
                    id: Date.now(),
                    content: noteContent,
                    category: noteCategory,
                    color: selectedColor,
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString(),
                };
                
                // 如果是待办事项且有提醒时间
                if (noteCategory === 'todo' && reminderTime) {
                    newNote.reminder = reminderTime;
                    newNote.reminderTriggered = false;
                }
                
                notes.push(newNote);
            }
            
            saveToLocalStorage(notes);
            loadNotes(); // 重新加载并排序
            closeModal();
        }

        // 导入便签
        function importNotes() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            
            input.onchange = e => {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = event => {
                    try {
                        const importedNotes = JSON.parse(event.target.result);
                        if (!Array.isArray(importedNotes)) {
                            throw new Error('导入的文件格式不正确');
                        }
                        
                        let currentNotes = loadFromLocalStorage();
                        const currentNoteIds = new Set(currentNotes.map(note => note.id));
                        
                        // 合并便签，如果ID已存在则更新，否则新增
                        importedNotes.forEach(importedNote => {
                            const existingIndex = currentNotes.findIndex(n => n.id === importedNote.id);
                            if (existingIndex !== -1) {
                                // 更新现有便签
                                currentNotes[existingIndex] = {
                                    ...currentNotes[existingIndex],
                                    ...importedNote,
                                    updatedAt: new Date().toISOString()
                                };
                            } else {
                                // 添加新便签
                                currentNotes.push({
                                    ...importedNote,
                                    createdAt: importedNote.createdAt || new Date().toISOString(),
                                    updatedAt: new Date().toISOString()
                                });
                            }
                        });
                        
                        saveToLocalStorage(currentNotes);
                        renderNotes(currentNotes);
                        showToast(`成功导入 ${importedNotes.length} 条便签`);
                    } catch (error) {
                        alert(`导入失败: ${error.message}`);
                    }
                };
                reader.readAsText(file);
            };
            
            input.click();
        }

        // 关闭模态框
        function closeModal() {
            document.getElementById('note-modal').classList.remove('active');
        }

        // 显示提示信息
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // 设置事件监听器
        function setupEventListeners() {
            // 打开新建便签模态框的按钮
            document.getElementById('new-note-btn').addEventListener('click', () => openEditModal());
            document.getElementById('floating-add-btn').addEventListener('click', () => openEditModal());
            
            // 模态框关闭按钮
            document.getElementById('close-modal').addEventListener('click', closeModal);
            document.getElementById('cancel-note').addEventListener('click', closeModal);
            
            // 保存按钮
            document.getElementById('save-note').addEventListener('click', saveNote);
            
            // 颜色选择
            document.querySelectorAll('.color-option').forEach(option => {
                option.addEventListener('click', () => {
                    document.querySelectorAll('.color-option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    option.classList.add('selected');
                });
            });
            
            // 搜索功能
            document.getElementById('search-input').addEventListener('input', () => {
                const searchTerm = document.getElementById('search-input').value.toLowerCase();
                let notes = loadFromLocalStorage();
                
                if (searchTerm) {
                    const filteredNotes = notes.filter(note => 
                        note.content.toLowerCase().includes(searchTerm)
                    );
                    renderNotes(filteredNotes);
                } else {
                    renderNotes(notes);
                }
            });
            
            // 分类筛选
            document.querySelectorAll('.filter-item').forEach(item => {
                if (item.id !== 'add-category') {
                    item.addEventListener('click', () => {
                        document.querySelectorAll('.filter-item').forEach(i => {
                            i.classList.remove('active');
                        });
                        item.classList.add('active');
                        
                        const filter = item.dataset.filter;
                        const notes = loadFromLocalStorage();
                        
                        if (filter === 'all') {
                            renderNotes(notes);
                        } else {
                            const filteredNotes = notes.filter(note => note.category === filter);
                            renderNotes(filteredNotes);
                        }
                        
                        // 在移动端点击分类后自动关闭侧边栏
                        const sidebar = document.getElementById('sidebar');
                        if (window.innerWidth <= 1024) {
                            sidebar.classList.remove('active');
                        }
                    });
                }
            });
            
            // 添加新分类
            document.getElementById('add-category').addEventListener('click', () => {
                const categoryName = prompt('请输入新分类名称：');
                if (categoryName) {
                    // 创建新分类
                    const newItem = document.createElement('div');
                    newItem.className = 'filter-item';
                    newItem.dataset.filter = categoryName.toLowerCase().replace(/\s+/g, '-');
                    newItem.innerHTML = `
                        <i class="fas fa-folder"></i>${categoryName}
                    `;
                    
                    // 添加到分类列表中
                    const filters = document.querySelector('.filters');
                    filters.insertBefore(newItem, document.getElementById('add-category'));
                    
                    // 添加事件监听
                    newItem.addEventListener('click', () => {
                        document.querySelectorAll('.filter-item').forEach(i => {
                            i.classList.remove('active');
                        });
                        newItem.classList.add('active');
                        
                        const notes = loadFromLocalStorage();
                        const filteredNotes = notes.filter(note => note.category === newItem.dataset.filter);
                        renderNotes(filteredNotes);
                    });
                }
            });
            
            // 快捷筛选
            document.querySelectorAll('.quick-filter').forEach(filter => {
                filter.addEventListener('click', () => {
                    document.querySelectorAll('.quick-filter').forEach(f => {
                        f.classList.remove('active');
                    });
                    filter.classList.add('active');
                    
                    const filterType = filter.dataset.filter;
                    const notes = loadFromLocalStorage();
                    
                    if (filterType === 'all') {
                        renderNotes(notes);
                    } else {
                        const filteredNotes = notes.filter(note => note.category === filterType);
                        renderNotes(filteredNotes);
                    }
                });
            });
            
            // 视图切换
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.view-btn').forEach(b => {
                        b.classList.remove('active');
                    });
                    btn.classList.add('active');
                    
                    const container = document.querySelector('.notes-container');
                    if (btn.dataset.view === 'list') {
                        container.classList.add('view-list');
                    } else {
                        container.classList.remove('view-list');
                    }
                });
            });
            
            // 导入/导出功能
            document.getElementById('import-btn').addEventListener('click', importNotes);
            
            document.getElementById('export-btn').addEventListener('click', () => {
                const notes = loadFromLocalStorage();
                const dataStr = JSON.stringify(notes, null, 2);
                const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
                
                const exportFileDefaultName = `glownotes-${new Date().toISOString().split('T')[0]}.json`;
                
                const linkElement = document.createElement('a');
                linkElement.setAttribute('href', dataUri);
                linkElement.setAttribute('download', exportFileDefaultName);
                linkElement.click();
            });
            
            // 侧边栏开关
            document.getElementById('sidebar-toggle').addEventListener('click', () => {
                const sidebar = document.getElementById('sidebar');
                sidebar.classList.toggle('active');
            });
            
            // 关闭引导提示
            document.getElementById('start-using').addEventListener('click', () => {
                document.getElementById('guide-overlay').classList.remove('active');
            });
            
            // 点击空白处关闭侧边栏
            document.addEventListener('click', (e) => {
                const sidebar = document.getElementById('sidebar');
                const sidebarToggle = document.getElementById('sidebar-toggle');
                
                if (window.innerWidth <= 1024 && sidebar.classList.contains('active') && 
                    !e.target.closest('#sidebar') && !e.target.closest('#sidebar-toggle')) {
                    sidebar.classList.remove('active');
                }
            });
        }

        // 补零函数
        function padZero(num) {
            return num.toString().padStart(2, '0');
        }
    </script>
