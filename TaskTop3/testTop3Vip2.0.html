<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>极简专注 - 三件事</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        body { font-family: 'Inter', -apple-system, sans-serif; background-color: #f9fafb; }
        .task-done { text-decoration: line-through; color: #9ca3af; }
        .overdue { color: #ef4444; font-weight: bold; animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        #shareCanvas { display: none; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 50; align-items: center; justify-content: center; }
        .modal.active { display: flex; }
    </style>
</head>
<body class="p-4 flex flex-col min-h-screen">

    <main class="max-w-md mx-auto w-full bg-white rounded-3xl shadow-xl p-6 mt-10">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800">今日专注</h1>
            <div class="flex items-center gap-2">
                <span id="audioStatus" class="text-xs text-gray-400">提醒已关闭</span>
                <button id="enableAudio" class="bg-blue-500 text-white px-3 py-1 rounded-full text-sm">开启声音</button>
            </div>
        </header>

        <section class="mb-6 p-4 bg-gray-50 rounded-xl">
            <div class="flex items-center gap-4">
                <div class="relative group">
                    <img id="userAvatar" src="https://dkfile.net/uploads/avatars/avatar_1037_2b899c87.jpeg" class="w-12 h-12 rounded-full object-cover border-2 border-blue-100 cursor-pointer">
                    <input type="file" id="avatarInput" class="hidden" accept="image/*">
                </div>
                <input type="text" id="userName" value="艾兜兜儿" class="bg-transparent border-b border-gray-300 focus:outline-none focus:border-blue-500 font-semibold text-gray-700">
            </div>
        </section>

        <div id="taskList" class="space-y-6">
            <div class="task-item border-b pb-4">
                <input type="text" placeholder="输入任务名称..." class="w-full text-lg focus:outline-none mb-2 task-input">
                <div class="flex items-center justify-between">
                    <input type="datetime-local" class="text-sm text-gray-500 bg-transparent task-time">
                    <input type="checkbox" class="w-6 h-6 rounded-full border-gray-300 text-green-500 focus:ring-green-500 task-checkbox">
                </div>
            </div>
            <div class="task-item border-b pb-4">
                <input type="text" placeholder="第二件事..." class="w-full text-lg focus:outline-none mb-2 task-input">
                <div class="flex items-center justify-between">
                    <input type="datetime-local" class="text-sm text-gray-500 bg-transparent task-time">
                    <input type="checkbox" class="w-6 h-6 rounded-full border-gray-300 text-green-500 focus:ring-green-500 task-checkbox">
                </div>
            </div>
            <div class="task-item border-b pb-4">
                <input type="text" placeholder="第三件事..." class="w-full text-lg focus:outline-none mb-2 task-input">
                <div class="flex items-center justify-between">
                    <input type="datetime-local" class="text-sm text-gray-500 bg-transparent task-time">
                    <input type="checkbox" class="w-6 h-6 rounded-full border-gray-300 text-green-500 focus:ring-green-500 task-checkbox">
                </div>
            </div>
        </div>

        <button id="shareBtn" class="w-full mt-8 bg-black text-white py-4 rounded-2xl font-bold flex items-center justify-center gap-2 active:scale-95 transition">
            分享我的成果
        </button>
    </main>

    <footer class="mt-auto pt-10 pb-6 text-center text-xs text-gray-400 leading-loose">
        <p>© <span id="currentYear"></span> 极简专注工具 - 版权所有</p>
        <p class="cursor-pointer hover:text-blue-500" onclick="copyQQ()">AI 提效工具官方 QQ 群：<span class="underline">857023577</span> (点击复制)</p>
        <div class="flex justify-center gap-4 mt-2 text-blue-400">
            <a href="https://t.zsxq.com/7tSuP" target="_blank">技术支持：艾兜兜儿</a>
            <a href="https://mp.weixin.qq.com/s/uHh9gx2sUMOOjIhKyIbx4A" target="_blank">更多工具</a>
        </div>
    </footer>

    <div id="shareModal" class="modal" onclick="this.classList.remove('active')">
        <div class="bg-white p-4 rounded-2xl max-w-[90%] text-center" onclick="event.stopPropagation()">
            <p class="mb-2 text-sm text-gray-500">长按下方图片保存分享</p>
            <div id="imageContainer" class="rounded-lg overflow-hidden shadow-2xl"></div>
            <button onclick="document.getElementById('shareModal').classList.remove('active')" class="mt-4 text-gray-400">关闭</button>
        </div>
    </div>

    <canvas id="shareCanvas" width="600" height="900"></canvas>

    <script>
        // 1. 初始化数据与示例
        document.getElementById('currentYear').innerText = new Date().getFullYear();
        const inputs = document.querySelectorAll('.task-input');
        const times = document.querySelectorAll('.task-time');
        const checks = document.querySelectorAll('.task-checkbox');

        function setExampleTasks() {
            const now = new Date();
            const exampleTime = new Date(now.getTime() + 5 * 60000).toISOString().slice(0, 16);
            
            const examples = ["阅读 10 页书", "整理桌面杂物", "写三行核心代码"];
            inputs.forEach((input, i) => {
                input.value = examples[i];
                times[i].value = exampleTime;
            });
        }
        setExampleTasks();

        // 2. 提醒逻辑
        let audioCtx = null;
        let isAudioEnabled = false;

        document.getElementById('enableAudio').addEventListener('click', () => {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            isAudioEnabled = true;
            document.getElementById('audioStatus').innerText = "提醒已开启";
            document.getElementById('audioStatus').classList.replace('text-gray-400', 'text-green-500');
        });

        function beep() {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.type = 'sine';
            osc.frequency.setValueAtTime(880, audioCtx.currentTime);
            gain.gain.setValueAtTime(1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.5);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.5);
        }

        // 定时轮询
        setInterval(() => {
            const now = new Date();
            times.forEach((timeInput, i) => {
                if (!timeInput.value || checks[i].checked) return;
                
                const taskTime = new Date(timeInput.value);
                if (now > taskTime) {
                    timeInput.classList.add('overdue');
                    if (isAudioEnabled) beep();
                } else {
                    timeInput.classList.remove('overdue');
                }
            });
        }, 3000); // 每3秒检查一次，既省电又能引起注意

        // 3. 分享卡片生成逻辑
        const avatarImg = document.getElementById('userAvatar');
        const avatarInput = document.getElementById('avatarInput');
        
        avatarImg.onclick = () => avatarInput.click();
        avatarInput.onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => avatarImg.src = event.target.result;
                reader.readAsDataURL(file);
            }
        };

        function copyQQ() {
            navigator.clipboard.writeText('857023577').then(() => alert('QQ号已复制'));
        }

        document.getElementById('shareBtn').onclick = async function() {
            const canvas = document.getElementById('shareCanvas');
            const ctx = canvas.getContext('2d');
            
            // 背景
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, 600, 900);
            
            // 头部 - 头像 (圆形裁切)
            ctx.save();
            ctx.beginPath();
            ctx.arc(300, 100, 50, 0, Math.PI * 2);
            ctx.clip();
            ctx.drawImage(avatarImg, 250, 50, 100, 100);
            ctx.restore();

            // 昵称
            ctx.fillStyle = '#111827';
            ctx.font = 'bold 28px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText(document.getElementById('userName').value, 300, 180);
            
            ctx.fillStyle = '#6b7280';
            ctx.font = '20px sans-serif';
            ctx.fillText('邀请你一起专注任务', 300, 215);

            // 装饰线
            ctx.strokeStyle = '#f3f4f6';
            ctx.lineWidth = 2;
            ctx.beginPath(); ctx.moveTo(50, 250); ctx.lineTo(550, 250); ctx.stroke();

            // 任务内容
            let y = 320;
            inputs.forEach((input, i) => {
                if(input.value) {
                    const isDone = checks[i].checked;
                    ctx.fillStyle = isDone ? '#10b981' : '#111827';
                    ctx.font = 'bold 24px sans-serif';
                    ctx.textAlign = 'left';
                    ctx.fillText(`${isDone ? '✓' : '○'} ${input.value}`, 80, y);
                    
                    ctx.fillStyle = '#9ca3af';
                    ctx.font = '18px sans-serif';
                    ctx.fillText(`时间：${times[i].value.replace('T', ' ')}`, 80, y + 35);
                    y += 100;
                }
            });

            // 底部引流
            ctx.fillStyle = '#f9fafb';
            ctx.fillRect(0, 750, 600, 150);
            
            ctx.fillStyle = '#374151';
            ctx.font = '20px sans-serif';
            ctx.textAlign = 'left';
            ctx.fillText('我正在使用「三件事」专注工具', 50, 810);
            ctx.font = '16px sans-serif';
            ctx.fillText('长按识别右侧二维码，一起高效办公', 50, 840);

            // 二维码 (模拟)
            ctx.fillStyle = '#000';
            ctx.fillRect(450, 775, 100, 100);
            ctx.fillStyle = '#fff';
            ctx.font = '12px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('QR CODE', 500, 830);

            // 显示模态框
            const imgData = canvas.toDataURL('image/png');
            document.getElementById('imageContainer').innerHTML = `<img src="${imgData}" class="w-full">`;
            document.getElementById('shareModal').classList.add('active');
        };

        // 绑定勾选变色
        checks.forEach((check, i) => {
            check.onchange = () => {
                inputs[i].classList.toggle('task-done', check.checked);
            };
        });
    </script>
</body>
</html>
