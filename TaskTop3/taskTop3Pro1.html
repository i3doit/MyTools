<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>即时任务 - 艾兜兜儿</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
    <style>
        :root { --primary: #007AFF; --bg: #f2f2f7; --danger: #ff3b30; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; padding: env(safe-area-inset-top) 0 env(safe-area-inset-bottom); }
        .container { display: flex; flex-direction: column; align-items: center; padding: 20px; min-height: 100vh; box-sizing: border-box; }
        
        /* 顶部 */
        .header { text-align: center; margin-bottom: 20px; }
        .avatar { width: 64px; height: 64px; border-radius: 50%; border: 2px solid white; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .nickname { font-size: 17px; font-weight: 600; margin-top: 8px; }

        /* 卡片主体 */
        .card { background: white; width: 100%; max-width: 400px; border-radius: 20px; padding: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .task-group { margin-bottom: 15px; background: #f9f9f9; padding: 12px; border-radius: 14px; position: relative; }
        .input-wrapper { display: flex; align-items: center; border-bottom: 1px solid #eee; margin-bottom: 8px; }
        input[type="text"] { flex: 1; border: none; background: transparent; padding: 8px 0; font-size: 16px; outline: none; }
        .clear-btn { padding: 5px; color: #ccc; cursor: pointer; display: none; }
        input[type="text"]:not(:placeholder-shown) + .clear-btn { display: block; }
        
        .time-wrapper { display: flex; justify-content: space-between; align-items: center; font-size: 14px; color: #888; }
        input[type="time"] { border: 1px solid #ddd; border-radius: 6px; padding: 3px 5px; -webkit-appearance: none; }

        /* 按钮区 */
        .btn-main { width: 100%; border: none; padding: 16px; border-radius: 14px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 12px; }
        #startBtn { background: var(--primary); color: white; }
        #startBtn.active { background: var(--danger); animation: pulse 2s infinite; }
        .btn-sub { background: #eee; color: #333; }
        
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }

        /* 模态框样式 */
        .modal { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.8); display:none; justify-content:center; align-items:center; z-index:1000; padding:20px; box-sizing:border-box; }
        .modal-content { background: white; width:100%; max-width:400px; border-radius:20px; padding:20px; text-align:center; overflow-y:auto; max-height:90vh; }
        #previewImg { width:100%; border-radius:10px; box-shadow:0 5px 15px rgba(0,0,0,0.2); margin-bottom:15px; }
        .edit-row { display:flex; gap:10px; margin-bottom:15px; }
        .edit-row input { flex:1; padding:8px; border:1px solid #ddd; border-radius:8px; }

        .footer { margin-top: 30px; text-align: center; font-size: 12px; color: #8e8e93; line-height: 2; }
        .link { color: var(--primary); text-decoration: none; font-weight: 500; cursor: pointer; }
        #shareCanvas { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <img src="https://dkfile.net/uploads/avatars/avatar_1037_2b899c87.jpeg" class="avatar" id="mainAvatar">
        <div class="nickname" id="mainNick">艾兜兜儿</div>
    </div>

    <div class="card">
        <div id="tasksContainer"></div>
        <button id="startBtn" class="btn-main" onclick="initAlarm()">开启立即执行监控</button>
        <button class="btn-main btn-sub" onclick="openShareModal()">预览并分享卡片</button>
        <button class="btn-main btn-sub" style="background:#e8f2ff; color:var(--primary)" onclick="copyLink()">复制工具链接</button>
    </div>

    <div class="footer">
        「AI 提效官方群」<span class="link" onclick="copyQQ()">857023577</span><br>
        技术支持：<a href="https://t.zsxq.com/7tSuP" class="link">艾兜兜儿</a> | 
        更多：<a href="https://mp.weixin.qq.com/s/uHh9gx2sUMOOjIhKyIbx4A" class="link">点击进入</a><br>
        &copy; <span id="year"></span> 艾兜兜儿. All Rights Reserved.
    </div>
</div>

<div class="modal" id="shareModal">
    <div class="modal-content">
        <h3 style="margin-top:0">分享预览</h3>
        <img id="previewImg" src="" alt="预览图">
        <div class="edit-row">
            <input type="text" id="editNick" placeholder="修改分享昵称">
            <button class="link" onclick="updatePreview()">刷新预览</button>
        </div>
        <button class="btn-main" onclick="downloadCard()" style="background:var(--primary); color:white;">保存卡片到相册</button>
        <button class="link" style="margin-top:15px; display:block; width:100%" onclick="closeModal()">返回修改任务</button>
    </div>
</div>

<canvas id="shareCanvas" width="600" height="1000"></canvas>
<audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

<script>
    let isMonitoring = false;
    let checkTimer = null;
    let beepCount = 0;

    window.onload = () => {
        document.getElementById('year').textContent = new Date().getFullYear();
        document.getElementById('editNick').value = document.getElementById('mainNick').innerText;
        initTasks();
    };

    // --- 任务逻辑 ---
    function initTasks() {
        const container = document.getElementById('tasksContainer');
        container.innerHTML = '';
        const now = new Date();
        const saved = JSON.parse(localStorage.getItem('tasks_v3') || '[]');

        for (let i = 0; i < 3; i++) {
            const tDate = new Date(now.getTime() + (i + 1) * 5 * 60000);
            const defTime = `${String(tDate.getHours()).padStart(2,'0')}:${String(tDate.getMinutes()).padStart(2,'0')}`;
            
            const taskText = saved[i]?.text || (saved.length ? "" : `示例任务 ${i+1}`);
            const taskTime = saved[i]?.time || (saved.length ? "" : defTime);

            container.innerHTML += `
                <div class="task-group">
                    <div class="input-wrapper">
                        <input type="text" id="t${i}" placeholder="输入任务..." value="${taskText}" oninput="saveData()">
                        <span class="clear-btn" onclick="clearInput(${i})">✕</span>
                    </div>
                    <div class="time-wrapper">
                        <span>截止</span>
                        <input type="time" id="tm${i}" value="${taskTime}" onchange="saveData()">
                    </div>
                </div>`;
        }
    }

    function clearInput(i) { document.getElementById('t'+i).value = ''; saveData(); }
    
    function saveData() {
        const data = [0,1,2].map(i => ({
            text: document.getElementById('t'+i).value,
            time: document.getElementById('tm'+i).value
        }));
        localStorage.setItem('tasks_v3', JSON.stringify(data));
    }

    // --- 提醒逻辑 (核心) ---
    async function initAlarm() {
        const beep = document.getElementById('beep');
        beep.play().then(()=>beep.pause()); // 激活音频

        if (Notification.permission !== "granted") {
            await Notification.requestPermission();
        }

        isMonitoring = !isMonitoring;
        const btn = document.getElementById('startBtn');
        if(isMonitoring) {
            btn.innerText = "监控中 (锁屏亦可提醒)";
            btn.classList.add('active');
            checkTimer = setInterval(runCheck, 30000);
            alert("强力提醒已开启！\n请务必【添加到主屏幕】使用以支持锁屏提醒。");
        } else {
            clearInterval(checkTimer);
            btn.innerText = "开启立即执行监控";
            btn.classList.remove('active');
        }
    }

    function runCheck() {
        const now = new Date();
        const curMin = now.getHours() * 60 + now.getMinutes();
        
        for (let i = 0; i < 3; i++) {
            const text = document.getElementById('t'+i).value;
            const time = document.getElementById('tm'+i).value;
            if(!text || !time) continue;

            const [h, m] = time.split(':');
            const target = parseInt(h) * 60 + parseInt(m);
            const diff = target - curMin;

            if (diff === 60 || (diff <= 0 && Math.abs(diff) % 5 === 0)) {
                sendPowerfulAlert(diff <= 0 ? `⚠️ 超时提醒：${text}` : `预警：${text} 还有1小时`);
            }
        }
    }

    function sendPowerfulAlert(msg) {
        // 系统通知
        if (Notification.permission === "granted") {
            new Notification("艾兜兜儿专注提醒", { 
                body: msg, 
                icon: 'https://dkfile.net/uploads/avatars/avatar_1037_2b899c87.jpeg',
                requireInteraction: true 
            });
        }
        // 连续铃声
        beepCount = 0;
        playBeepLoop();
    }

    function playBeepLoop() {
        if (beepCount < 5) {
            const beep = document.getElementById('beep');
            beep.currentTime = 0;
            beep.play();
            beep.onended = () => { beepCount++; playBeepLoop(); };
        }
    }

    // --- 分享与模态框 ---
    const canvas = document.getElementById('shareCanvas');
    const ctx = canvas.getContext('2d');

    async function updatePreview() {
        const nick = document.getElementById('editNick').value || "艾兜兜儿";
        const avatarUrl = document.getElementById('mainAvatar').src;
        
        // 绘制卡片
        ctx.fillStyle = "#ffffff";
        ctx.fillRect(0,0,600,1000);
        
        // 顶部背景
        ctx.fillStyle = "#007AFF";
        ctx.fillRect(0,0,600,250);

        // 头像
        const avatarImg = new Image();
        avatarImg.crossOrigin = "anonymous";
        avatarImg.src = avatarUrl;
        await new Promise(r => avatarImg.onload = r);
        ctx.save();
        ctx.beginPath();
        ctx.arc(300, 120, 60, 0, Math.PI*2);
        ctx.closePath();
        ctx.clip();
        ctx.drawImage(avatarImg, 240, 60, 120, 120);
        ctx.restore();

        // 昵称
        ctx.fillStyle = "white";
        ctx.font = "bold 32px sans-serif";
        ctx.textAlign = "center";
        ctx.fillText(nick, 300, 220);
        ctx.font = "24px sans-serif";
        ctx.fillText("邀请你一起专注任务", 300, 260);

        // 任务列表
        ctx.textAlign = "left";
        ctx.fillStyle = "#333";
        for(let i=0; i<3; i++) {
            const txt = document.getElementById('t'+i).value || "未安排任务";
            const tm = document.getElementById('tm'+i).value || "--:--";
            ctx.font = "bold 30px sans-serif";
            ctx.fillText(`${i+1}. ${txt}`, 60, 400 + i*120);
            ctx.fillStyle = "#007AFF";
            ctx.font = "20px sans-serif";
            ctx.fillText(`截止时刻: ${tm}`, 60, 440 + i*120);
            ctx.fillStyle = "#333";
        }

        // 二维码
        const qrUrl = await QRCode.toDataURL(window.location.href);
        const qrImg = new Image();
        qrImg.src = qrUrl;
        await new Promise(r => qrImg.onload = r);
        ctx.drawImage(qrImg, 210, 750, 180, 180);
        ctx.textAlign = "center";
        ctx.fillStyle = "#8e8e93";
        ctx.font = "20px sans-serif";
        ctx.fillText("扫码体验同款提效工具", 300, 960);

        document.getElementById('previewImg').src = canvas.toDataURL();
    }

    async function openShareModal() {
        document.getElementById('shareModal').style.display = 'flex';
        updatePreview();
    }
    function closeModal() { document.getElementById('shareModal').style.display = 'none'; }
    function downloadCard() {
        const a = document.createElement('a');
        a.href = canvas.toDataURL();
        a.download = `艾兜兜儿_分享卡片.png`;
        a.click();
    }

    function copyLink() {
        navigator.clipboard.writeText(window.location.href);
        alert("工具链接已复制，快去分享给好友吧！");
    }
    function copyQQ() {
        navigator.clipboard.writeText('857023577');
        alert("QQ群号已复制！");
    }
</script>
</body>
</html>
