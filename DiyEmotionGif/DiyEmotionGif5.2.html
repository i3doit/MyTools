    <script>
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d');
        const PASS_CODE = "BQWX857023577"; // æ ¸å¿ƒè§£é”å¯†ç 
        
        let state = {
            text: "ç‚¹æˆ‘ä¿®æ”¹æ–‡æ¡ˆ\næ”¯æŒæ¢è¡Œé¢„è§ˆ",
            bgColor: '#07C160',
            fontFamily: "'Noto Sans SC'",
            avatar: null,
            badge: "æ€è€ƒä¸­",
            showBadge: false,
            effect: 'none',
            textPos: { x: 120, y: 160 },
            isUnlocked: false,
            gifUsage: 0,
            batchUsage: 0,
            bounds: { x: 0, y: 0, w: 0, h: 0 }
        };

        window.onload = () => {
            // æ¢å¤å¤´åƒ
            const saved = localStorage.getItem('emoji_avatar');
            if(saved) {
                const img = new Image();
                img.onload = () => { state.avatar = img; render(); };
                img.src = saved;
            } else {
                const img = new Image();
                img.crossOrigin = "anonymous";
                img.src = "https://profile-avatar.csdnimg.cn/22f8b0128b694047beb93057ddc0d7cc_kq8819.jpg!1";
                img.onload = () => { state.avatar = img; render(); };
            }
            setup();
            render();
        };

        function render() {
            draw();
            requestAnimationFrame(render);
        }

        function draw(tCtx = ctx, customText = null, customTime = null) {
            const txt = customText || state.text;
            const time = customTime !== null ? customTime : (Date.now() / 1000);
            
            tCtx.clearRect(0, 0, tCtx.canvas.width, tCtx.canvas.height);
            tCtx.font = `italic 900 48px ${state.fontFamily}`;
            
            const avatarSize = 160;
            const padding = 50;
            
            // æ–‡æœ¬æ¢è¡Œ
            const lines = [];
            txt.split('\n').forEach(line => {
                let cur = "";
                for(let c of line) {
                    if(tCtx.measureText(cur + c).width > 450) { lines.push(cur); cur = c; }
                    else { cur += c; }
                }
                lines.push(cur);
            });

            let maxW = 0;
            lines.forEach(l => maxW = Math.max(maxW, tCtx.measureText(l).width));
            
            const bW = maxW + avatarSize + padding * 2;
            const bH = Math.max(avatarSize + 20, lines.length * 65 + padding * 2);
            const bx = state.textPos.x, by = state.textPos.y;

            // æ°”æ³¡
            tCtx.fillStyle = state.bgColor;
            drawRoundRect(tCtx, bx, by, bW, bH, 50);
            tCtx.beginPath();
            tCtx.moveTo(bx + 80, by + bH);
            tCtx.lineTo(bx + 60, by + bH + 25);
            tCtx.lineTo(bx + 130, by + bH);
            tCtx.fill();

            // æ–‡æ¡ˆå‚ç›´å±…ä¸­
            tCtx.fillStyle = "white";
            tCtx.textBaseline = "middle";
            const startY = by + (bH/2) - ((lines.length-1)*65/2);

            lines.forEach((l, i) => {
                let ox = 0, oy = 0, alpha = 1, scale = 1;
                if(state.effect === 'bounce') oy = Math.sin(time * 10) * 12;
                if(state.effect === 'shake') ox = Math.sin(time * 14) * 8;
                if(state.effect === 'breath') scale = 1 + Math.sin(time * 5) * 0.05;
                if(state.effect === 'typewriter') l = l.substring(0, Math.floor((time*12)%25));
                if(state.effect === 'slideIn') { const p = Math.min(1, (time%2)*1.5); ox = (1-p)*-60; alpha = p; }

                tCtx.save();
                tCtx.globalAlpha = alpha;
                tCtx.translate(bx + padding + ox, startY + (i * 65) + oy);
                tCtx.scale(scale, scale);
                tCtx.fillText(l, 0, 0);
                tCtx.restore();
            });

            // å¤´åƒ & æ€è€ƒæŒ‚ä»¶
            if(state.avatar) {
                const ax = bx + bW - avatarSize - 20, ay = by - 75;
                tCtx.save();
                tCtx.beginPath();
                tCtx.arc(ax + avatarSize/2, ay + avatarSize/2, avatarSize/2, 0, Math.PI*2);
                tCtx.clip();
                tCtx.drawImage(state.avatar, ax, ay, avatarSize, avatarSize);
                tCtx.restore();

                if(state.showBadge) {
                    const gx = ax + avatarSize - 90, gy = ay - 20;
                    tCtx.fillStyle = "white";
                    drawRoundRect(tCtx, gx, gy, 100, 40, 15);
                    tCtx.beginPath(); tCtx.arc(gx + 10, gy + 45, 6, 0, Math.PI*2); tCtx.fill();
                    tCtx.beginPath(); tCtx.arc(gx, gy + 55, 4, 0, Math.PI*2); tCtx.fill();
                    tCtx.fillStyle = state.bgColor;
                    tCtx.font = "bold 16px Arial";
                    tCtx.textAlign = "center";
                    tCtx.fillText(state.badge.substring(0,4), gx + 50, gy + 25);
                }
                state.bounds = { x: bx, y: by - 80, w: bW, h: bH + 110 };
            }
        }

        function handleDownload() {
            if(state.effect !== 'none') {
                if(state.gifUsage >= 5 && !state.isUnlocked) return triggerUnlock("GIFå¯¼å‡ºé¢åº¦å·²ç”¨å®Œ");
                exportGif();
            } else {
                const link = document.createElement('a');
                link.download = "sticker.png";
                link.href = getSnap(state.text, 0).toDataURL();
                link.click();
            }
        }

        function exportGif() {
            const btn = document.getElementById('downloadBtn');
            btn.innerText = "æ­£åœ¨åˆæˆ GIF (è¯·ç¨å€™)...";
            btn.disabled = true;

            const gif = new GIF({
                workers: 2, quality: 10,
                width: state.bounds.w, height: state.bounds.h,
                workerScript: 'https://cdn.jsdelivr.net/npm/gif.js@0.2.0/dist/gif.worker.js'
            });

            try {
                for(let i=0; i<15; i++) {
                    const snap = getSnap(state.text, i * 0.1);
                    gif.addFrame(snap, {delay: 80, copy: true});
                }

                gif.on('finished', blob => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `emoji-${Date.now()}.gif`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    
                    state.gifUsage++;
                    updateUI();
                    btn.innerText = "å¯¼å‡ºä½œå“ (GIF/PNG)";
                    btn.disabled = false;
                });

                gif.render();
            } catch (err) {
                console.error(err);
                alert("GIF ç”Ÿæˆå¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œæˆ–åˆ·æ–°é‡è¯•");
                btn.disabled = false;
            }
        }

        function getSnap(txt, time) {
            const temp = document.createElement('canvas');
            temp.width = state.bounds.w; temp.height = state.bounds.h;
            const tCtx = temp.getContext('2d');
            tCtx.translate(-state.bounds.x, -state.bounds.y);
            draw(tCtx, txt, time);
            return temp;
        }

        function checkUnlock(type, val) {
            if(!state.isUnlocked) {
                if(type === 'badge') document.getElementById('badgeSwitch').checked = false;
                triggerUnlock("è¯¥åŠŸèƒ½éœ€è¦è§£é”ä¸“ä¸šç‰ˆ");
            } else {
                if(type === 'badge') state.showBadge = val;
                if(type === 'color') state.bgColor = val;
            }
        }

        function triggerUnlock(msg) {
            document.getElementById('unlockTips').innerText = msg;
            document.getElementById('unlockModal').style.display = 'flex';
        }

        function closeUnlock() { document.getElementById('unlockModal').style.display = 'none'; }

        function verifyUnlock() {
            if(document.getElementById('unlockPass').value === PASS_CODE) {
                state.isUnlocked = true;
                alert("è§£é”æˆåŠŸï¼æ‰€æœ‰åŠŸèƒ½å·²æ°¸ä¹…å¼€æ”¾ã€‚");
                closeUnlock();
                updateUI();
            } else {
                alert("å¯†ç é”™è¯¯ï¼Œè¯·è”ç³»å¾®ä¿¡ï¼š857023577");
            }
        }

        function updateUI() {
            const stats = document.getElementById('usageStats');
            stats.innerText = state.isUnlocked ? "ä¸“ä¸šç‰ˆ" : `å…è´¹å‰©ä½™: ${5 - state.gifUsage}æ¬¡`;
        }

        function setup() {
            canvas.onmousedown = (e) => {
                const r = canvas.getBoundingClientRect();
                const x = (e.clientX - r.left) * (canvas.width/r.width);
                const y = (e.clientY - r.top) * (canvas.height/r.height);
                if(x > state.bounds.x && x < state.bounds.x + state.bounds.w && y > state.bounds.y && y < state.bounds.y + state.bounds.h) {
                    state.drag = true;
                    state.offset = { x: x - state.textPos.x, y: y - state.textPos.y };
                    state.st = Date.now();
                } else { closeEditor(); }
            };
            window.onmousemove = (e) => {
                if(!state.drag) return;
                const r = canvas.getBoundingClientRect();
                const x = (e.clientX - r.left) * (canvas.width/r.width);
                const y = (e.clientY - r.top) * (canvas.height/r.height);
                state.textPos = { x: x - state.offset.x, y: y - state.offset.y };
            };
            window.onmouseup = (e) => {
                if(state.drag && Date.now() - state.st < 200) {
                    const el = document.getElementById('floatingInput');
                    el.style.display = 'block';
                    el.style.left = `${Math.min(window.innerWidth - 340, Math.max(20, e.clientX - 160))}px`;
                    el.style.top = `${Math.min(window.innerHeight - 400, e.clientY + 20)}px`;
                    document.getElementById('tempText').value = state.text;
                }
                state.drag = false;
            };
        }

        function saveText() { state.text = document.getElementById('tempText').value; closeEditor(); }
        function closeEditor() { document.getElementById('floatingInput').style.display = 'none'; }
        function setEffect(e) { state.effect = e; document.querySelectorAll('.effect-btn').forEach(b => b.classList.remove('effect-active')); document.getElementById('eff-'+e).classList.add('effect-active'); }
        function setColor(c) { state.bgColor = c; }
        function uploadAvatar(e) {
            const file = e.target.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = (ev) => {
                const img = new Image();
                img.onload = () => { state.avatar = img; localStorage.setItem('emoji_avatar', ev.target.result); };
                img.src = ev.target.result;
            };
            reader.readAsDataURL(file);
        }
        function drawRoundRect(ctx, x, y, w, h, r) {
            ctx.beginPath(); ctx.moveTo(x+r, y);
            ctx.arcTo(x+w, y, x+w, y+h, r); ctx.arcTo(x+w, y+h, x, y+h, r);
            ctx.arcTo(x, y+h, x, y, r); ctx.arcTo(x, y, x+w, y, r); ctx.closePath(); ctx.fill();
        }
        function switchMode(m) {
            if(m === 'batch' && !state.isUnlocked) return triggerUnlock("æ‰¹é‡æ¨¡å¼éœ€è¦ä¸“ä¸šç‰ˆ");
            document.getElementById('batchArea').style.display = m === 'batch' ? 'block' : 'none';
        }
    </script>
