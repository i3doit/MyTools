<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>气泡表情包 Pro - 视觉增强版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=Alimama+ShuHeiTi:wght@700&family=Noto+Sans+SC:wght@900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'SF Pro Display', 'Noto Sans SC', sans-serif; background-color: #f5f5f7; color: #1d1d1f; }
        .preview-zone { background: #fff; border-radius: 32px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        #floatingInput { display: none; position: absolute; z-index: 100; background: white; border-radius: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.15); border: 1px solid #d2d2d7; padding: 15px; width: 280px; }
        .btn-action { transition: all 0.2s ease; }
        .btn-action:active { transform: scale(0.95); }
        .effect-active { background: #0071e3 !important; color: white !important; border-color: #0071e3 !important; }
        .apple-modal { display: none; position: fixed; inset: 0; z-index: 999; background: rgba(0,0,0,0.4); backdrop-filter: blur(10px); align-items: center; justify-content: center; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <nav class="w-full bg-white/80 backdrop-blur-md border-b border-gray-100 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-6 py-3 flex justify-center gap-6 text-[11px] font-bold text-gray-500 uppercase tracking-wider">
            <span>1. 编辑文案 & 特效</span>
            <span>2. 拖动调整位置</span>
            <span>3. 导出 GIF 动画</span>
        </div>
    </nav>

    <header class="max-w-6xl mx-auto w-full px-6 pt-8 pb-4 text-center">
        <h1 class="text-3xl font-bold tracking-tight mb-4">表情包工作室 <span class="text-blue-500">Pro</span></h1>
        <div class="flex justify-center gap-2">
            <button onclick="switchMode('single')" id="tab-single" class="px-6 py-2 rounded-full text-sm font-bold bg-black text-white shadow-lg">单张编辑</button>
            <button onclick="switchMode('batch')" id="tab-batch" class="px-6 py-2 rounded-full text-sm font-bold bg-gray-200 text-gray-500">批量模式</button>
        </div>
    </header>

    <main class="w-full flex-grow flex flex-col items-center justify-center p-4">
        <div class="relative preview-zone p-2 md:p-4 border border-gray-100">
            <canvas id="mainCanvas" width="800" height="500" class="max-w-full h-auto cursor-move"></canvas>
            
            <div id="floatingInput">
                <textarea id="tempText" class="w-full p-3 text-sm bg-gray-50 rounded-xl outline-none" rows="2"></textarea>
                <div class="mt-3">
                    <p class="text-[9px] text-gray-400 font-bold mb-2 uppercase">文案动画特效</p>
                    <div class="grid grid-cols-3 gap-1">
                        <button onclick="setEffect('none')" id="eff-none" class="text-[10px] py-2 border rounded-lg transition">无</button>
                        <button onclick="setEffect('bounce')" id="eff-bounce" class="text-[10px] py-2 border rounded-lg transition">跳动</button>
                        <button onclick="setEffect('shake')" id="eff-shake" class="text-[10px] py-2 border rounded-lg transition">左右</button>
                    </div>
                </div>
                <button onclick="saveFloatingText()" class="w-full mt-4 bg-black text-white py-2 rounded-full text-xs font-bold">确定</button>
            </div>
        </div>

        <div id="batchInputArea" class="hidden w-full max-w-2xl mt-6">
            <textarea id="batchTexts" class="w-full p-5 bg-white border border-gray-200 rounded-[24px] text-sm outline-none min-h-[120px]" placeholder="每行一个文案，批量导出仅支持静态图..."></textarea>
        </div>

        <div class="mt-8 text-center">
            <button id="mainDownloadBtn" onclick="handleDownload()" class="btn-action bg-black text-white px-12 py-4 rounded-full font-bold shadow-xl text-lg">导出表情包</button>
            <p id="statusMsg" class="text-xs text-gray-400 mt-3 font-medium h-4"></p>
        </div>
    </main>

    <section class="max-w-6xl mx-auto w-full px-6 py-8">
        <div class="bg-white border border-gray-100 p-6 rounded-[32px] grid grid-cols-1 md:grid-cols-4 gap-6">
            <div>
                <h3 class="text-[10px] font-bold text-gray-400 mb-3 uppercase">气泡颜色</h3>
                <div class="flex gap-2">
                    <div onclick="updateColor('#07C160')" class="w-8 h-8 rounded-full bg-[#07C160] cursor-pointer shadow-inner"></div>
                    <div onclick="updateColor('#10aeff')" class="w-8 h-8 rounded-full bg-[#10aeff] cursor-pointer"></div>
                    <div onclick="updateColor('#ff4d4f')" class="w-8 h-8 rounded-full bg-[#ff4d4f] cursor-pointer"></div>
                    <input type="color" oninput="updateColor(this.value)" class="w-8 h-8 rounded-full border-none cursor-pointer">
                </div>
            </div>
            <div>
                <h3 class="text-[10px] font-bold text-gray-400 mb-3 uppercase">字体选择</h3>
                <select id="fontSelect" onchange="updateFont(this.value)" class="w-full bg-gray-50 p-2 rounded-lg text-xs outline-none">
                    <option value="'Noto Sans SC'">思源黑体</option>
                    <option value="'ZCOOL KuaiLe'">站酷快乐体</option>
                    <option value="'Alimama ShuHeiTi'">阿里妈妈数黑</option>
                </select>
            </div>
            <div>
                <h3 class="text-[10px] font-bold text-gray-400 mb-3 uppercase">头像设置</h3>
                <div class="flex items-center gap-3">
                    <button onclick="document.getElementById('avatarUpload').click()" class="text-xs font-bold text-blue-600">更换头像</button>
                    <label class="text-xs flex items-center gap-1"><input type="checkbox" id="maskToggle" checked onchange="state.isCircleMask=this.checked">圆形</label>
                </div>
            </div>
            <div>
                <h3 class="text-[10px] font-bold text-gray-400 mb-3 uppercase">挂件名称</h3>
                <div class="flex items-center gap-2">
                    <input type="checkbox" id="badgeToggle" onchange="state.showBadge=this.checked">
                    <input type="text" id="badgeText" value="艾兜兜儿" class="w-full bg-gray-50 p-2 rounded-lg text-xs outline-none" oninput="state.badge=this.value">
                </div>
            </div>
        </div>
    </header>

    <input type="file" id="avatarUpload" class="hidden" accept="image/*" onchange="handleAvatarUpload(event)">

    <script>
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d');
        let currentMode = 'single';
        let animationId = null;
        let startTime = Date.now();

        let state = {
            text: "这个真不错！",
            bgColor: '#07C160',
            fontFamily: "'Noto Sans SC'",
            avatar: null,
            badge: "艾兜兜儿",
            showBadge: true,
            isCircleMask: true,
            textPos: { x: 150, y: 250 },
            dragging: false,
            dragOffset: { x: 0, y: 0 },
            effect: 'none',
            bubbleBounds: { x: 0, y: 0, w: 0, h: 0 }
        };

        window.onload = () => {
            initDefaultAvatar();
            setupInteractions();
            renderLoop();
            setEffectUI('none');
        };

        function renderLoop() {
            draw(ctx);
            animationId = requestAnimationFrame(renderLoop);
        }

        function initDefaultAvatar() {
            const img = new Image();
            img.crossOrigin = "anonymous";
            img.src = "https://profile-avatar.csdnimg.cn/22f8b0128b694047beb93057ddc0d7cc_kq8819.jpg!1";
            img.onload = () => state.avatar = img;
        }

        function draw(tCtx, customText = null, customTime = null) {
            const activeText = customText || state.text;
            const time = customTime !== null ? customTime : (Date.now() - startTime) / 1000;
            
            tCtx.clearRect(0, 0, tCtx.canvas.width, tCtx.canvas.height);
            
            // 样式定义
            const fontSize = 48;
            tCtx.font = `italic 900 ${fontSize}px ${state.fontFamily}`;
            
            // 智能布局计算
            const avatarSize = 140;
            const padding = 40;
            const innerGap = 20; // 文案与头像的间距
            
            // 计算文案宽度（限制最大宽度防止推走头像）
            const maxTextWidth = 400; 
            const textMetrics = tCtx.measureText(activeText);
            const textW = Math.min(textMetrics.width, maxTextWidth);
            
            // 气泡总宽高
            const bW = textW + avatarSize + (padding * 2) + innerGap;
            const bH = Math.max(avatarSize - 20, fontSize + padding * 2);
            
            const bx = state.textPos.x;
            const by = state.textPos.y;

            // 1. 绘制气泡背景 (固定)
            tCtx.save();
            tCtx.fillStyle = state.bgColor;
            drawRoundRect(tCtx, bx, by, bW, bH, 40);
            // 尖角
            tCtx.beginPath();
            tCtx.moveTo(bx + 50, by + bH);
            tCtx.lineTo(bx + 35, by + bH + 20);
            tCtx.lineTo(bx + 85, by + bH);
            tCtx.fill();
            tCtx.restore();

            // 2. 绘制文案 (动态特效)
            let ox = 0, oy = 0;
            if (state.effect === 'bounce') oy = Math.sin(time * 10) * 10;
            if (state.effect === 'shake') ox = Math.sin(time * 15) * 8;

            tCtx.save();
            tCtx.fillStyle = "white";
            tCtx.textBaseline = "middle";
            // 文案绘制在气泡左侧区域
            tCtx.fillText(activeText, bx + padding + ox, by + bH/2 + oy, maxTextWidth);
            tCtx.restore();

            // 3. 绘制头像 (趴在气泡右上角 - 固定)
            if (state.avatar) {
                const ax = bx + bW - avatarSize - 15;
                const ay = by - 50; // 向上偏移露出气泡
                tCtx.save();
                if (state.isCircleMask) {
                    tCtx.beginPath();
                    tCtx.arc(ax + avatarSize/2, ay + avatarSize/2, avatarSize/2, 0, Math.PI*2);
                    tCtx.clip();
                }
                tCtx.drawImage(state.avatar, ax, ay, avatarSize, avatarSize);
                tCtx.restore();

                // 4. 挂件
                if (state.showBadge) {
                    tCtx.save();
                    tCtx.font = "bold 14px Arial";
                    const tw = tCtx.measureText(state.badge).width + 20;
                    tCtx.fillStyle = "white";
                    drawRoundRect(tCtx, ax + avatarSize - tw, ay, tw, 28, 14);
                    tCtx.fillStyle = "#333";
                    tCtx.textAlign = "center";
                    tCtx.fillText(state.badge, ax + avatarSize - tw/2, ay + 19);
                    tCtx.restore();
                }
                
                // 记录边界用于导出裁剪
                if (tCtx === ctx) {
                    state.bubbleBounds = { x: bx - 10, y: by - 60, w: bW + 20, h: bH + 90 };
                    state.avatarRect = { x: ax, y: ay, w: avatarSize, h: avatarSize };
                }
            }
        }

        async function handleDownload() {
            const btn = document.getElementById('mainDownloadBtn');
            const msg = document.getElementById('statusMsg');
            
            if (currentMode === 'batch') {
                batchDownload(btn, msg);
                return;
            }

            if (state.effect === 'none') {
                const link = document.createElement('a');
                link.download = `sticker-${Date.now()}.png`;
                link.href = getCroppedCanvas(state.text, 0).toDataURL();
                link.click();
            } else {
                exportGif(btn, msg);
            }
        }

        function exportGif(btn, msg) {
            btn.disabled = true;
            msg.innerText = "正在快速合成动态 GIF...";
            
            const gif = new GIF({
                workers: 2,
                quality: 15,
                width: state.bubbleBounds.w,
                height: state.bubbleBounds.h,
                workerScript: 'https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.worker.js'
            });

            // 优化：仅采样 12 帧，缩短合成时间
            for (let i = 0; i < 12; i++) {
                const frameCanvas = getCroppedCanvas(state.text, i * 0.1);
                gif.addFrame(frameCanvas, {delay: 80, copy: true});
            }

            gif.on('progress', p => {
                msg.innerText = `生成进度: ${Math.round(p * 100)}%`;
            });

            gif.on('finished', blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `dynamic-sticker.gif`;
                a.click();
                btn.disabled = false;
                msg.innerText = "导出成功！";
                setTimeout(() => msg.innerText = "", 2000);
            });
            gif.render();
        }

        async function batchDownload(btn, msg) {
            const texts = document.getElementById('batchTexts').value.split('\n').filter(t => t.trim());
            if (!texts.length) return alert("请输入文案");
            
            btn.disabled = true;
            msg.innerText = "正在打包图片...";
            const zip = new JSZip();
            
            texts.forEach((t, i) => {
                const c = getCroppedCanvas(t, 0);
                const data = c.toDataURL().split(',')[1];
                zip.file(`sticker-${i+1}.png`, data, {base64: true});
            });

            const content = await zip.generateAsync({type:"blob"});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(content);
            a.download = "stickers_batch.zip";
            a.click();
            btn.disabled = false;
            msg.innerText = "批量导出成功！";
        }

        function getCroppedCanvas(text, time) {
            const temp = document.createElement('canvas');
            temp.width = state.bubbleBounds.w;
            tempCanvasHeight = state.bubbleBounds.h;
            temp.height = state.bubbleBounds.h;
            const tCtx = temp.getContext('2d');
            tCtx.translate(-state.bubbleBounds.x, -state.bubbleBounds.y);
            draw(tCtx, text, time);
            return temp;
        }

        // 交互逻辑
        function setupInteractions() {
            const getCanvasPos = (e) => {
                const rect = canvas.getBoundingClientRect();
                const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
                const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
                return { x: x * (canvas.width / rect.width), y: y * (canvas.height / rect.height), rawX: e.clientX, rawY: e.clientY };
            };

            canvas.addEventListener('mousedown', (e) => {
                const p = getCanvasPos(e);
                state.dragging = true;
                state.dragOffset = { x: p.x - state.textPos.x, y: p.y - state.textPos.y };
                state.clickTime = Date.now();
            });

            window.addEventListener('mousemove', (e) => {
                if (!state.dragging) return;
                const p = getCanvasPos(e);
                state.textPos = { x: p.x - state.dragOffset.x, y: p.y - state.dragOffset.y };
            });

            window.addEventListener('mouseup', (e) => {
                if (!state.dragging) return;
                if (Date.now() - state.clickTime < 200) {
                    const p = getCanvasPos(e);
                    // 判断是否点击头像区域
                    if (p.x > state.avatarRect.x && p.x < state.avatarRect.x + state.avatarRect.w && p.y > state.avatarRect.y && p.y < state.avatarRect.y + state.avatarRect.h) {
                        document.getElementById('avatarUpload').click();
                    } else {
                        showEditor(e.clientX, e.clientY);
                    }
                }
                state.dragging = false;
            });
        }

        function showEditor(x, y) {
            const el = document.getElementById('floatingInput');
            el.style.display = 'block';
            el.style.left = `${Math.min(window.innerWidth - 300, x)}px`;
            el.style.top = `${y}px`;
            document.getElementById('tempText').value = state.text;
        }

        function saveFloatingText() {
            state.text = document.getElementById('tempText').value;
            document.getElementById('floatingInput').style.display = 'none';
        }

        function setEffect(eff) {
            state.effect = eff;
            setEffectUI(eff);
        }

        function setEffectUI(eff) {
            ['none', 'bounce', 'shake'].forEach(id => {
                document.getElementById(`eff-${id}`).className = `text-[10px] py-2 border rounded-lg transition ${id === eff ? 'effect-active' : 'bg-white'}`;
            });
        }

        function handleAvatarUpload(e) {
            const file = e.target.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = (ev) => {
                const img = new Image();
                img.onload = () => state.avatar = img;
                img.src = ev.target.result;
            };
            reader.readAsDataURL(file);
        }

        function switchMode(m) {
            currentMode = m;
            document.getElementById('tab-single').className = m === 'single' ? 'px-6 py-2 rounded-full text-sm font-bold bg-black text-white shadow-lg' : 'px-6 py-2 rounded-full text-sm font-bold bg-gray-200 text-gray-500';
            document.getElementById('tab-batch').className = m === 'batch' ? 'px-6 py-2 rounded-full text-sm font-bold bg-black text-white shadow-lg' : 'px-6 py-2 rounded-full text-sm font-bold bg-gray-200 text-gray-500';
            document.getElementById('batchInputArea').classList.toggle('hidden', m !== 'batch');
        }

        function updateColor(c) { state.bgColor = c; }
        function updateFont(f) { state.fontFamily = f; }
        function drawRoundRect(ctx, x, y, w, h, r) {
            ctx.beginPath(); ctx.moveTo(x + r, y);
            ctx.arcTo(x + w, y, x + w, y + h, r); ctx.arcTo(x + w, y + h, x, y + h, r);
            ctx.arcTo(x, y + h, x, y, r); ctx.arcTo(x, y, x + w, y, r); ctx.closePath(); ctx.fill();
        }
    </script>
</body>
</html>
