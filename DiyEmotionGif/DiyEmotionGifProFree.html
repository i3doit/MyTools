<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>动态表情包 Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/gif.js@0.2.0/dist/gif.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@900&display=swap" rel="stylesheet">
    <style>
        :root { --main-color: #07C160; }
        body { font-family: -apple-system, sans-serif; background: #f8f8fb; margin: 0; display: flex; flex-direction: column; min-height: 100vh; }
        
        .app-header { background: #fff; padding: 15px; text-align: center; border-bottom: 1px solid #eee; flex-shrink: 0; }
        .app-title { font-size: 22px; font-weight: 900; color: #1a1a1a; }
        .app-subtitle { font-size: 12px; color: #666; }

        .preview-area { flex: 1; display: flex; align-items: center; justify-content: center; padding: 15px; position: relative; }
        .canvas-container {
            width: 100%; max-width: 400px; aspect-ratio: 1/1;
            background: #fff; border-radius: 32px; box-shadow: 0 10px 40px rgba(0,0,0,0.05);
            position: relative; overflow: hidden;
            background-image: radial-gradient(#e5e5e5 1px, transparent 1px); background-size: 20px 20px;
        }
        canvas { width: 100% !important; height: 100% !important; touch-action: none; }

        .controls { background: white; border-radius: 32px 32px 0 0; padding: 20px; box-shadow: 0 -5px 25px rgba(0,0,0,0.04); flex-shrink: 0; }
        .control-card { background: #f1f1f6; padding: 12px; border-radius: 18px; }

        .footer-info { padding: 12px; text-align: center; font-size: 11px; color: #999; line-height: 1.6; flex-shrink: 0; }
        .footer-info a { color: #576b95; text-decoration: none; }
        .copy-tag { background: #eee; padding: 1px 5px; border-radius: 4px; cursor: pointer; }

        #drawer { 
            position: fixed; bottom: 0; left: 0; right: 0; background: white; 
            border-radius: 32px 32px 0 0; padding: 25px; z-index: 1000;
            transform: translateY(100%); transition: transform 0.3s ease;
            box-shadow: 0 -10px 50px rgba(0,0,0,0.15);
        }
        #drawer.active { transform: translateY(0); }
        #loading { display: none; position: fixed; inset: 0; background: rgba(255,255,255,0.9); z-index: 2000; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <header class="app-header">
        <h1 class="app-title">动态表情包 Pro</h1>
        <p class="app-subtitle">1点击文字编辑 2拖动气泡位置 3一键导出透明表情包</p>
    </header>

    <div id="loading">
        <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mb-4"></div>
        <p class="font-bold text-gray-600">生成中... <span id="progress">0%</span></p>
    </div>

    <div class="preview-area">
        <div class="canvas-container">
            <canvas id="mainCanvas"></canvas>
        </div>
    </div>

    <div class="controls max-w-xl mx-auto w-full">
        <div class="grid grid-cols-2 gap-3 mb-4">
            <div class="control-card">
                <span class="text-[10px] font-black text-gray-400 block mb-2 uppercase tracking-widest">头像管理</span>
                <div class="flex items-center gap-2">
                    <button onclick="document.getElementById('avaInp').click()" class="px-2 py-1 bg-blue-500 text-white rounded-lg text-[10px] font-bold shadow-sm">上传图片</button>
                    <button onclick="state.isRound=!state.isRound" class="px-2 py-1 bg-white rounded-lg text-[10px] font-bold shadow-sm">切圆/方</button>
                    <label class="flex items-center gap-1">
                        <input type="checkbox" checked onchange="state.hasBorder=this.checked" class="w-3 h-3">
                        <span class="text-[9px] text-gray-500">边框</span>
                    </label>
                </div>
            </div>
            <div class="control-card">
                <span class="text-[10px] font-black text-gray-400 block mb-2 uppercase tracking-widest">气泡颜色</span>
                <div class="flex gap-2 items-center">
                    <div onclick="state.color='#07C160'" class="w-5 h-5 rounded-full bg-[#07C160] cursor-pointer shadow-inner"></div>
                    <div onclick="state.color='#FF2D55'" class="w-5 h-5 rounded-full bg-[#FF2D55] cursor-pointer shadow-inner"></div>
                    <input type="color" oninput="state.color=this.value" class="w-5 h-5 bg-transparent border-0 p-0">
                </div>
            </div>
        </div>
        
        <button onclick="exportGif()" class="w-full py-4 bg-black text-white rounded-2xl font-black text-sm shadow-xl active:scale-[0.98] transition-all">
            导出透明动态表情
        </button>
    </div>

    <footer class="footer-info">
        <div>&copy; <span id="currentYear"></span> 动态表情包 Pro</div>
        <div>QQ 群：<span class="copy-tag" onclick="copyQQ('857023577')">857023577</span> | 技术支持：<a href="https://t.zsxq.com/7tSuP" target="_blank">艾兜兜儿</a></div>
        <div><a href="https://mp.weixin.qq.com/s/uHh9gx2sUMOOjIhKyIbx4A" target="_blank">更多工具点此查看</a></div>
    </footer>

    <div id="drawer">
        <div class="flex justify-between items-center mb-4">
            <span class="font-black text-gray-800">编辑文字</span>
            <button onclick="closeEditor()" class="bg-blue-600 text-white px-6 py-2 rounded-full text-xs font-bold">完成</button>
        </div>
        <textarea id="textInp" class="w-full p-4 bg-gray-50 rounded-2xl text-base outline-none border-2 border-transparent focus:border-blue-100" rows="3"></textarea>
    </div>

    <input type="file" id="avaInp" class="hidden" accept="image/*" onchange="loadAva(event)">

    <script>
        document.getElementById('currentYear').innerText = new Date().getFullYear();
        function copyQQ(n){ navigator.clipboard.writeText(n); alert('群号已复制'); }

        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d');
        
        let state = {
            text: "先爱自己\n再爱世界",
            color: '#07C160',
            avatar: null,
            isRound: true,
            hasBorder: true,
            showBadge: true,
            badge: "爱老己",
            pos: { x: 50, y: 150 },
            drag: { active: false },
            lastTap: 0
        };

        function drawCloudBadge(ctx, x, y, w, h) {
            const r = h / 2;
            ctx.beginPath();
            ctx.arc(x + r, y + r, r, Math.PI * 0.5, Math.PI * 1.5);
            ctx.arc(x + w * 0.4, y + r * 0.4, r * 1.2, Math.PI * 0.9, Math.PI * 1.8);
            ctx.arc(x + w * 0.7, y + r * 0.6, r * 0.8, Math.PI * 1.2, Math.PI * 2.1);
            ctx.arc(x + w - r, y + r, r, Math.PI * 1.5, Math.PI * 0.5);
            ctx.closePath();
        }

        window.onload = () => {
            const dpr = window.devicePixelRatio || 1;
            canvas.width = canvas.offsetWidth * dpr;
            canvas.height = canvas.offsetHeight * dpr;
            ctx.scale(dpr, dpr);

            const img = new Image();
            img.crossOrigin = "anonymous";
            img.src = localStorage.getItem('v5_ava') || "https://profile-avatar.csdnimg.cn/22f8b0128b694047beb93057ddc0d7cc_kq8819.jpg!1";
            img.onload = () => { state.avatar = img; };

            initEvents();
            requestAnimationFrame(render);
        };

        function draw(tCtx, time, isExport = false) {
            const size = isExport ? 400 : canvas.width / (window.devicePixelRatio || 1);
            const scale = size / 400;
            const fontSize = 38 * scale;
            const avaSize = 130 * scale;
            const pad = 35 * scale;
            
            tCtx.font = `italic 900 ${fontSize}px "Noto Sans SC"`;
            const lines = state.text.split('\n').slice(0, 4);
            let maxW = 0;
            lines.forEach(l => maxW = Math.max(maxW, tCtx.measureText(l).width));

            const bW = Math.min(maxW + avaSize + pad * 2, size * 0.9);
            const bH = Math.max(avaSize, lines.length * (55 * scale) + pad * 2);
            
            let dx = isExport ? (400 - bW) / 2 : state.pos.x;
            let dy = isExport ? (400 - bH) / 2 + 20 : state.pos.y;

            tCtx.clearRect(0, 0, size, size);

            tCtx.fillStyle = state.color;
            tCtx.beginPath();
            tCtx.roundRect(dx, dy, bW, bH, 30 * scale);
            tCtx.fill();
            tCtx.beginPath();
            tCtx.moveTo(dx + 50 * scale, dy + bH);
            tCtx.lineTo(dx + 40 * scale, dy + bH + 15 * scale);
            tCtx.lineTo(dx + 80 * scale, dy + bH);
            tCtx.fill();

            tCtx.fillStyle = "white";
            tCtx.textBaseline = "middle";
            const startY = dy + (bH/2) - ((lines.length-1)*(55*scale)/2);
            lines.forEach((l, i) => {
                const wave = Math.sin(time/250 + i) * 4;
                tCtx.fillText(l, dx + pad, startY + (i * 55 * scale) + wave);
            });

            if(state.avatar) {
                const ax = dx + bW - avaSize - 15 * scale;
                const ay = dy - 45 * scale;
                
                // 1. 绘制头像主体
                tCtx.save();
                tCtx.beginPath();
                if(state.isRound) { tCtx.arc(ax + avaSize/2, ay + avaSize/2, avaSize/2, 0, Math.PI*2); } 
                else { tCtx.roundRect(ax, ay, avaSize, avaSize, 15 * scale); }
                tCtx.clip();
                tCtx.drawImage(state.avatar, ax, ay, avaSize, avaSize);
                tCtx.restore();

                // 2. 绘制边框（独立逻辑，确保不丢失）
                if(state.hasBorder) {
                    tCtx.save();
                    tCtx.strokeStyle = "white";
                    tCtx.lineWidth = 3 * scale; // 略微增加粗度，保证清晰
                    tCtx.beginPath();
                    if(state.isRound) { tCtx.arc(ax + avaSize/2, ay + avaSize/2, (avaSize/2), 0, Math.PI*2); } 
                    else { tCtx.roundRect(ax, ay, avaSize, avaSize, 15 * scale); }
                    tCtx.stroke();
                    tCtx.restore();
                }

                if(!isExport) state.hit = { ax, ay, as: avaSize, bx: dx, by: dy, bw: bW, bh: bH };

                if(state.showBadge) {
                    const gx = ax + avaSize - 65 * scale, gy = ay - 10 * scale;
                    const gw = 80 * scale, gh = 30 * scale;
                    tCtx.fillStyle = "white";
                    drawCloudBadge(tCtx, gx, gy, gw, gh);
                    tCtx.fill();
                    tCtx.strokeStyle = state.color;
                    tCtx.lineWidth = 1.5;
                    tCtx.stroke();
                    tCtx.fillStyle = state.color;
                    tCtx.font = `bold ${13 * scale}px sans-serif`;
                    tCtx.textAlign = "center";
                    tCtx.fillText(state.badge, gx + gw/2, gy + gh/2 + 2 * scale);
                    tCtx.textAlign = "left";
                }
            }
        }

        function render() { draw(ctx, Date.now()); requestAnimationFrame(render); }

        async function exportGif() {
            const load = document.getElementById('loading');
            load.style.display = 'flex';
            const gif = new GIF({
                workers: 2, quality: 10, width: 400, height: 400,
                transparent: 'rgba(0,0,0,0)',
                workerScript: URL.createObjectURL(new Blob([await (await fetch('https://cdn.jsdelivr.net/npm/gif.js@0.2.0/dist/gif.worker.js')).text()], {type:'text/javascript'}))
            });
            for(let i=0; i<12; i++) {
                const c = document.createElement('canvas');
                c.width = 400; c.height = 400;
                draw(c.getContext('2d'), i * 110, true);
                gif.addFrame(c, {delay: 90, copy: true, transparent: true});
            }
            gif.on('progress', p => document.getElementById('progress').innerText = Math.round(p*100)+'%');
            gif.on('finished', b => {
                load.style.display = 'none';
                const a = document.createElement('a');
                a.href = URL.createObjectURL(b);
                a.download = `emoji.gif`;
                a.click();
            });
            gif.render();
        }

        function initEvents() {
            const start = async (e) => {
                const rect = canvas.getBoundingClientRect();
                const ev = e.touches ? e.touches[0] : e;
                const dpr = (canvas.width / rect.width / (window.devicePixelRatio || 1));
                const x = (ev.clientX - rect.left) * dpr;
                const y = (ev.clientY - rect.top) * dpr;

                if(state.hit && x > state.hit.ax && x < state.hit.ax + state.hit.as && y > state.hit.ay && y < state.hit.ay + state.hit.as) {
                    document.getElementById('avaInp').click();
                    return;
                }
                if(state.hit && x > state.hit.bx && x < state.hit.bx + state.hit.bw && y > state.hit.by && y < state.hit.by + state.hit.bh) {
                    state.drag.active = true;
                    state.drag.x = x - state.pos.x;
                    state.drag.y = y - state.pos.y;
                    if(Date.now() - state.lastTap < 300) openEditor();
                    state.lastTap = Date.now();
                }
            };
            const move = (e) => {
                if(!state.drag.active) return;
                const ev = e.touches ? e.touches[0] : e;
                const rect = canvas.getBoundingClientRect();
                const dpr = (canvas.width / rect.width / (window.devicePixelRatio || 1));
                state.pos.x = ((ev.clientX - rect.left) * dpr) - state.drag.x;
                state.pos.y = ((ev.clientY - rect.top) * dpr) - state.drag.y;
                e.preventDefault();
            };
            canvas.addEventListener('mousedown', start);
            canvas.addEventListener('touchstart', start);
            window.addEventListener('mousemove', move);
            window.addEventListener('touchmove', move, {passive: false});
            window.addEventListener('mouseup', () => state.drag.active = false);
            window.addEventListener('touchend', () => state.drag.active = false);
        }

        function openEditor() {
            const dr = document.getElementById('drawer');
            const inp = document.getElementById('textInp');
            dr.classList.add('active');
            inp.value = state.text;
            inp.focus();
        }
        function closeEditor() {
            state.text = document.getElementById('textInp').value || state.text;
            document.getElementById('drawer').classList.remove('active');
        }
        function loadAva(e) {
            const reader = new FileReader();
            reader.onload = (ev) => {
                const img = new Image();
                img.onload = () => { state.avatar = img; localStorage.setItem('v5_ava', ev.target.result); };
                img.src = ev.target.result;
            };
            reader.readAsDataURL(e.target.files[0]);
        }
    </script>
</body>
</html>
