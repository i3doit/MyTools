    <input type="file" id="avatarFile" class="hidden" accept="image/*" onchange="uploadAvatar(event)">

    <script>
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d');
        const UNLOCK_KEY = "PASS888"; // é¢„ç•™è§£é”ç 
        
        let state = {
            text: "",
            bgColor: '#07C160',
            fontFamily: "'Noto Sans SC'",
            avatar: null,
            badge: "æ€è€ƒä¸­",
            showBadge: false,
            effect: 'none',
            textPos: { x: 120, y: 160 },
            isUnlocked: false,
            gifCount: 0,
            batchCount: 0,
            userHasEdited: false
        };

        const presets = [
            "å®ï¼Œæƒ³ä½ äº†", "ç¬‘ä¸æ´»äº†\nçœŸçš„ç¦»è°±", "ä»Šæ™šåŠ ç­\nå‘œå‘œå‘œ", "å§æ§½ï¼Ÿï¼Ÿï¼Ÿ", "æš´å¯Œæš´ç˜¦\næš´å¼€å¿ƒ"
        ];

        window.onload = () => {
            // åˆå§‹åŒ–å¤´åƒ
            const savedAvatar = localStorage.getItem('user_avatar');
            if(savedAvatar) {
                const img = new Image();
                img.onload = () => { state.avatar = img; renderLoop(); };
                img.src = savedAvatar;
            } else {
                initDefaultAvatar();
            }

            // åˆå§‹åŒ–æ–‡æ¡ˆ
            state.text = presets[Math.floor(Math.random() * presets.length)];
            
            setupEvents();
            renderLoop();
        };

        function initDefaultAvatar() {
            const img = new Image();
            img.crossOrigin = "anonymous";
            img.src = "https://profile-avatar.csdnimg.cn/22f8b0128b694047beb93057ddc0d7cc_kq8819.jpg!1";
            img.onload = () => { state.avatar = img; };
        }

        function renderLoop() {
            draw();
            requestAnimationFrame(renderLoop);
        }

        function draw(tCtx = ctx, customText = null, customTime = null) {
            const activeText = customText || state.text;
            const time = customTime !== null ? customTime : (Date.now() / 1000);
            
            tCtx.clearRect(0, 0, tCtx.canvas.width, tCtx.canvas.height);
            
            const fontSize = 48;
            const lineHeight = fontSize * 1.35;
            tCtx.font = `italic 900 ${fontSize}px ${state.fontFamily}`;
            
            const avatarSize = 160;
            const padding = 50;
            const maxTextW = 450;

            // æ–‡æ¡ˆå¤„ç†
            const lines = [];
            activeText.split('\n').forEach(line => {
                let cur = "";
                for(let char of line) {
                    if(tCtx.measureText(cur + char).width > maxTextW) {
                        lines.push(cur); cur = char;
                    } else { cur += char; }
                }
                lines.push(cur);
            });

            let textMaxW = 0;
            lines.forEach(l => textMaxW = Math.max(textMaxW, tCtx.measureText(l).width));
            
            const bW = textMaxW + avatarSize + padding * 2;
            const bH = Math.max(avatarSize + 20, lines.length * lineHeight + padding * 2);
            const bx = state.textPos.x, by = state.textPos.y;

            // 1. æ°”æ³¡
            tCtx.save();
            tCtx.fillStyle = state.bgColor;
            drawRoundRect(tCtx, bx, by, bW, bH, 50);
            // å°–è§’
            tCtx.beginPath();
            tCtx.moveTo(bx + 80, by + bH);
            tCtx.lineTo(bx + 60, by + bH + 25);
            tCtx.lineTo(bx + 130, by + bH);
            tCtx.fill();
            tCtx.restore();

            // 2. æ–‡æ¡ˆ
            tCtx.save();
            tCtx.fillStyle = "white";
            tCtx.textBaseline = "middle";
            const textTotalH = lines.length * lineHeight;
            const startY = by + (bH/2) - (textTotalH/2) + (lineHeight/2);

            lines.forEach((l, i) => {
                let ox = 0, oy = 0, alpha = 1, scale = 1;
                if(state.effect === 'bounce') oy = Math.sin(time * 10) * 10;
                if(state.effect === 'shake') ox = Math.sin(time * 12) * 8;
                if(state.effect === 'breath') scale = 1 + Math.sin(time * 5) * 0.05;
                if(state.effect === 'typewriter') l = l.substring(0, Math.floor((time*10)%20));
                if(state.effect === 'slideIn') {
                    const p = Math.min(1, (time%2)*1.5);
                    ox = (1-p)*-50; alpha = p;
                }
                tCtx.globalAlpha = alpha;
                tCtx.save();
                tCtx.translate(bx + padding + ox, startY + (i * lineHeight) + oy);
                tCtx.scale(scale, scale);
                tCtx.fillText(l, 0, 0);
                tCtx.restore();
            });
            tCtx.restore();

            // 3. å¤´åƒä¸æ€è€ƒæŒ‚ä»¶
            if(state.avatar) {
                const ax = bx + bW - avatarSize - 20, ay = by - 70;
                tCtx.save();
                tCtx.beginPath();
                tCtx.arc(ax + avatarSize/2, ay + avatarSize/2, avatarSize/2, 0, Math.PI*2);
                tCtx.clip();
                tCtx.drawImage(state.avatar, ax, ay, avatarSize, avatarSize);
                tCtx.restore();

                // æ€è€ƒæ°”æ³¡å‹æŒ‚ä»¶è®¾è®¡
                if(state.showBadge) {
                    const badgeText = (state.badge || "").substring(0, 4);
                    tCtx.save();
                    tCtx.font = "bold 16px Arial";
                    const tw = tCtx.measureText(badgeText).width + 30;
                    const th = 38;
                    const gx = ax + avatarSize - tw + 10, gy = ay - 10;

                    // æ€è€ƒäº‘æœµç”±å¤šä¸ªåœ†ç»„æˆ
                    tCtx.fillStyle = "white";
                    tCtx.shadowBlur = 10; tCtx.shadowColor = "rgba(0,0,0,0.1)";
                    drawRoundRect(tCtx, gx, gy, tw, th, 15);
                    
                    // äº‘æœµçš„å°å°¾å·´ï¼ˆä¸‰ä¸ªæ¸å°çš„åœ†ï¼‰
                    const dotColor = state.bgColor;
                    tCtx.fillStyle = "white";
                    tCtx.beginPath(); tCtx.arc(gx + 10, gy + th + 5, 6, 0, Math.PI*2); tCtx.fill();
                    tCtx.beginPath(); tCtx.arc(gx, gy + th + 15, 4, 0, Math.PI*2); tCtx.fill();
                    
                    // æ–‡å­—
                    tCtx.fillStyle = state.bgColor;
                    tCtx.textAlign = "center";
                    tCtx.fillText(badgeText, gx + tw/2, gy + th/2 + 6);
                    tCtx.restore();
                }
                
                state.bounds = { x: bx, y: by - 80, w: bW, h: bH + 100 };
            }
        }

        // --- é€»è¾‘å‡½æ•° ---

        function setupEvents() {
            canvas.onmousedown = (e) => {
                const rect = canvas.getBoundingClientRect();
                const x = (e.clientX - rect.left) * (canvas.width/rect.width);
                const y = (e.clientY - rect.top) * (canvas.height/rect.height);
                
                if(x > state.bounds.x && x < state.bounds.x + state.bounds.w && y > state.bounds.y && y < state.bounds.y + state.bounds.h) {
                    state.dragging = true;
                    state.dragOffset = { x: x - state.textPos.x, y: y - state.textPos.y };
                    state.clickTime = Date.now();
                } else {
                    closeEditor();
                }
            };

            window.onmousemove = (e) => {
                if(!state.dragging) return;
                const rect = canvas.getBoundingClientRect();
                const x = (e.clientX - rect.left) * (canvas.width/rect.width);
                const y = (e.clientY - rect.top) * (canvas.height/rect.height);
                state.textPos = { x: x - state.dragOffset.x, y: y - state.dragOffset.y };
            };

            window.onmouseup = (e) => {
                if(state.dragging && Date.now() - state.clickTime < 200) {
                    openEditor(e.clientX, e.clientY);
                }
                state.dragging = false;
            };
        }

        function openEditor(x, y) {
            const el = document.getElementById('floatingInput');
            el.style.display = 'block';
            // è®¡ç®—å±…ä¸­ä½ç½®ï¼Œä½†ä¸é®ä½æ°”æ³¡
            el.style.left = `${Math.min(window.innerWidth - 320, Math.max(20, x - 150))}px`;
            el.style.top = `${Math.min(window.innerHeight - 350, Math.max(20, y + 50))}px`;
            document.getElementById('tempText').value = state.text;
            setEffectUI(state.effect);
        }

        function closeEditor() { document.getElementById('floatingInput').style.display = 'none'; }

        function saveText() {
            const val = document.getElementById('tempText').value;
            // ç®€å•å®‰å…¨è¿‡æ»¤
            state.text = val.replace(/</g, "&lt;").replace(/>/g, "&gt;");
            state.userHasEdited = true;
            closeEditor();
        }

        // --- å•†ä¸šåŒ–åŠ é”é€»è¾‘ ---

        function checkColorUnlock(val) {
            if(!state.isUnlocked) {
                document.getElementById('customColor').value = state.bgColor;
                triggerUnlock("è‡ªå®šä¹‰èƒŒæ™¯è‰²å±äºé«˜çº§åŠŸèƒ½");
            } else {
                state.bgColor = val;
            }
        }

        function checkBadgeUnlock(checked) {
            if(checked && !state.isUnlocked) {
                document.getElementById('badgeSwitch').checked = false;
                triggerUnlock("ä¸“å±æ°”æ³¡æŒ‚ä»¶å±äºé«˜çº§åŠŸèƒ½");
            } else {
                state.showBadge = checked;
            }
        }

        function handleDownload() {
            if(currentMode === 'batch') {
                if(state.batchCount >= 5 && !state.isUnlocked) return triggerUnlock("æ‰¹é‡æ¨¡å¼å…è´¹é¢åº¦å·²ç”¨å®Œ");
                state.batchCount++;
                // æ‰¹é‡é€»è¾‘...
            } else {
                if(state.effect !== 'none') {
                    if(state.gifCount >= 5 && !state.isUnlocked) return triggerUnlock("åŠ¨æ€æ•ˆæœå¯¼å‡ºé¢åº¦å·²ç”¨å®Œ");
                    state.gifCount++;
                    exportGif();
                } else {
                    // é™æ€ä¸‹è½½...
                    const link = document.createElement('a');
                    link.download = "emoji.png";
                    link.href = getCanvasSnapshot(state.text, 0).toDataURL();
                    link.click();
                }
            }
            updateStatsUI();
        }

        function triggerUnlock(msg) {
            document.getElementById('unlockTips').innerText = msg;
            document.getElementById('unlockModal').style.display = 'flex';
        }

        function closeUnlock() { document.getElementById('unlockModal').style.display = 'none'; }

        function verifyUnlock() {
            const pass = document.getElementById('unlockPass').value;
            // é¢„ç•™æ¥å£ï¼šæ­¤å¤„å°†æ¥å¯¹æ¥åå°æ¥å£ fetch('/api/verify', {body: pass})
            if(pass === UNLOCK_KEY) {
                state.isUnlocked = true;
                alert("æ­å–œï¼æ‰€æœ‰é«˜çº§åŠŸèƒ½å·²æ°¸ä¹…è§£é”");
                closeUnlock();
                updateStatsUI();
            } else {
                alert("æ— æ•ˆçš„è§£é”ç ");
            }
        }

        function updateStatsUI() {
            const stats = document.getElementById('usageStats');
            if(state.isUnlocked) {
                stats.innerText = "å·²è§£é”ä¸“ä¸šç‰ˆ";
            } else {
                stats.innerText = `GIF/æ‰¹é‡å‰©ä½™: ${5 - Math.max(state.gifCount, state.batchCount)} æ¬¡`;
            }
        }

        function uploadAvatar(e) {
            const file = e.target.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = (ev) => {
                const img = new Image();
                img.onload = () => { 
                    state.avatar = img; 
                    localStorage.setItem('user_avatar', ev.target.result); // æŒä¹…åŒ–
                };
                img.src = ev.target.result;
            };
            reader.readAsDataURL(file);
        }

        // --- å·¥å…·å‡½æ•° ---

        function setColor(c) { state.bgColor = c; }
        function setEffect(e) { state.effect = e; setEffectUI(e); }
        function setEffectUI(e) {
            document.querySelectorAll('.effect-btn').forEach(b => b.classList.remove('effect-active'));
            const activeBtn = Array.from(document.querySelectorAll('.effect-btn')).find(b => b.innerText.includes(e === 'none' ? 'æ— ' : ''));
            // é€»è¾‘ç®€åŒ–ï¼Œç›´æ¥é€šè¿‡IDåŒ¹é…
            const target = document.getElementById(`eff-${e}`);
            if(target) target.classList.add('effect-active');
        }

        function getCanvasSnapshot(text, time) {
            const temp = document.createElement('canvas');
            temp.width = state.bounds.w; temp.height = state.bounds.h;
            const tCtx = temp.getContext('2d');
            tCtx.translate(-state.bounds.x, -state.bounds.y);
            draw(tCtx, text, time);
            return temp;
        }

        function exportGif() {
            const gif = new GIF({ workers: 2, quality: 10, workerScript: 'https://cdn.jsdelivr.net/npm/gif.js@0.2.0/dist/gif.worker.js' });
            for(let i=0; i<10; i++) gif.addFrame(getCanvasSnapshot(state.text, i*0.1), {delay: 100});
            gif.on('finished', b => { window.open(URL.createObjectURL(b)); });
            gif.render();
        }

        function drawRoundRect(ctx, x, y, w, h, r) {
            ctx.beginPath(); ctx.moveTo(x+r, y);
            ctx.arcTo(x+w, y, x+w, y+h, r); ctx.arcTo(x+w, y+h, x, y+h, r);
            ctx.arcTo(x, y+h, x, y, r); ctx.arcTo(x, y, x+w, y, r); ctx.closePath(); ctx.fill();
        }

        function switchMode(m) {
            if(m === 'batch' && !state.isUnlocked) return triggerUnlock("æ‰¹é‡æ¨¡å¼éœ€è¦è§£é”");
            currentMode = m;
            document.getElementById('tab-single').className = m === 'single' ? 'px-6 py-2 rounded-full text-xs font-bold bg-black text-white' : 'px-6 py-2 rounded-full text-xs font-bold bg-gray-200 text-gray-500';
            document.getElementById('tab-batch').className = m === 'batch' ? 'px-6 py-2 rounded-full text-xs font-bold bg-black text-white' : 'px-6 py-2 rounded-full text-xs font-bold bg-gray-200 text-gray-500';
            document.getElementById('batchArea').style.display = m === 'batch' ? 'block' : 'none';
        }
    </script>
