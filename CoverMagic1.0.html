<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CoverMagic - 公众号封面生成器</title>
    <style>
        /* 全局样式 */
        :root {
            --primary-color: #0071e3;
            --background-color: #f0f7ff;
            --card-color: rgba(255, 255, 255, 0.8);
            --text-color: #1d1d1f;
            --border-radius: 16px;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin: 20px 0 40px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 10px;
        }

        .logo-icon {
            font-size: 32px;
            color: var(--primary-color);
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 600;
            background: linear-gradient(45deg, #0071e3, #34a853, #ea4335);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* 主内容区 */
        .main-content {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        /* 表单区域样式 */
        .form-section {
            flex: 1;
            min-width: 300px;
            background: var(--card-color);
            border-radius: var(--border-radius);
            padding: 25px;
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .form-section:hover {
            box-shadow: 0 15px 40px rgba(0, 113, 227, 0.15);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #444;
        }

        input, textarea, select {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #d1d1d6;
            border-radius: 10px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.5);
            transition: var(--transition);
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0, 113, 227, 0.2);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .btn {
            display: inline-block;
            padding: 14px 28px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 6px rgba(0, 113, 227, 0.2);
        }

        .btn:hover {
            background-color: #005bb5;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 113, 227, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.generate-btn {
            background: linear-gradient(45deg, #0071e3, #34a853);
            width: 100%;
            font-size: 18px;
            margin-top: 10px;
        }

        .ratio-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .ratio-btn {
            flex: 1;
            padding: 10px;
            text-align: center;
            border: 1px solid #d1d1d6;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: var(--transition);
        }

        .ratio-btn.active {
            border-color: var(--primary-color);
            background-color: rgba(0, 113, 227, 0.1);
            color: var(--primary-color);
            font-weight: 500;
        }

        .ratio-btn:hover {
            border-color: var(--primary-color);
        }

        /* 预览区域样式 */
        .preview-section {
            flex: 2;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .preview-card {
            background: var(--card-color);
            border-radius: var(--border-radius);
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .preview-card:hover {
            box-shadow: 0 15px 40px rgba(0, 113, 227, 0.15);
        }

        .preview-container {
            width: 100%;
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            transition: var(--transition);
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .preview-image {
            width: 100%;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        /* 模板选择区样式 */
        .templates-section {
            margin-top: 30px;
        }

        .section-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            position: relative;
            padding-left: 15px;
        }

        .section-title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 5px;
            height: 24px;
            background: var(--primary-color);
            border-radius: 2px;
        }

        .templates-container {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding: 10px 5px;
            scrollbar-width: thin;
            scrollbar-color: rgba(0, 113, 227, 0.3) transparent;
        }

        .templates-container::-webkit-scrollbar {
            height: 8px;
        }

        .templates-container::-webkit-scrollbar-thumb {
            background-color: rgba(0, 113, 227, 0.3);
            border-radius: 4px;
        }

        .template-item {
            flex: 0 0 200px;
            height: 150px;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .template-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .template-item.active {
            border: 3px solid var(--primary-color);
            transform: scale(1.03);
        }

        .template-name {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 8px;
            text-align: center;
            font-size: 14px;
            transition: var(--transition);
        }

        .template-item:hover .template-name {
            background: rgba(0, 113, 227, 0.8);
        }

        .template-stats {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        /* 下载区域样式 */
        .download-section {
            background: var(--card-color);
            border-radius: var(--border-radius);
            padding: 25px;
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
            justify-content: space-between;
        }

        .format-select {
            flex: 1;
            min-width: 120px;
        }

        .btn.download-btn {
            background: linear-gradient(45deg, #ea4335, #fbbc05);
            flex: 1;
            min-width: 180px;
        }

        /* 模态弹窗样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            background: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 36px;
            cursor: pointer;
            transition: var(--transition);
        }

        .close-modal:hover {
            transform: rotate(90deg);
        }

        /* 页脚样式 */
        footer {
            margin-top: 60px;
            text-align: center;
            padding: 30px 0;
            color: #666;
            font-size: 14px;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .footer-links a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: var(--transition);
        }

        .footer-links a:hover {
            color: #005bb5;
            transform: translateY(-2px);
        }

        .ad-container {
            background: linear-gradient(45deg, rgba(0, 113, 227, 0.1), rgba(52, 168, 83, 0.1));
            border-radius: var(--border-radius);
            padding: 20px;
            margin: 30px auto;
            max-width: 600px;
            border: 1px solid rgba(0, 113, 227, 0.2);
            position: relative;
            overflow: hidden;
        }

        .ad-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #0071e3, #34a853, #ea4335);
        }

        .ad-text {
            font-size: 16px;
            margin-bottom: 15px;
        }

        .ad-btn {
            background: linear-gradient(45deg, #0071e3, #34a853);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 30px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .ad-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(0, 0, 0, 0.15);
        }

        .social-share {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 25px 0;
        }

        .social-icon {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .social-icon:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .wechat { background-color: #07c160; }
        .weibo { background-color: #e6162d; }
        .qq { background-color: #12b7f5; }

        .copyright {
            margin-top: 25px;
            font-size: 14px;
            color: #888;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .form-section, .preview-section {
                width: 100%;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .preview-image {
                height: 300px;
            }
            
            .template-item {
                flex: 0 0 160px;
                height: 120px;
            }
            
            .download-section {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .ratio-buttons {
                flex-wrap: wrap;
            }
            
            .ratio-btn {
                flex: 0 0 calc(50% - 5px);
            }
            
            .social-share {
                gap: 10px;
            }
            
            .social-icon {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
        }
    </style>
</head>

    <!-- HTML2Canvas库 -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取当前年份
            const currentYear = new Date().getFullYear();
            document.getElementById('currentYear').textContent = currentYear > 2025 ? `2025 - ${currentYear}` : '2025';
            
            // 模拟模板数据
            const templates = [
                {
                    id: 'template1',
                    name: '专业商务蓝',
                    background: 'linear-gradient(135deg, #0072ff 0%, #00c6ff 100%)',
                    stats: 142,
                    isPopular: true
                },
                {
                    id: 'template2',
                    name: '活力橙黄',
                    background: 'linear-gradient(to right, #ff9a9e 0%, #fad0c4 100%)',
                    stats: 98
                },
                {
                    id: 'template3',
                    name: '清新薄荷绿',
                    background: 'linear-gradient(120deg, #a1ffce 0%, #faffd1 100%)',
                    stats: 87
                },
                {
                    id: 'template4',
                    name: '神秘紫罗兰',
                    background: 'linear-gradient(to right, #834d9b 0%, #d04ed6 100%)',
                    stats: 76
                },
                {
                    id: 'template5',
                    name: '简约白',
                    background: 'linear-gradient(to bottom right, #ffffff, #f5f7fa)',
                    stats: 155,
                    isPopular: true
                },
                {
                    id: 'template6',
                    name: '科技感深蓝',
                    background: 'linear-gradient(to right, #1a2a6c, #b21f1f, #1a2a6c)',
                    stats: 113
                },
                {
                    id: 'template7',
                    name: '春日樱花',
                    background: 'linear-gradient(to top, #fff1eb 0%, #ace0f9 100%)',
                    stats: 92
                },
                {
                    id: 'template8',
                    name: '落日余晖',
                    background: 'linear-gradient(to top, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%)',
                    stats: 121,
                    isPopular: true
                }
            ];
            
            // 按使用统计排序
            templates.sort((a, b) => b.stats - a.stats);
            
            // 生成模板HTML
            const templatesContainer = document.getElementById('templatesContainer');
            templates.forEach((template, index) => {
                const templateDiv = document.createElement('div');
                templateDiv.className = 'template-item';
                templateDiv.id = template.id;
                templateDiv.innerHTML = `
                    <div style="width: 100%; height: 100%; background: ${template.background};"></div>
                    <div class="template-name">${template.name}</div>
                    <div class="template-stats">${template.stats}次</div>
                `;
                
                // 设置第一个模板为选中
                if (index === 0) {
                    templateDiv.classList.add('active');
                }
                
                templateDiv.addEventListener('click', () => {
                    // 高亮选中模板
                    document.querySelectorAll('.template-item').forEach(t => t.classList.remove('active'));
                    templateDiv.classList.add('active');
                    
                    // 更新预览区域背景
                    document.getElementById('coverPreview').style.background = template.background;
                });
                
                templatesContainer.appendChild(templateDiv);
            });
            
            // 比例按钮切换
            const ratioButtons = document.querySelectorAll('.ratio-btn');
            ratioButtons.forEach(button => {
                button.addEventListener('click', () => {
                    ratioButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    // 更新预览区域比例
                    const ratio = button.dataset.ratio;
                    const preview = document.getElementById('coverPreview');
                    
                    switch(ratio) {
                        case '1/1':
                            preview.style.height = '400px';
                            break;
                        case '4/3':
                            preview.style.height = '300px';
                            break;
                        case '2/1':
                            preview.style.height = '200px';
                            break;
                        case '3/4':
                        default:
                            preview.style.height = '400px';
                    }
                });
            });
            
            // 生成按钮事件
            document.getElementById('generateBtn').addEventListener('click', generatePreview);
            
            // 下载按钮事件
            document.getElementById('downloadBtn').addEventListener('click', downloadCover);
            
            // 点击预览图查看大图
            document.querySelector('.preview-container').addEventListener('click', showFullPreview);
            
            // 关闭模态框
            document.querySelector('.close-modal').addEventListener('click', () => {
                document.getElementById('previewModal').style.display = 'none';
            });
            
            // 分享按钮功能
            document.querySelectorAll('.social-icon').forEach(icon => {
                icon.addEventListener('click', function() {
                    // 复制微信号
                    const tempTextArea = document.createElement('textarea');
                    tempTextArea.value = '857023577';
                    document.body.appendChild(tempTextArea);
                    tempTextArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(tempTextArea);
                    
                    // 显示提示
                    alert('复制成功！咨询加艾兜兜儿微信：857023577，记得备注来源');
                });
            });
            
            // 广告按钮跳转
            document.querySelector('.ad-btn').addEventListener('click', () => {
                window.open('https://t.zsxq.com/yL7L8', '_blank');
            });
            
            // 初始加载
            initFromLocalStorage();
            
            // 从本地存储初始化
            function initFromLocalStorage() {
                const savedTitle = localStorage.getItem('coverTitle');
                const savedSubtitle = localStorage.getItem('coverSubtitle');
                const savedAuthor = localStorage.getItem('coverAuthor');
                
                if (savedTitle) document.getElementById('title').value = savedTitle;
                if (savedSubtitle) document.getElementById('subtitle').value = savedSubtitle;
                if (savedAuthor) document.getElementById('author').value = savedAuthor;
                
                // 初始化模板使用统计数据
                const savedTemplates = JSON.parse(localStorage.getItem('templateStats')) || {};
                templates.forEach(template => {
                    if (savedTemplates[template.id]) {
                        template.stats = savedTemplates[template.id];
                    }
                });
            }
            
            // 生成预览
            function generatePreview() {
                const title = document.getElementById('title').value || '封面标题';
                const subtitle = document.getElementById('subtitle').value || '封面副标题';
                const author = document.getElementById('author').value || '作者昵称';
                
                // 保存到本地存储
                localStorage.setItem('coverTitle', title);
                localStorage.setItem('coverSubtitle', subtitle);
                localStorage.setItem('coverAuthor', author);
                
                const preview = document.getElementById('coverPreview');
                
                // 更新模板使用统计数据
                const activeTemplate = document.querySelector('.template-item.active').id;
                const template = templates.find(t => t.id === activeTemplate);
                if (template) {
                    template.stats++;
                    localStorage.setItem('templateStats', JSON.stringify(templates.reduce((acc, t) => {
                        acc[t.id] = t.stats;
                        return acc;
                    }, {})));
                    
                    // 更新显示的统计
                    document.querySelector(`#${activeTemplate} .template-stats`).textContent = `${template.stats}次`;
                }
                
                // 更新预览内容
                preview.innerHTML = `
                    <div style="position: absolute; top: 20px; right: 20px; font-size: 24px; font-weight: bold; color: rgba(0,0,0,0.1);">CoverMagic</div>
                    <div style="flex: 1; display: flex; flex-direction: column; justify-content: center; padding: 30px;">
                        <div style="font-size: 40px; font-weight: 800; line-height: 1.2; margin-bottom: 15px; 
                                    background: linear-gradient(45deg, #0071e3, #1a73e8); 
                                    -webkit-background-clip: text; 
                                    background-clip: text; 
                                    color: transparent;">
                            ${title}
                        </div>
                        ${subtitle ? `<div style="font-size: 24px; color: #5f6368; margin-bottom: 30px;">${subtitle}</div>` : ''}
                        ${author ? `<div style="font-size: 18px; color: #5f6368; margin-top: auto; text-align: right;">作者：${author}</div>` : ''}
                    </div>
                `;
                
                alert('封面预览已更新！');
            }
            
            // 显示全屏预览
            function showFullPreview() {
                const preview = document.getElementById('coverPreview');
                const modalPreview = document.getElementById('modalPreview');
                
                // 克隆预览内容到模态框
                const clone = preview.cloneNode(true);
                clone.style.width = '600px';
                clone.style.height = '800px';
                clone.style.margin = '0';
                clone.style.padding = '0';
                
                modalPreview.innerHTML = '';
                modalPreview.appendChild(clone);
                
                document.getElementById('previewModal').style.display = 'flex';
            }
            
            // 下载封面
            function downloadCover() {
                const preview = document.getElementById('coverPreview');
                const format = document.getElementById('format').value;
                
                html2canvas(preview, {
                    scale: 2,
                    backgroundColor: null
                }).then(canvas => {
                    const link = document.createElement('a');
                    link.download = `covermagic-${new Date().getTime()}.${format}`;
                    
                    if (format === 'png') {
                        link.href = canvas.toDataURL('image/png');
                    } else if (format === 'jpeg') {
                        link.href = canvas.toDataURL('image/jpeg', 0.95);
                    } else {
                        link.href = canvas.toDataURL('image/webp', 0.95);
                    }
                    
                    link.click();
                });
            }
        });
    </script>
