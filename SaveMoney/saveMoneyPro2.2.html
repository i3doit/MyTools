    <script>

        function updateCard(item) {
            const card = document.getElementById(`card-${item.id}`);
            if(!card) return;
            const now = Date.now();

            const isReady = diff <= 0;

            let timeStr = isReady ? "âœ… å†·é™æœŸç»“æŸ" : `â³ å‰©ä½™ ${formatTime(diff)}`;
            const tagClass = isReady ? "tag-ready" : "tag-waiting";
