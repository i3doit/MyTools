<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    
    :root {
      --primary-color: #0066cc;
      --light-bg: rgba(255, 255, 255, 0.8);
      --glass-border: 1px solid rgba(255, 255, 255, 0.7);
      --shadow: 0 8px 32px rgba(0, 84, 166, 0.15);
    }
    
    #universal-footer {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-top: var(--glass-border);
      padding: 50px 20px 40px;
      font-size: 14px;
      color: #444;
      box-shadow: 0 -2px 20px rgba(0, 102, 204, 0.08);
      position: relative;
      z-index: 10;
    }
    
    .footer-container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .promotion-section {
      background: rgba(225, 242, 255, 0.6);
      border-radius: 14px;
      padding: 20px 25px;
      margin-bottom: 40px;
      border: 1px solid rgba(0, 102, 204, 0.15);
    }
    
    .promotion-text {
      font-size: 16px;
      line-height: 1.7;
      color: var(--primary-color);
      text-align: center;
    }
    
    .promotion-text a {
      color: var(--primary-color);
      font-weight: 600;
      text-decoration: none;
      position: relative;
      transition: all 0.3s;
      display: inline-block;
      padding: 0 2px;
    }
    
    .promotion-text a::after {
      content: "";
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 100%;
      height: 2px;
      background: var(--primary-color);
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s;
    }
    
    .promotion-text a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }
    
    .highlight {
      display: block;
      background: linear-gradient(120deg, rgba(255,255,255,0.6), rgba(230,247,255,0.8));
      font-weight: 700;
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      margin-top: 15px;
      font-size: 18px;
      animation: pulse 2s infinite;
      box-shadow: 0 4px 15px rgba(0,102,204,0.15);
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 4px 15px rgba(0,102,204,0.15); }
      50% { box-shadow: 0 4px 20px rgba(0,102,204,0.25); }
      100% { box-shadow: 0 4px 15px rgba(0,102,204,0.15); }
    }
    
    .footer-content {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: space-between;
      margin-bottom: 40px;
    }
    
    .footer-column {
      flex: 1;
      min-width: 250px;
    }
    
    .footer-column h3 {
      font-size: 18px;
      margin-bottom: 25px;
      color: var(--primary-color);
      font-weight: 600;
    }
    
    .footer-links {
      list-style: none;
    }
    
    .footer-links li {
      margin-bottom: 14px;
    }
    
    .footer-links a {
      color: #555;
      text-decoration: none;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
    }
    
    .footer-links a:hover {
      color: var(--primary-color);
      transform: translateX(5px);
    }
    
    .footer-links a i {
      margin-right: 8px;
      font-size: 16px;
    }
    
    .social-links {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }
    
    .social-link {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,102,204,0.1);
      color: var(--primary-color);
      text-decoration: none;
      transition: all 0.3s;
      font-size: 18px;
    }
    
    .social-link:hover {
      background: var(--primary-color);
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 4px 12px rgba(0,102,204,0.2);
    }
    
    .wechat-popup {
      position: relative;
    }
    
    .wechat-popup:after {
      content: attr(data-popup);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      margin-bottom: 10px;
      background: #333;
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 12px;
      white-space: nowrap;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
      z-index: 10;
    }
    
    .wechat-popup:before {
      content: '';
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      margin-bottom: 2px;
      border: 5px solid transparent;
      border-top-color: #333;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
      z-index: 11;
    }
    
    .wechat-popup.show-popup:after,
    .wechat-popup.show-popup:before {
      opacity: 1;
      visibility: visible;
    }
    
    .copyright {
      text-align: center;
      padding-top: 30px;
      border-top: 1px solid rgba(0,0,0,0.08);
      font-size: 14px;
      color: #666;
    }
    
    @media (max-width: 768px) {
      .footer-content {
        flex-direction: column;
        gap: 30px;
      }
    }
  </style>
</head>
<body>

    </div>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  
  <script>
    // 设置当前年份
    document.getElementById('currentYear').textContent = new Date().getFullYear();
    
    // 复制微信号功能
    const wechatBtn = document.getElementById('wechat');
    let popupTimeout;
    
    wechatBtn.addEventListener('click', function(e) {
      e.preventDefault();
      
      // 复制微信号到剪贴板
      navigator.clipboard.writeText('857023577').then(() => {
        // 显示提示效果
        this.classList.add('show-popup');
        this.setAttribute('data-popup', '已获取艾兜兜儿微信：857023577，快去联系吧');
        
        // 3秒后隐藏提示
        clearTimeout(popupTimeout);
        popupTimeout = setTimeout(() => {
          this.classList.remove('show-popup');
        }, 3000);
      }).catch(err => {
        alert('复制失败，请手动复制：857023577');
      });
    });
  </script>
