<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlowNotes - 智能便签系统</title>
    <style>
        :root {
            --primary-color: #0071e3;
            --background-color: #f0f8ff;
            --card-shadow: 0 8px 32px rgba(0, 113, 227, 0.1);
            --text-color: #333;
            --light-text: #666;
            --border-radius: 12px;
            --transition: all 0.3s ease;
            --blur-bg: rgba(255, 255, 255, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 600;
            background: linear-gradient(135deg, #0071e3, #00a2ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #0071e3, #00a2ff);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .search-bar {
            flex-grow: 1;
            max-width: 500px;
            min-width: 200px;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 12px 20px;
            border-radius: 30px;
            border: 1px solid #ddd;
            background-color: var(--blur-bg);
            backdrop-filter: blur(10px);
            font-size: 16px;
            transition: var(--transition);
            padding-left: 45px;
        }

        .search-bar input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.2);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light-text);
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            border-radius: 30px;
            border: none;
            background-color: var(--primary-color);
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }

        button:hover {
            background-color: #0062c4;
            transform: translateY(-2px);
        }

        button.secondary {
            background-color: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        button.secondary:hover {
            background-color: rgba(0, 113, 227, 0.1);
        }

        .main-content {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .sidebar {
            width: 250px;
            flex-shrink: 0;
            background-color: var(--blur-bg);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--card-shadow);
            height: fit-content;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
            }
        }

        .sidebar h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .categories {
            list-style: none;
        }

        .category-item {
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 5px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .category-item:hover {
            background-color: rgba(0, 113, 227, 0.1);
        }

        .category-item.active {
            background-color: rgba(0, 113, 227, 0.2);
            font-weight: 500;
        }

        .category-count {
            margin-left: auto;
            background-color: rgba(0, 113, 227, 0.2);
            color: var(--primary-color);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
        }

        .notes-container {
            flex-grow: 1;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            align-content: start;
        }

        .note-card {
            background-color: var(--blur-bg);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            min-height: 200px;
            display: flex;
            flex-direction: column;
        }

        .note-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 113, 227, 0.15);
        }

        .note-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--card-color), transparent);
        }

        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .note-category {
            font-size: 12px;
            padding: 4px 10px;
            border-radius: 30px;
            background-color: rgba(255, 255, 255, 0.7);
            color: var(--text-color);
        }

        .note-delete {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            background-color: rgba(255, 255, 255, 0.7);
            color: var(--light-text);
        }

        .note-delete:hover {
            background-color: rgba(255, 0, 0, 0.1);
            color: #ff3b30;
        }

        .note-content {
            flex-grow: 1;
            outline: none;
            margin-bottom: 15px;
            line-height: 1.5;
            overflow-wrap: break-word;
        }

        .note-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
            font-size: 12px;
            color: var(--light-text);
        }

        .note-date {
            opacity: 0.7;
        }

        .note-color-picker {
            display: flex;
            gap: 5px;
        }

        .color-option {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: var(--transition);
        }

        .color-option:hover {
            transform: scale(1.2);
        }

        .color-option.selected {
            border-color: white;
            box-shadow: 0 0 0 2px var(--text-color);
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 10px;
        }

        .pagination button {
            min-width: 40px;
            height: 40px;
            padding: 0;
            justify-content: center;
        }

        .pagination button.active {
            background-color: #004a99;
        }

        .stats {
            margin-top: 20px;
            font-size: 14px;
            color: var(--light-text);
            text-align: center;
        }

        .floating-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 8px 20px rgba(0, 113, 227, 0.3);
            cursor: pointer;
            transition: var(--transition);
            z-index: 100;
        }

        .floating-btn:hover {
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 113, 227, 0.4);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: var(--transition);
            backdrop-filter: blur(5px);
        }

        .modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 30px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            transform: translateY(20px);
            transition: var(--transition);
        }

        .modal.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
        }

        .modal-close {
            font-size: 24px;
            cursor: pointer;
            color: var(--light-text);
            transition: var(--transition);
        }

        .modal-close:hover {
            color: var(--text-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            transition: var(--transition);
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.2);
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        footer {
            margin-top: 50px;
            text-align: center;
            padding: 20px;
            color: var(--light-text);
            font-size: 14px;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: var(--light-text);
            text-decoration: none;
            transition: var(--transition);
        }

        .footer-links a:hover {
            color: var(--primary-color);
        }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 50px 20px;
            color: var(--light-text);
        }

        .empty-state img {
            max-width: 200px;
            margin-bottom: 20px;
            opacity: 0.7;
        }

        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: var(--text-color);
        }

        .tag-input {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            align-items: center;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 8px;
            min-height: 44px;
        }

        .tag {
            background-color: rgba(0, 113, 227, 0.1);
            color: var(--primary-color);
            padding: 4px 10px;
            border-radius: 30px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .tag-remove {
            cursor: pointer;
            font-size: 14px;
        }

        .tag-input input {
            flex-grow: 1;
            border: none;
            outline: none;
            padding: 5px;
            min-width: 100px;
        }

        .tag-suggestions {
            position: absolute;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            z-index: 10;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .tag-suggestion {
            padding: 8px 12px;
            cursor: pointer;
        }

        .tag-suggestion:hover {
            background-color: #f5f5f5;
        }

        /* 颜色选项 */
        .color-1 { background-color: #FF9AA2; }
        .color-2 { background-color: #FFB7B2; }
        .color-3 { background-color: #FFDAC1; }
        .color-4 { background-color: #E2F0CB; }
        .color-5 { background-color: #B5EAD7; }
        .color-6 { background-color: #C7CEEA; }
        .color-7 { background-color: #F8C8DC; }
        .color-8 { background-color: #A2D2FF; }
        .color-9 { background-color: #CDB4DB; }
        .color-10 { background-color: #FFC8DD; }

        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .note-card {
            animation: fadeIn 0.3s ease forwards;
        }

        /* 暗黑模式 */
        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #1a1a1a;
                --text-color: #f0f0f0;
                --light-text: #b0b0b0;
                --blur-bg: rgba(30, 30, 30, 0.7);
                --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            }

            .note-card, .sidebar {
                background-color: var(--blur-bg);
            }

            .search-bar input, .tag-input {
                background-color: rgba(50, 50, 50, 0.7);
                color: white;
                border-color: #444;
            }

            .form-group input, 
            .form-group textarea, 
            .form-group select {
                background-color: #333;
                color: white;
                border-color: #444;
            }

            .tag-suggestions {
                background-color: #333;
                border-color: #444;
            }

            .tag-suggestion:hover {
                background-color: #444;
            }
        }

        /* 浮动窗口样式 */
        .note-window {
            position: fixed;
            width: 300px;
            min-height: 200px;
            background-color: var(--blur-bg);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            z-index: 1000;
            resize: both;
            overflow: auto;
            display: none;
        }

        .note-window-header {
            padding: 10px 15px;
            background-color: rgba(0, 113, 227, 0.1);
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            cursor: move;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .note-window-title {
            font-weight: 500;
            font-size: 14px;
        }

        .note-window-close {
            cursor: pointer;
            font-size: 18px;
            color: var(--light-text);
        }

        .note-window-content {
            padding: 15px;
            min-height: 150px;
        }

        .window-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
        }

        .window-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            cursor: pointer;
        }

        .window-btn.close { background-color: #ff5f56; }
        .window-btn.minimize { background-color: #ffbd2e; }
        .window-btn.maximize { background-color: #27c93f; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">G</div>
                <h1>GlowNotes</h1>
            </div>
            <div class="search-bar">
                <span class="search-icon">🔍</span>
                <input type="text" id="searchInput" placeholder="搜索便签内容...">
            </div>
            <div class="controls">
                <button id="newNoteBtn">
                    <span>+</span> 新建便签
                </button>
                <button class="secondary" id="exportBtn">
                    <span>⤓</span> 导出
                </button>
                <button class="secondary" id="importBtn">
                    <span>⤒</span> 导入
                </button>
            </div>
        </header>

        <div class="main-content">
            <div class="sidebar">
                <h2><span>📁</span> 分类</h2>
                <ul class="categories" id="categoriesList">
                    <!-- 分类将通过JS动态生成 -->
                </ul>
            </div>

            <div class="notes-container" id="notesContainer">
                <!-- 便签卡片将通过JS动态生成 -->
                <div class="empty-state" id="emptyState">
                    <h3>暂无便签</h3>
                    <p>点击右上角的"新建便签"按钮开始记录</p>
                </div>
            </div>
        </div>

        <div class="pagination" id="pagination">
            <!-- 分页按钮将通过JS动态生成 -->
        </div>

        <div class="stats" id="stats">
            <!-- 统计信息将通过JS动态生成 -->
        </div>
    </div>

    <div class="floating-btn" id="floatingBtn">+</div>

    <!-- 新建/编辑便签的模态框 -->
    <div class="modal" id="noteModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle">新建便签</div>
                <span class="modal-close" id="modalClose">&times;</span>
            </div>
            <form id="noteForm">
                <input type="hidden" id="noteId">
                <div class="form-group">
                    <label for="noteContent">内容</label>
                    <textarea id="noteContent" required></textarea>
                </div>
                <div class="form-group">
                    <label for="noteTags">标签 (按回车添加)</label>
                    <div class="tag-input" id="tagInputContainer">
                        <div class="tag-suggestions" id="tagSuggestions"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label>背景颜色</label>
                    <div class="note-color-picker">
                        <div class="color-option color-1 selected" data-color="#FF9AA2"></div>
                        <div class="color-option color-2" data-color="#FFB7B2"></div>
                        <div class="color-option color-3" data-color="#FFDAC1"></div>
                        <div class="color-option color-4" data-color="#E2F0CB"></div>
                        <div class="color-option color-5" data-color="#B5EAD7"></div>
                        <div class="color-option color-6" data-color="#C7CEEA"></div>
                        <div class="color-option color-7" data-color="#F8C8DC"></div>
                        <div class="color-option color-8" data-color="#A2D2FF"></div>
                        <div class="color-option color-9" data-color="#CDB4DB"></div>
                        <div class="color-option color-10" data-color="#FFC8DD"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="secondary" id="cancelBtn">取消</button>
                    <button type="submit" id="saveBtn">保存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 导入导出模态框 -->
    <div class="modal" id="importExportModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="importExportTitle">导出便签</div>
                <span class="modal-close" id="importExportClose">&times;</span>
            </div>
            <div class="form-group">
                <textarea id="importExportData" rows="10" style="font-family: monospace;"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="secondary" id="importExportCancelBtn">取消</button>
                <button type="button" id="importExportActionBtn">导出</button>
            </div>
        </div>
    </div>

    <!-- 浮动窗口模板 -->
    <div class="note-window" id="noteWindowTemplate">
        <div class="note-window-header">
            <div class="window-controls">
                <div class="window-btn close"></div>
                <div class="window-btn minimize"></div>
                <div class="window-btn maximize"></div>
            </div>
            <div class="note-window-title">便签</div>
            <span class="note-window-close">&times;</span>
        </div>
        <div class="note-window-content" contenteditable="true"></div>
    </div>

    <footer>
        <div class="footer-links">
            <a href="https://t.zsxq.com/11QO9" target="_blank">技术支持-艾兜兜儿</a>
            <a href="https://mp.weixin.qq.com/s/aB6rkYbBDi1CDau6hLs1jg" target="_blank">微信公众号</a>
            <a href="https://i3doit.github.io/AI_Tools_2.5.html" target="_blank">主页</a>
        </div>
        <div id="copyright">
            © <span id="currentYear">2025</span> GlowNotes - 您的智能便签助手
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化变量
            let notes = [];
            let currentPage = 1;
            let notesPerPage = 12;
            let currentCategory = 'all';
            let currentSearch = '';
            let editingNoteId = null;
            let floatingWindows = [];
            let predefinedCategories = ['工作', '学习', '个人', '想法', '购物', '旅行', '重要', '临时', '项目', '灵感'];
            let colorOptions = ['#FF9AA2', '#FFB7B2', '#FFDAC1', '#E2F0CB', '#B5EAD7', '#C7CEEA', '#F8C8DC', '#A2D2FF', '#CDB4DB', '#FFC8DD'];
            let selectedColor = colorOptions[0];

            // DOM 元素
            const notesContainer = document.getElementById('notesContainer');
            const emptyState = document.getElementById('emptyState');
            const pagination = document.getElementById('pagination');
            const stats = document.getElementById('stats');
            const newNoteBtn = document.getElementById('newNoteBtn');
            const floatingBtn = document.getElementById('floatingBtn');
            const noteModal = document.getElementById('noteModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalClose = document.getElementById('modalClose');
            const cancelBtn = document.getElementById('cancelBtn');
            const noteForm = document.getElementById('noteForm');
            const noteIdInput = document.getElementById('noteId');
            const noteContentInput = document.getElementById('noteContent');
            const saveBtn = document.getElementById('saveBtn');
            const searchInput = document.getElementById('searchInput');
            const categoriesList = document.getElementById('categoriesList');
            const exportBtn = document.getElementById('exportBtn');
            const importBtn = document.getElementById('importBtn');
            const importExportModal = document.getElementById('importExportModal');
            const importExportTitle = document.getElementById('importExportTitle');
            const importExportClose = document.getElementById('importExportClose');
            const importExportCancelBtn = document.getElementById('importExportCancelBtn');
            const importExportActionBtn = document.getElementById('importExportActionBtn');
            const importExportData = document.getElementById('importExportData');
            const tagInputContainer = document.getElementById('tagInputContainer');
            const tagSuggestions = document.getElementById('tagSuggestions');
            const colorOptionsElements = document.querySelectorAll('.color-option');

            // 初始化
            loadNotes();
            renderCategories();
            renderNotes();
            updateStats();
            setupColorPicker();
            setupTagInput();

            // 设置版权年份
            const currentYear = new Date().getFullYear();
            document.getElementById('currentYear').textContent = 
                currentYear > 2025 ? `2025 - ${currentYear}` : '2025';

            // 事件监听
            newNoteBtn.addEventListener('click', () => openNoteModal());
            floatingBtn.addEventListener('click', () => createFloatingNote());
            modalClose.addEventListener('click', () => closeNoteModal());
            cancelBtn.addEventListener('click', () => closeNoteModal());
            noteForm.addEventListener('submit', handleNoteSubmit);
            searchInput.addEventListener('input', handleSearch);
            exportBtn.addEventListener('click', () => openImportExportModal('export'));
            importBtn.addEventListener('click', () => openImportExportModal('import'));
            importExportClose.addEventListener('click', () => closeImportExportModal());
            importExportCancelBtn.addEventListener('click', () => closeImportExportModal());
            importExportActionBtn.addEventListener('click', handleImportExportAction);

            // 从本地存储加载便签
            function loadNotes() {
                const savedNotes = localStorage.getItem('glownotes-notes');
                if (savedNotes) {
                    notes = JSON.parse(savedNotes);
                } else {
                    // 初始示例便签
                    notes = [{
                        id: generateId(),
                        content: '欢迎使用GlowNotes！\n双击此便签可以编辑内容。\n点击右上角的+按钮可以创建新便签。',
                        tags: ['欢迎', '示例'],
                        color: '#A2D2FF',
                        category: '示例',
                        createdAt: new Date().toISOString(),
                        updatedAt: new Date().toISOString()
                    }];
                    saveNotes();
                }
            }

            // 保存便签到本地存储
            function saveNotes() {
                localStorage.setItem('glownotes-notes', JSON.stringify(notes));
                updateStats();
            }

            // 生成唯一ID
            function generateId() {
                return Date.now().toString(36) + Math.random().toString(36).substr(2);
            }

            // 渲染分类列表
            function renderCategories() {
                categoriesList.innerHTML = '';

                // 所有分类项
                const allItem = document.createElement('li');
                allItem.className = `category-item ${currentCategory === 'all' ? 'active' : ''}`;
                allItem.textContent = '全部';
                allItem.addEventListener('click', () => {
                    currentCategory = 'all';
                    currentPage = 1;
                    renderCategories();
                    renderNotes();
                });
                
                const allCount = document.createElement('span');
                allCount.className = 'category-count';
                allCount.textContent = notes.length;
                allItem.appendChild(allCount);
                
                categoriesList.appendChild(allItem);

                // 收集所有标签作为分类
                const allTags = new Set();
                notes.forEach(note => {
                    note.tags.forEach(tag => allTags.add(tag));
                });

                // 预定义分类优先显示
                predefinedCategories.forEach(category => {
                    if (allTags.has(category)) {
                        addCategoryItem(category);
                    }
                });

                // 其他标签作为分类
                allTags.forEach(tag => {
                    if (!predefinedCategories.includes(tag)) {
                        addCategoryItem(tag);
                    }
                });
            }

            function addCategoryItem(tag) {
                const count = notes.filter(note => note.tags.includes(tag)).length;
                if (count > 0) {
                    const item = document.createElement('li');
                    item.className = `category-item ${currentCategory === tag ? 'active' : ''}`;
                    item.textContent = tag;
                    item.addEventListener('click', () => {
                        currentCategory = tag;
                        currentPage = 1;
                        renderCategories();
                        renderNotes();
                    });
                    
                    const countSpan = document.createElement('span');
                    countSpan.className = 'category-count';
                    countSpan.textContent = count;
                    item.appendChild(countSpan);
                    
                    categoriesList.appendChild(item);
                }
            }

            // 渲染便签卡片
            function renderNotes() {
                // 过滤便签
                let filteredNotes = [...notes];
                
                // 按分类过滤
                if (currentCategory !== 'all') {
                    filteredNotes = filteredNotes.filter(note => note.tags.includes(currentCategory));
                }
                
                // 按搜索关键词过滤
                if (currentSearch) {
                    const searchTerm = currentSearch.toLowerCase();
                    filteredNotes = filteredNotes.filter(note => 
                        note.content.toLowerCase().includes(searchTerm) || 
                        note.tags.some(tag => tag.toLowerCase().includes(searchTerm))
                }
                
                // 分页
                const totalPages = Math.ceil(filteredNotes.length / notesPerPage);
                const startIndex = (currentPage - 1) * notesPerPage;
                const endIndex = startIndex + notesPerPage;
                const paginatedNotes = filteredNotes.slice(startIndex, endIndex);
                
                // 清空容器
                notesContainer.innerHTML = '';
                
                // 如果没有便签，显示空状态
                if (paginatedNotes.length === 0) {
                    emptyState.style.display = 'block';
                    notesContainer.appendChild(emptyState);
                    renderPagination(totalPages);
                    return;
                }
                
                emptyState.style.display = 'none';
                
                // 渲染便签卡片
                paginatedNotes.forEach(note => {
                    const noteCard = createNoteCard(note);
                    notesContainer.appendChild(noteCard);
                });
                
                // 渲染分页
                renderPagination(totalPages);
            }

            // 创建单个便签卡片
            function createNoteCard(note) {
                const card = document.createElement('div');
                card.className = 'note-card';
                card.dataset.id = note.id;
                card.style.setProperty('--card-color', note.color);
                
                // 设置卡片背景色
                card.style.backgroundColor = `${hexToRgba(note.color, 0.2)}`;
                
                // 卡片头部
                const header = document.createElement('div');
                header.className = 'note-header';
                
                const category = document.createElement('span');
                category.className = 'note-category';
                category.textContent = note.tags[0] || '未分类';
                
                const deleteBtn = document.createElement('div');
                deleteBtn.className = 'note-delete';
                deleteBtn.innerHTML = '&times;';
                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    deleteNote(note.id);
                });
                
                header.appendChild(category);
                header.appendChild(deleteBtn);
                
                // 卡片内容
                const content = document.createElement('div');
                content.className = 'note-content';
                content.textContent = note.content;
                content.addEventListener('dblclick', () => editNote(note.id));
                
                // 卡片底部
                const footer = document.createElement('div');
                footer.className = 'note-footer';
                
                const date = document.createElement('span');
                date.className = 'note-date';
                date.textContent = formatDate(note.updatedAt);
                
                const colorPicker = document.createElement('div');
                colorPicker.className = 'note-color-picker';
                
                colorOptions.forEach((color, index) => {
                    const colorOption = document.createElement('div');
                    colorOption.className = `color-option color-${index + 1} ${color === note.color ? 'selected' : ''}`;
                    colorOption.dataset.color = color;
                    colorOption.addEventListener('click', (e) => {
                        e.stopPropagation();
                        changeNoteColor(note.id, color);
                    });
                    colorPicker.appendChild(colorOption);
                });
                
                footer.appendChild(date);
                footer.appendChild(colorPicker);
                
                // 组装卡片
                card.appendChild(header);
                card.appendChild(content);
                card.appendChild(footer);
                
                // 双击编辑
                card.addEventListener('dblclick', () => editNote(note.id));
                
                return card;
            }

            // 渲染分页
            function renderPagination(totalPages) {
                pagination.innerHTML = '';
                
                if (totalPages <= 1) return;
                
                // 上一页按钮
                const prevBtn = document.createElement('button');
                prevBtn.className = 'secondary';
                prevBtn.innerHTML = '&laquo;';
                prevBtn.disabled = currentPage === 1;
                prevBtn.addEventListener('click', () => {
                    if (currentPage > 1) {
                        currentPage--;
                        renderNotes();
                    }
                });
                pagination.appendChild(prevBtn);
                
                // 页码按钮
                const maxVisiblePages = 5;
                let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
                let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
                
                if (endPage - startPage + 1 < maxVisiblePages) {
                    startPage = Math.max(1, endPage - maxVisiblePages + 1);
                }
                
                for (let i = startPage; i <= endPage; i++) {
                    const pageBtn = document.createElement('button');
                    pageBtn.textContent = i;
                    pageBtn.className = i === currentPage ? 'active' : '';
                    pageBtn.addEventListener('click', () => {
                        currentPage = i;
                        renderNotes();
                    });
                    pagination.appendChild(pageBtn);
                }
                
                // 下一页按钮
                const nextBtn = document.createElement('button');
                nextBtn.className = 'secondary';
                nextBtn.innerHTML = '&raquo;';
                nextBtn.disabled = currentPage === totalPages;
                nextBtn.addEventListener('click', () => {
                    if (currentPage < totalPages) {
                        currentPage++;
                        renderNotes();
                    }
                });
                pagination.appendChild(nextBtn);
            }

            // 更新统计信息
            function updateStats() {
                const totalNotes = notes.length;
                const filteredNotes = currentCategory === 'all' ? notes : notes.filter(note => note.tags.includes(currentCategory));
                const showingNotes = filteredNotes.length;
                
                stats.textContent = `共 ${totalNotes} 条便签，当前显示 ${showingNotes} 条`;
            }

            // 打开新建便签模态框
            function openNoteModal(note = null) {
                if (note) {
                    // 编辑现有便签
                    editingNoteId = note.id;
                    modalTitle.textContent = '编辑便签';
                    noteIdInput.value = note.id;
                    noteContentInput.value = note.content;
                    
                    // 设置标签
                    tagInputContainer.innerHTML = '';
                    note.tags.forEach(tag => addTagToInput(tag));
                    
                    // 设置颜色
                    selectedColor = note.color;
                    updateSelectedColorIndicator();
                } else {
                    // 新建便签
                    editingNoteId = null;
                    modalTitle.textContent = '新建便签';
                    noteIdInput.value = '';
                    noteContentInput.value = '';
                    
                    // 清空标签
                    tagInputContainer.innerHTML = '';
                    
                    // 重置颜色
                    selectedColor = colorOptions[0];
                    updateSelectedColorIndicator();
                }
                
                // 添加标签输入框
                const input = document.createElement('input');
                input.type = 'text';
                input.placeholder = '输入标签...';
                input.id = 'tagInput';
                tagInputContainer.appendChild(input);
                
                // 显示模态框
                noteModal.classList.add('active');
                noteContentInput.focus();
            }

            // 关闭便签模态框
            function closeNoteModal() {
                noteModal.classList.remove('active');
            }

            // 处理便签提交
            function handleNoteSubmit(e) {
                e.preventDefault();
                
                const content = noteContentInput.value.trim();
                if (!content) return;
                
                // 获取所有标签
                const tags = [];
                const tagElements = tagInputContainer.querySelectorAll('.tag');
                tagElements.forEach(tagEl => {
                    tags.push(tagEl.textContent.trim());
                });
                
                // 自动分类（使用第一个标签作为分类）
                const category = tags.length > 0 ? tags[0] : '未分类';
                
                if (editingNoteId) {
                    // 更新现有便签
                    const noteIndex = notes.findIndex(note => note.id === editingNoteId);
                    if (noteIndex !== -1) {
                        notes[noteIndex] = {
                            ...notes[noteIndex],
                            content,
                            tags,
                            category,
                            updatedAt: new Date().toISOString()
                        };
                    }
                } else {
                    // 添加新便签
                    notes.unshift({
                        id: generateId(),
                        content,
                        tags,
                        color: selectedColor,
                        category,
                        createdAt: new Date().toISOString(),
                        updatedAt: new Date().toISOString()
                    });
                }
                
                saveNotes();
                renderCategories();
                renderNotes();
                closeNoteModal();
            }

            // 编辑便签
            function editNote(id) {
                const note = notes.find(note => note.id === id);
                if (note) {
                    openNoteModal(note);
                }
            }

            // 删除便签
            function deleteNote(id) {
                if (confirm('确定要删除这条便签吗？')) {
                    notes = notes.filter(note => note.id !== id);
                    saveNotes();
                    renderCategories();
                    renderNotes();
                    
                    // 如果删除的是当前页的最后一条便签，且不是第一页，则返回上一页
                    const filteredNotes = getFilteredNotes();
                    const totalPages = Math.ceil(filteredNotes.length / notesPerPage);
                    if (currentPage > totalPages && currentPage > 1) {
                        currentPage = totalPages;
                    }
                    
                    renderNotes();
                }
            }

            // 更改便签颜色
            function changeNoteColor(id, color) {
                const noteIndex = notes.findIndex(note => note.id === id);
                if (noteIndex !== -1) {
                    notes[noteIndex].color = color;
                    notes[noteIndex].updatedAt = new Date().toISOString();
                    saveNotes();
                    renderNotes();
                }
            }

            // 设置颜色选择器
            function setupColorPicker() {
                colorOptionsElements.forEach(option => {
                    option.addEventListener('click', function() {
                        selectedColor = this.dataset.color;
                        updateSelectedColorIndicator();
                    });
                });
            }

            // 更新选中的颜色指示器
            function updateSelectedColorIndicator() {
                colorOptionsElements.forEach(option => {
                    option.classList.toggle('selected', option.dataset.color === selectedColor);
                });
            }

            // 设置标签输入
            function setupTagInput() {
                tagInputContainer.addEventListener('click', function(e) {
                    const input = this.querySelector('input');
                    if (input) input.focus();
                });
                
                document.addEventListener('click', function(e) {
                    if (!tagInputContainer.contains(e.target)) {
                        hideTagSuggestions();
                    }
                });
            }

            // 添加标签到输入框
            function addTagToInput(tag) {
                const tagEl = document.createElement('div');
                tagEl.className = 'tag';
                tagEl.textContent = tag;
                
                const removeBtn = document.createElement('span');
                removeBtn.className = 'tag-remove';
                removeBtn.innerHTML = '&times;';
                removeBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    tagEl.remove();
                });
                
                tagEl.appendChild(removeBtn);
                tagInputContainer.insertBefore(tagEl, tagInputContainer.querySelector('input'));
            }

            // 显示标签建议
            function showTagSuggestions(suggestions) {
                tagSuggestions.innerHTML = '';
                
                if (suggestions.length === 0) {
                    hideTagSuggestions();
                    return;
                }
                
                suggestions.forEach(tag => {
                    const suggestion = document.createElement('div');
                    suggestion.className = 'tag-suggestion';
                    suggestion.textContent = tag;
                    suggestion.addEventListener('click', () => {
                        addTagToInput(tag);
                        hideTagSuggestions();
                        const input = tagInputContainer.querySelector('input');
                        if (input) input.value = '';
                        input.focus();
                    });
                    tagSuggestions.appendChild(suggestion);
                });
                
                tagSuggestions.style.display = 'block';
            }

            // 隐藏标签建议
            function hideTagSuggestions() {
                tagSuggestions.style.display = 'none';
            }

            // 处理标签输入
            tagInputContainer.addEventListener('input', function(e) {
                if (e.target.tagName === 'INPUT') {
                    const input = e.target;
                    const value = input.value.trim();
                    
                    if (value) {
                        // 查找匹配的标签建议
                        const allTags = new Set();
                        notes.forEach(note => {
                            note.tags.forEach(tag => allTags.add(tag));
                        });
                        
                        const suggestions = Array.from(allTags).filter(tag => 
                            tag.toLowerCase().includes(value.toLowerCase()) && 
                            !Array.from(tagInputContainer.querySelectorAll('.tag')).some(el => 
                                el.textContent.trim() === tag)
                        );
                        
                        showTagSuggestions(suggestions);
                    } else {
                        hideTagSuggestions();
                    }
                }
            });
            
            tagInputContainer.addEventListener('keydown', function(e) {
                if (e.target.tagName === 'INPUT') {
                    const input = e.target;
                    const value = input.value.trim();
                    
                    if (e.key === 'Enter' && value) {
                        e.preventDefault();
                        
                        // 检查标签是否已存在
                        const existingTags = Array.from(tagInputContainer.querySelectorAll('.tag')).map(el => 
                            el.textContent.trim());
                        
                        if (!existingTags.includes(value)) {
                            addTagToInput(value);
                            input.value = '';
                        }
                        
                        hideTagSuggestions();
                    } else if (e.key === 'Backspace' && !value) {
                        // 删除最后一个标签
                        const tags = tagInputContainer.querySelectorAll('.tag');
                        if (tags.length > 0) {
                            tags[tags.length - 1].remove();
                        }
                    }
                }
            });

            // 处理搜索
            function handleSearch(e) {
                currentSearch = e.target.value.trim();
                currentPage = 1;
                renderNotes();
            }

            // 打开导入/导出模态框
            function openImportExportModal(mode) {
                if (mode === 'export') {
                    importExportTitle.textContent = '导出便签';
                    importExportActionBtn.textContent = '导出';
                    importExportData.value = JSON.stringify(notes, null, 2);
                    importExportData.readOnly = true;
                } else {
                    importExportTitle.textContent = '导入便签';
                    importExportActionBtn.textContent = '导入';
                    importExportData.value = '';
                    importExportData.readOnly = false;
                }
                
                importExportModal.classList.add('active');
                importExportData.focus();
            }

            // 关闭导入/导出模态框
            function closeImportExportModal() {
                importExportModal.classList.remove('active');
            }

            // 处理导入/导出操作
            function handleImportExportAction() {
                if (importExportActionBtn.textContent === '导出') {
                    // 导出便签
                    importExportData.select();
                    document.execCommand('copy');
                    alert('便签已复制到剪贴板！');
                } else {
                    // 导入便签
                    try {
                        const importedNotes = JSON.parse(importExportData.value);
                        if (Array.isArray(importedNotes) {
                            if (confirm('导入便签将覆盖当前所有便签，确定要继续吗？')) {
                                notes = importedNotes;
                                saveNotes();
                                renderCategories();
                                renderNotes();
                                closeImportExportModal();
                                alert(`成功导入 ${notes.length} 条便签！`);
                            }
                        } else {
                            alert('导入失败：数据格式不正确');
                        }
                    } catch (e) {
                        alert('导入失败：数据格式不正确');
                    }
                }
            }

            // 创建浮动便签窗口
            function createFloatingNote(content = '') {
                const template = document.getElementById('noteWindowTemplate');
                const newWindow = template.cloneNode(true);
                newWindow.id = 'noteWindow-' + generateId();
                newWindow.style.display = 'block';
                newWindow.style.left = Math.random() * (window.innerWidth - 300) + 'px';
                newWindow.style.top = Math.random() * (window.innerHeight - 300) + 'px';
                
                const contentEl = newWindow.querySelector('.note-window-content');
                contentEl.textContent = content;
                
                // 保存按钮功能
                const saveBtn = document.createElement('button');
                saveBtn.textContent = '保存';
                saveBtn.style.position = 'absolute';
                saveBtn.style.bottom = '10px';
                saveBtn.style.right = '10px';
                saveBtn.style.padding = '5px 10px';
                saveBtn.style.fontSize = '12px';
                saveBtn.addEventListener('click', () => {
                    const content = contentEl.textContent.trim();
                    if (content) {
                        notes.unshift({
                            id: generateId(),
                            content,
                            tags: ['浮动'],
                            color: selectedColor,
                            category: '浮动',
                            createdAt: new Date().toISOString(),
                            updatedAt: new Date().toISOString()
                        });
                        saveNotes();
                        renderCategories();
                        renderNotes();
                        newWindow.remove();
                        floatingWindows = floatingWindows.filter(w => w.id !== newWindow.id);
                    }
                });
                newWindow.appendChild(saveBtn);
                
                // 关闭按钮功能
                const closeBtn = newWindow.querySelector('.note-window-close');
                closeBtn.addEventListener('click', () => {
                    newWindow.remove();
                    floatingWindows = floatingWindows.filter(w => w.id !== newWindow.id);
                });
                
                // 窗口控制按钮
                const winClose = newWindow.querySelector('.window-btn.close');
                winClose.addEventListener('click', () => {
                    newWindow.remove();
                    floatingWindows = floatingWindows.filter(w => w.id !== newWindow.id);
                });
                
                const winMinimize = newWindow.querySelector('.window-btn.minimize');
                winMinimize.addEventListener('click', () => {
                    contentEl.style.display = contentEl.style.display === 'none' ? 'block' : 'none';
                });
                
                // 拖动功能
                const header = newWindow.querySelector('.note-window-header');
                let isDragging = false;
                let offsetX, offsetY;
                
                header.addEventListener('mousedown', (e) => {
                    if (e.target === header || e.target.classList.contains('note-window-title')) {
                        isDragging = true;
                        offsetX = e.clientX - newWindow.getBoundingClientRect().left;
                        offsetY = e.clientY - newWindow.getBoundingClientRect().top;
                        newWindow.style.cursor = 'grabbing';
                    }
                });
                
                document.addEventListener('mousemove', (e) => {
                    if (isDragging) {
                        newWindow.style.left = (e.clientX - offsetX) + 'px';
                        newWindow.style.top = (e.clientY - offsetY) + 'px';
                    }
                });
                
                document.addEventListener('mouseup', () => {
                    isDragging = false;
                    newWindow.style.cursor = '';
                });
                
                document.body.appendChild(newWindow);
                
                // 记录窗口
                floatingWindows.push({
                    id: newWindow.id,
                    element: newWindow
                });
                
                return newWindow;
            }

            // 获取过滤后的便签
            function getFilteredNotes() {
                let filteredNotes = [...notes];
                
                if (currentCategory !== 'all') {
                    filteredNotes = filteredNotes.filter(note => note.tags.includes(currentCategory));
                }
                
                if (currentSearch) {
                    const searchTerm = currentSearch.toLowerCase();
                    filteredNotes = filteredNotes.filter(note => 
                        note.content.toLowerCase().includes(searchTerm) || 
                        note.tags.some(tag => tag.toLowerCase().includes(searchTerm))
                    );
                }
                
                return filteredNotes;
            }

            // 辅助函数：将十六进制颜色转换为RGBA
            function hexToRgba(hex, alpha) {
                const r = parseInt(hex.slice(1, 3), 16);
                const g = parseInt(hex.slice(3, 5), 16);
                const b = parseInt(hex.slice(5, 7), 16);
                return `rgba(${r}, ${g}, ${b}, ${alpha})`;
            }

            // 辅助函数：格式化日期
            function formatDate(dateString) {
                const date = new Date(dateString);
                const now = new Date();
                
                // 如果是今天，显示时间
                if (date.toDateString() === now.toDateString()) {
                    return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                }
                
                // 如果是今年，显示月日
                if (date.getFullYear() === now.getFullYear()) {
                    return date.toLocaleDateString([], { month: 'short', day: 'numeric' });
                }
                
                // 否则显示完整日期
                return date.toLocaleDateString();
            }
        });
    </script>
